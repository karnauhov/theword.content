[verse1]
place = "Пс 1:1"
text = "Блажен муж, который не ходит на совет нечестивых и не стоит на пути грешных и не сидит в собрании развратителей,"
comments = "Испытывать свой путь и круг общения.|Словом Господа исследовать свои поступки и избирать путь указанный Богом."
groups = "2 Пути|Путь жизни|Путь смерти|Неучастие в собрании и совете зла"
; 2 Пути
link1 = "1|Пс 1:6|Ибо <b>знает Господь путь праведных, а путь нечестивых погибнет.</b>"
link2 = "1|Прит 4:18-19|<b>Стезя праведных — как светило лучезарное</b>, которое более и более светлеет до полного дня. <b>Путь же беззаконных — как тьма</b>; они не знают, обо что споткнутся."
link3 = "1|Иер 21:8-10|И народу сему скажи: так говорит Господь: вот, <b>Я предлагаю вам путь жизни и путь смерти</b>: кто останется в этом городе, тот умрет от меча и голода и моровой язвы; а кто выйдет и предастся Халдеям, осаждающим вас, тот будет жив, и душа его будет ему вместо добычи; ибо Я обратил лице Мое против города сего, говорит Господь, на зло, а не на добро; он будет предан в руки царя Вавилонского, и тот сожжет его огнем."
link4 = "1|Втор 30:19-20|Во свидетели пред вами призываю сегодня небо и землю: <b>жизнь и смерть предложил я тебе, благословение и проклятие. Избери жизнь, дабы жил ты и потомство твое, любил Господа, Бога твоего, слушал глас Его и прилеплялся к Нему; ибо в этом жизнь твоя и долгота дней твоих</b>, чтобы пребывать тебе на земле, которую Господь [Бог] с клятвою обещал отцам твоим Аврааму, Исааку и Иакову дать им."
link5 = "1|Мат 7:13-14|Входите тесными вратами, потому что <b>широки врата и <u>пространен путь, ведущие в погибель</u></b>, и многие идут ими; потому что <b>тесны врата и <u>узок путь, ведущие в жизнь</u></b>, и немногие находят их."
link6 = "1|Ин 3:19-21|Суд же состоит в том, что свет пришел в мир; но люди более возлюбили тьму, нежели свет, потому что дела их были злы; ибо <b>всякий, <u>делающий злое</u>, ненавидит свет и <u>не идет к свету</u></b>, чтобы не обличились дела его, потому что они злы, а <b><u>поступающий по правде идет к свету</u></b>, дабы явны были дела его, потому что они в Боге соделаны."
; Путь жизни
link7 = "2|Быт 5:24|И <b>ходил Енох пред Богом</b>; и не стало его, потому что Бог взял его."
link8 = "2|Пс 50:15|<b>Научу беззаконных путям Твоим, и нечестивые к Тебе обратятся</b>."
link9 = "2|Пс 118:1-2|<b>Блаженны <u>непорочные</u> в пути, <u>ходящие в законе Господнем</u></b>. Блаженны хранящие откровения Его, всем сердцем ищущие Его."
link10 = "2|Пс 118:9|<b>Как юноше <u>содержать в чистоте путь свой</u>? — <u>Хранением себя по слову Твоему</u></b>."
link11 = "2|Пс 127:1|Песнь восхождения. <b>Блажен всякий боящийся Господа, ходящий путями Его</b>!"
link12 = "2|Прит 8:32|Итак, дети, послушайте меня; и <b>блаженны те, которые хранят пути мои</b>!"
link13 = "2|Ис 33:13-15|Слушайте, дальние, что сделаю Я; и вы, ближние, познайте могущество Мое. Устрашились грешники на Сионе; трепет овладел нечестивыми: «кто из нас может жить при огне пожирающем? кто из нас может жить при вечном пламени?» — <b>Тот, кто ходит в правде и говорит истину</b>; кто презирает корысть от притеснения, удерживает руки свои от взяток, затыкает уши свои, чтобы не слышать о кровопролитии, и закрывает глаза свои, чтобы не видеть зла;"
; Путь смерти
link14 = "3|Пс 2:12|<b>Почтите Сына, чтобы Он не прогневался, и чтобы вам не погибнуть в пути вашем</b>, ибо гнев Его возгорится вскоре. Блаженны все, уповающие на Него."
link15 = "3|Пс 35:2-5|Нечестие беззаконного говорит в сердце моем: <b>нет страха Божия пред глазами его</b>, ибо он льстит себе в глазах своих, будто отыскивает беззаконие свое, чтобы возненавидеть его; слова уст его — неправда и лукавство; не хочет он вразумиться, чтобы делать добро; на ложе своем замышляет беззаконие, <b>становится на путь недобрый</b>, не гнушается злом."
link16 = "3|Пс 145:9|<b>Господь</b> хранит пришельцев, поддерживает сироту и вдову, а <b>путь нечестивых извращает</b>."
link17 = "3|Прит 1:10-16|<b>Сын мой! если будут склонять тебя грешники</b>, не соглашайся; если будут говорить: «иди с нами, сделаем засаду для убийства, подстережем непорочного без вины, живых проглотим их, как преисподняя, и — целых, как нисходящих в могилу; наберем всякого драгоценного имущества, наполним домы наши добычею; жребий твой ты будешь бросать вместе с нами, склад один будет у всех нас», — сын мой! <b>не ходи в путь с ними, удержи ногу твою от стези их, потому что ноги их бегут ко злу и спешат на пролитие крови.</b>"
link18 = "3|Прит 2:10-12|Когда <b>мудрость войдет в сердце твое</b>, и знание будет приятно душе твоей, тогда рассудительность будет оберегать тебя, разум будет охранять тебя, <b>дабы спасти тебя от пути злого</b>, от человека, говорящего ложь,"
link19 = "3|Прит 4:14-15|<b>Не вступай на стезю нечестивых и <u>не ходи по пути злых</u></b>; оставь его, не ходи по нему, уклонись от него и пройди мимо;"
link20 = "3|Лев 26:27-28|Если же и после сего не послушаете Меня и <b><u>пойдете против меня</u>, то и <u>Я в ярости пойду против вас</u></b> и накажу вас всемеро за грехи ваши,"
; Неучастие в собрании и совете зла
link21 = "4|Еф 5:10-12|<b><u>Испытывайте, что благоугодно Богу</u>, и не участвуйте в бесплодных делах тьмы</b>, но и обличайте. Ибо о том, что они делают тайно, стыдно и говорить."
link22 = "4|Пс 25:4-5|<b>не сидел я с людьми лживыми</b>, и с коварными не пойду; возненавидел я сборище злонамеренных, <b>и с нечестивыми не сяду</b>;"
link23 = "4|Лук 23:50-52|Тогда некто, именем Иосиф, член совета, <b>человек добрый и правдивый, не участвовавший в совете и в деле их</b>, из Аримафеи, города Иудейского, <b>ожидавший также Царствия Божия</b>, пришел к Пилату и просил тела Иисусова;"
link24 = "4|1Кор 5:9-11|Я писал вам в послании — <b>не сообщаться с блудниками</b>; впрочем не вообще с блудниками мира сего, или лихоимцами, или хищниками, или идолослужителями, ибо иначе надлежало бы вам выйти из мира сего, но я писал вам не сообщаться с тем, <b><u>кто, называясь братом, остается блудником</u>, или лихоимцем, или идолослужителем, или злоречивым, или пьяницею, или хищником; с таким <u>даже и не есть вместе</u></b>."
link25 = "4|Прит 13:20|Общающийся с мудрыми будет мудр, а <b><u>кто дружит с глупыми, развратится</u></b>."

