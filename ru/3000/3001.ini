link12 = "2|Иер 15:16|Обретены слова Твои, и я съел их; и было <b>слово Твое мне в радость</b> и в веселие сердца моего; ибо имя Твое наречено на мне, Господи, Боже Саваоф."
link13 = "2|Рим 7:22|Ибо по внутреннему человеку нахожу <b>удовольствие в законе Божием</b>;"
link14 = "2|Пс 118:15|<b>О заповедях Твоих размышляю, и взираю на пути Твои</b>."
link15 = "2|2Пар 31:21|И во всем, что он предпринимал на служение дому Божию и для <b>соблюдения закона и заповедей, помышляя о Боге</b> своем, он действовал <b>от всего сердца</b> своего и имел успех."
link16 = "2|Ездр 7:10|потому что Ездра <b>расположил сердце свое</b> к тому, чтобы <b>изучать закон Господень и исполнять его</b>, и учить в Израиле закону и правде."
link17 = "2|Пс 36:31|<b>Закон Бога его в сердце у него</b>; не поколеблются стопы его."
link18 = "2|Пс 118:77-78|Да придет ко мне милосердие Твое, и я буду жить; <b>ибо закон Твой — утешение мое</b>. Да будут постыжены гордые, ибо безвинно угнетают меня; я <b>размышляю о повелениях Твоих</b>."
link19 = "2|Пс 118:174|<b>Жажду спасения Твоего, Господи, и закон Твой — утешение мое</b>."
link20 = "2|Пс 118:16|<b>Уставами Твоими утешаюсь</b>, не забываю слова Твоего."
link21 = "2|Пс 118:14|<b>На пути откровений Твоих я радуюсь</b>, как во всяком богатстве."
link22 = "2|Пс 118:70|Ожирело сердце их, как тук; я же <b>законом Твоим утешаюсь</b>."
link23 = "2|Пс 118:47|<b>буду утешаться заповедями Твоими, которые возлюбил</b>;"
link24 = "2|Прит 23:26|Сын мой! отдай <b>сердце твое мне, и глаза твои да наблюдают пути мои</b>,"
link25 = "3|Нав 1:8|Да не отходит сия книга закона от уст твоих; но <b>поучайся в ней день и ночь</b>, дабы в точности исполнять все, что в ней написано: тогда ты будешь успешен в путях твоих и будешь поступать благоразумно."
link26 = "3|Лук 2:37|вдова лет восьмидесяти четырех, которая не отходила от храма, постом и молитвою <b>служа Богу день и ночь</b>."
link27 = "3|1Фес 2:9|Ибо вы помните, братия, труд наш и изнурение: <b>ночью и днем работая</b>, чтобы не отяготить кого из вас, мы проповедывали у вас благовестие Божие."
link28 = "3|Пс 87:2|Господи, Боже спасения моего! <b>днем вопию и ночью пред Тобою</b>:"
link29 = "3|2Тим 1:3|Благодарю Бога, Которому служу от прародителей с чистою совестью, что непрестанно вспоминаю о тебе в <b>молитвах моих днем и ночью</b>,"
link30 = "3|Лук 18:7|Бог ли не защитит избранных Своих, <b>вопиющих к Нему день и ночь</b>, хотя и медлит защищать их?"
link31 = "3|Быт 24:63|<b>При наступлении вечера</b> Исаак вышел в поле <b>поразмыслить</b>, и возвел очи свои, и увидел: вот, идут верблюды."
link32 = "3|Втор 17:19|и пусть он будет у него, и пусть он <b>читает его во все дни жизни своей</b>, дабы научался бояться Господа, Бога своего, и старался исполнять все слова закона сего и постановления сии;"
link33 = "3|Деян 17:11|Здешние были благомысленнее Фессалоникских: они приняли слово со всем усердием, <b>ежедневно разбирая Писания</b>, точно ли это так."
link34 = "3|Пс 24:5|Направь меня на истину Твою и научи меня, ибо Ты Бог спасения моего; <b>на Тебя надеюсь всякий день</b>."
link35 = "3|Пс 118:97|Как люблю я <b>закон Твой! весь день размышляю о нем</b>."
link36 = "3|Пс 62:7|когда я вспоминаю о Тебе на постели моей, <b>размышляю о Тебе в ночные стражи</b>,"
link37 = "3|Пс 54:18|<b>Вечером и утром и в полдень буду умолять и вопиять</b>, и Он услышит голос мой,"
link38 = "3|Пс 87:14|Но я к Тебе, Господи, взываю, и <b>рано утром молитва моя предваряет Тебя</b>."
link39 = "3|Пс 91:3|<b>возвещать утром милость Твою и истину Твою в ночи</b>,"
link40 = "3|Еккл 11:6|<b>Утром сей семя твое, и вечером не давай отдыха руке твоей</b>, потому что ты не знаешь, то или другое будет удачнее, или то и другое равно хорошо будет."
link41 = "3|Мар 1:35|А <b>утром, встав весьма рано</b>, вышел и удалился в пустынное место, и там <b>молился</b>."
link42 = "3|1Тим 4:13|<b>Доколе не приду, занимайся чтением, наставлением, учением</b>."
