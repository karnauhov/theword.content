link2 = "1|3Цар 2:3|и <b>храни завет Господа Бога</b> твоего, <b>ходя путями Его и соблюдая уставы Его и заповеди Его</b>, и определения Его и постановления Его, как написано в законе Моисеевом, чтобы быть тебе благоразумным во всем, что ни будешь делать, и везде, куда ни обратишься;"
link3 = "1|Пс 118:1|<b>Блаженны</b> непорочные в пути, <b>ходящие в законе Господнем</b>."
link4 = "1|Пс 18:8|<b>Закон Господа совершен</b>, укрепляет душу; <b>откровение Господа верно</b>, умудряет простых."
link5 = "2|Пс 111:1|Аллилуия. Блажен муж, боящийся Господа и <b>крепко любящий заповеди Его</b>."
link6 = "2|Пс 39:9|я желаю исполнить волю Твою, Боже мой, и <b>закон Твой у меня в сердце</b>."
link7 = "2|Пс 118:11|<b>В сердце моем сокрыл я слово Твое</b>, чтобы не грешить пред Тобою."
link8 = "2|Пс 118:35|Поставь меня на <b>стезю заповедей Твоих</b>, ибо я <b>возжелал ее</b>."
link9 = "2|Пс 118:72|<b>Закон уст Твоих</b> для меня <b>лучше тысяч золота</b> и серебра."
