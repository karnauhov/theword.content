link5 = "2|1Фес 2:13|Посему и мы непрестанно благодарим Бога, что, <b>приняв от нас <u>слышанное слово Божие</u>, вы приняли не как слово человеческое, но как слово Божие, — каково оно есть по истине</b>, — которое и действует в вас, верующих."
link6 = "2|Иак 1:18-20|Восхотев, родил Он нас <b>словом истины</b>, чтобы нам быть некоторым начатком Его созданий. Итак, братия мои возлюбленные, <b>всякий человек <u>да будет скор на слышание</u>, медлен на слова, медлен на гнев</b>, ибо гнев человека не творит правды Божией."
link7 = "2|Деян 28:22-28|Впрочем желательно нам слышать от тебя, как ты мыслишь; ибо известно нам, что об этом учении везде спорят. И, назначив ему день, очень многие пришли к нему в гостиницу; и <b>он от утра до вечера излагал им учение о Царствии Божием, приводя свидетельства и удостоверяя их о Иисусе из закона Моисеева и пророков. <u>Одни убеждались словами его, а другие не верили</u></b>. Будучи же не согласны между собою, они уходили, когда Павел сказал следующие слова: хорошо Дух Святый сказал отцам нашим через пророка Исаию: «Пойди к народу сему и скажи: <b><u>слухом услышите, и не уразумеете</u>, и очами смотреть будете, и не увидите. Ибо огрубело сердце людей сих, и ушами с трудом слышат, и очи свои сомкнули, да не узрят очами, и не услышат ушами, и <u>не уразумеют сердцем</u>, и не обратятся, чтобы Я исцелил их</b>». Итак да будет вам известно, что <b>спасение Божие послано язычникам: они и услышат</b>."
; Разбирать Писания
