link20 = "6|1 Тим 6:9-10|А <b><u>желающие обогащаться впадают в искушение</u> и в сеть и во многие безрассудные и вредные похоти</b>, которые погружают людей в бедствие и пагубу; ибо <b>корень всех зол есть сребролюбие</b>, которому предавшись, некоторые уклонились от веры и сами себя подвергли многим скорбям."
link21 = "6|1Кор 10:1-13|Не хочу оставить вас, братия, в неведении, что отцы наши все были под облаком, и все прошли сквозь море; и все крестились в Моисея в облаке и в море; и все ели одну и ту же духовную пищу; и все пили одно и то же духовное питие: ибо пили из духовного последующего камня; камень же был Христос. Но не о многих из них благоволил Бог, ибо они поражены были в пустыне. А это были образы для нас, чтобы мы не были похотливы на злое, как они были похотливы. Не будьте также идолопоклонниками, как некоторые из них, о которых написано: «народ сел есть и пить, и встал играть». Не станем блудодействовать, как некоторые из них блудодействовали, и в один день погибло их двадцать три тысячи. Не станем искушать Христа, как некоторые из них искушали и погибли от змей. Не ропщите, как некоторые из них роптали и погибли от истребителя. <b>Все это происходило с ними, как образы; а <u>описано в наставление нам</u>, достигшим последних веков</b>. Посему, кто думает, что он стоит, берегись, чтобы не упасть. Вас постигло искушение не иное, как человеческое; и <b>верен Бог, Который не попустит вам быть искушаемыми сверх сил, но <u>при искушении даст и облегчение, так чтобы вы могли перенести</u></b>."
; Плод Слова
link22 = "7|Мат 13:23|Посеянное же на доброй земле означает <b><u>слышащего слово и разумеющего, который и бывает плодоносен</u></b>, так что иной приносит плод во сто крат, иной в шестьдесят, а иной в тридцать."
link23 = "7|Иак 1:21-25|Посему, отложив всякую нечистоту и остаток злобы, <b>в кротости примите <u>насаждаемое слово</u>, могущее спасти ваши души. Будьте же <u>исполнители слова, а не слышатели только</u></b>, обманывающие самих себя. Ибо, кто слушает слово и не исполняет, тот подобен человеку, рассматривающему природные черты лица своего в зеркале: он посмотрел на себя, отошел и тотчас забыл, каков он. Но <b>кто вникнет в закон совершенный, закон свободы, и пребудет в нем, тот, будучи не слушателем забывчивым, но <u>исполнителем дела, блажен будет в своем действовании</u></b>."
link24 = "7|Иер 17:10|Я, Господь, <b>проникаю сердце и испытываю внутренности, чтобы воздать каждому по пути его и <u>по плодам дел его</u></b>."
link25 = "7|Рим 6:21|<b>Какой же <u>плод вы имели</u> тогда? <u>Такие дела</u>, каких ныне сами стыдитесь</b>, потому что конец их — смерть."
link26 = "7|Гал 5:19-23|<b><u>Дела плоти</u> известны; они суть: прелюбодеяние, блуд, нечистота, непотребство, идолослужение, волшебство, вражда, ссоры, зависть, гнев, распри, разногласия, (соблазны), ереси, ненависть, убийства, пьянство, бесчинство и тому подобное</b>; предваряю вас, как и прежде предварял, что поступающие так Царствия Божия не наследуют. <b><u>Плод же духа</u>: любовь, радость, мир, долготерпение, благость, милосердие, вера, кротость, воздержание</b>. На таковых нет закона."
