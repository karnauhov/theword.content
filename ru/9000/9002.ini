comments = "Жизнь в Слове|Я рождаюсь и живу Словом Божьим питаясь им как хлебом каждый день. Как еда обновляет мои силы и клетки, так и Слово дает мне познание, духовные силы и обновляет мое сердце. Как без еды я не проживу, так не проживу духовно без Слова. Как питаюсь я не просто чтоб набить желудок а чтобы были силы для полезного труда, так и Слово читаю не просто чтобы знать, но чтобы и исполнять. Как 'преломляю хлеб' я с самыми близкими мне людьми, так и любящие Слово объеденяются постоянно вокруг него становясь ближе к Богу."
