link27 = "8|Иер 31:31-34|Вот наступают дни, говорит Господь, когда Я заключу с домом Израиля и с домом Иуды новый завет, не такой завет, какой Я заключил с отцами их в тот день, когда взял их за руку, чтобы вывести их из земли Египетской; тот завет Мой они нарушили, хотя Я оставался в союзе с ними, говорит Господь. Но вот завет, который Я заключу с домом Израилевым после тех дней, говорит Господь: <b><u>вложу закон Мой во внутренность их и на сердцах их напишу его</u>, и буду им Богом, а они будут Моим народом. И уже не будут учить друг друга, брат брата, и говорить: «познайте Господа», ибо все сами будут знать Меня, от малого до большого, говорит Господь, потому что Я прощу беззакония их и грехов их уже не воспомяну более</b>."
link28 = "8|2Пет 1:19|И притом мы имеем <b><u>вернейшее пророческое слово</u>; и вы хорошо делаете, что обращаетесь к нему, как к светильнику, сияющему в темном месте, доколе не начнет рассветать день и не взойдет <u>утренняя звезда в сердцах ваших</u></b>"
link29 = "8|Евр 4:12|Ибо <b><u>слово Божие живо и действенно</u> и острее всякого меча обоюдоострого: оно проникает до разделения души и духа, составов и мозгов, и <u>судит помышления и намерения сердечные</u></b>."
; Единство с Богом на основе Слова
link30 = "9|Ин 17:6-9,20-21|Я открыл имя Твое человекам, которых Ты дал Мне от мира; они были Твои, и Ты дал их Мне, и <b><u>они сохранили слово Твое</u>. Ныне уразумели они, что все, что Ты дал Мне, от Тебя есть, ибо <u>слова, которые Ты дал Мне, Я передал им, и они приняли, и уразумели</u> истинно, что Я исшел от Тебя</b>, и уверовали, что Ты послал Меня. Я о них молю: не о всем мире молю, но о тех, которых Ты дал Мне, потому что они Твои. … Не о них же только молю, но и о <b><u>верующих в Меня по слову их</u>, да будут все едино, как Ты, Отче, во Мне, и Я в Тебе, так и они да будут в Нас едино</b>, — да уверует мир, что Ты послал Меня."
link31 = "9|Иер 32:38-40|<b>Они будут Моим народом, а Я буду им Богом. И <u>дам им одно сердце и один путь</u>, чтобы боялись Меня во все дни жизни</b>, ко благу своему и благу детей своих после них. <b>И заключу с ними вечный завет, по которому Я не отвращусь от них, чтобы благотворить им, и <u>страх Мой вложу в сердца их</u>, чтобы они не отступали от Меня</b>."
link32 = "9|1 Кор 1:10|Умоляю вас, братия, именем Господа нашего Иисуса Христа, чтобы все вы говорили одно, <b>и не было между вами разделений, но чтобы вы соединены <u>были в одном духе и в одних мыслях</u></b>."
link33 = "9|Рим 15:5-6|<b>Бог же терпения и утешения да дарует вам быть в <u>единомыслии между собою, по учению Христа Иисуса</u></b>, Дабы вы единодушно, едиными устами славили Бога и Отца Господа нашего Иисуса Христа."

