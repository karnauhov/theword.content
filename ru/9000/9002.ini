link11 = "4|Лук 24:25-27,32,44-47|Тогда Он сказал им: о, несмысленные и медлительные сердцем, чтобы веровать всему, что предсказывали пророки! Не так ли надлежало пострадать Христу и войти в славу Свою? И, <b>начав от Моисея, из всех пророков <u>изъяснял им сказанное о Нем</u> во всем Писании</b>. … И они сказали друг другу: не горело ли в нас сердце наше, когда Он говорил нам на дороге и когда изъяснял нам Писание? ... И сказал им: вот то, о чем Я вам говорил, еще быв с вами, что <b>надлежит исполниться всему, написанному о Мне в законе Моисеевом и в пророках и псалмах. Тогда <u>отверз им ум к уразумению Писаний</u></b>. И сказал им: так написано, и так надлежало пострадать Христу, и воскреснуть из мертвых в третий день, и проповедану быть во имя Его покаянию и прощению грехов во всех народах, начиная с Иерусалима."
link12 = "4|2Кор 3:12-17|Имея такую надежду, мы действуем с великим дерзновением, а не так, как Моисей, который полагал покрывало на лице свое, чтобы сыны Израилевы не взирали на конец преходящего. <b>Но <u>умы их ослеплены</u>: ибо то же самое покрывало доныне остается неснятым <u>при чтении Ветхого Завета</u>, потому что оно <u>снимается Христом</u></b>. Доныне, когда они читают Моисея, покрывало лежит на сердце их; но когда обращаются к Господу, тогда это покрывало снимается. Господь есть Дух; а где Дух Господень, там свобода."
link13 = "4|Деян 17:2-3|Павел, по своему обыкновению, вошел к ним и три субботы <b>говорил с ними из Писаний, <u>открывая и доказывая им</u>, что Христу надлежало пострадать и воскреснуть из мертвых</b> и что Сей Христос есть Иисус, Которого я проповедую вам."
link14 = "4|Деян 18:24-28|Некто Иудей, именем Аполлос, родом из Александрии, <b>муж красноречивый и сведущий в Писаниях</b>, пришел в Ефес. Он был наставлен в начатках пути Господня и, <b>горя духом, говорил и учил о Господе правильно</b>, зная только крещение Иоанново. Он начал смело говорить в синагоге. Услышав его, Акила и Прискилла приняли его и точнее объяснили ему путь Господень. А когда он вознамерился идти в Ахаию, то братия послали к тамошним ученикам, располагая их принять его; и он, прибыв туда, много содействовал уверовавшим благодатью, ибо <b>он сильно опровергал Иудеев всенародно, <u>доказывая Писаниями, что Иисус есть Христос</u></b>."
; Испытание за Слово
link15 = "5|Мар 4:16-17|Подобным образом и посеянное на каменистом месте означает тех, которые, когда услышат слово, тотчас с радостью принимают его, Но не имеют в себе корня и непостоянны; потом, <b>настанет <u>скорбь или гонение за слово</u>, тотчас соблазняются</b>."
link16 = "5|Мат 7:24-27|Итак всякого, кто слушает слова Мои сии и исполняет их, уподоблю мужу благоразумному, который построил дом свой на камне; и пошел дождь, и разлились реки, и подули ветры, и устремились на дом тот, и он не упал, потому что основан был на камне. А всякий, <b>кто слушает сии слова Мои и не исполняет их, уподобится человеку безрассудному, который построил дом свой на песке; и пошел дождь, и разлились реки, и подули ветры, и <u>налегли на дом</u> тот; <u>и он упал</u>, и было падение его великое</b>."
link17 = "5|Мат 5:10-12|<b><u>Блаженны изгнанные за правду</u>, ибо их есть Царство Небесное</b>. Блаженны вы, когда будут поносить вас и гнать и всячески неправедно злословить за Меня. Радуйтесь и веселитесь, ибо велика ваша награда на небесах: так гнали и пророков, бывших прежде вас."
link18 = "5|Лук 21:12-18|<b>Прежде же всего того возложат на вас руки и будут гнать вас, предавая в синагоги и в темницы, и поведут пред царей и правителей за имя Мое; Будет же это вам для свидетельства</b>. Итак положите себе на сердце не обдумывать заранее, что отвечать, Ибо Я дам вам уста и премудрость, которой не возмогут противоречить ни противостоять, все, противящиеся вам. <b>Преданы также будете и родителями, и братьями, и родственниками, и друзьями, и некоторых из вас умертвят; И <u>будете ненавидимы всеми за имя Мое</u></b>,"
