link9 = "3|Ин 5:37-40|И пославший Меня Отец Сам засвидетельствовал о Мне. А вы ни гласа Его никогда не слышали, ни лица Его не видели; и не имеете слова Его пребывающего в вас, потому что вы не веруете Тому, Которого Он послал. <b><u>Исследуйте Писания</u>, ибо вы думаете чрез них иметь жизнь вечную; а они свидетельствуют о Мне</b>. Но вы не хотите придти ко Мне, чтобы иметь жизнь."
