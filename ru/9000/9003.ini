link12 = "3|1Кор 1:17-24|Ибо Христос послал меня не крестить, а благовествовать, <b>не в премудрости слова, чтобы не упразднить креста Христова. Ибо слово о кресте для погибающих юродство есть, а для нас, спасаемых, — сила Божия</b>. Ибо написано: «погублю мудрость мудрецов, и разум разумных отвергну». Где мудрец? где книжник? где совопросник века сего? Не обратил ли Бог мудрость мира сего в безумие? Ибо когда мир своею мудростью не познал Бога в премудрости Божией, то благоугодно было Богу <b><u>юродством проповеди</u> спасти верующих</b>. Ибо и Иудеи требуют чудес, и Еллины ищут мудрости; а <b>мы проповедуем Христа распятого, для Иудеев соблазн, а для Еллинов безумие, для самих же призванных, Иудеев и Еллинов, Христа, <u>Божию силу и Божию премудрость</u></b>;"
link13 = "4|Иер 23:28-29|Пророк, который видел сон, пусть и рассказывает его как сон; а у которого Мое слово, тот пусть говорит слово Мое верно. <b>Что общего у мякины с чистым зерном? говорит Господь. <u>Слово Мое</u> не <u>подобно</u> ли <u>огню</u>, говорит Господь, и не подобно ли <u>молоту, разбивающему скалу</u>?</b>"
