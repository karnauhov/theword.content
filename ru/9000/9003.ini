link1 = "1|Мат 13:20-21|А посеянное на каменистых местах означает того, кто слышит слово и тотчас с радостью принимает его; но не имеет в себе корня и непостоянен: <b>когда настанет <u>скорбь или гонение за слово</u>, тотчас соблазняется</b>."
link2 = "2|Мат 13:22|А посеянное в тернии означает того, кто слышит слово, но <b>забота века сего и обольщение богатства <u>заглушает слово</u>, и оно бывает бесплодно.</b>"
link3 = "2|1Кор 10:1-13|Не хочу оставить вас, братия, в неведении, что отцы наши все были под облаком, и все прошли сквозь море; и все крестились в Моисея в облаке и в море; и все ели одну и ту же духовную пищу; и все пили одно и то же духовное питие: ибо пили из духовного последующего камня; камень же был Христос. Но не о многих из них благоволил Бог, ибо они поражены были в пустыне. А это были образы для нас, чтобы мы не были похотливы на злое, как они были похотливы. Не будьте также идолопоклонниками, как некоторые из них, о которых написано: «народ сел есть и пить, и встал играть». Не станем блудодействовать, как некоторые из них блудодействовали, и в один день погибло их двадцать три тысячи. Не станем искушать Христа, как некоторые из них искушали и погибли от змей. Не ропщите, как некоторые из них роптали и погибли от истребителя. <b>Все это происходило с ними, как образы; а <u>описано в наставление нам</u>, достигшим последних веков</b>. Посему, кто думает, что он стоит, берегись, чтобы не упасть. Вас постигло искушение не иное, как человеческое; и <b>верен Бог, Который не попустит вам быть искушаемыми сверх сил, но <u>при искушении даст и облегчение, так чтобы вы могли перенести</u></b>."
link4 = "3|Мат 13:23|Посеянное же на доброй земле означает <b><u>слышащего слово и разумеющего, который и бывает плодоносен</u></b>, так что иной приносит плод во сто крат, иной в шестьдесят, а иной в тридцать."
link5 = "3|Иак 1:21-25|Посему, отложив всякую нечистоту и остаток злобы, <b>в кротости примите <u>насаждаемое слово</u>, могущее спасти ваши души. Будьте же <u>исполнители слова, а не слышатели только</u></b>, обманывающие самих себя. Ибо, кто слушает слово и не исполняет, тот подобен человеку, рассматривающему природные черты лица своего в зеркале: он посмотрел на себя, отошел и тотчас забыл, каков он. Но <b>кто вникнет в закон совершенный, закон свободы, и пребудет в нем, тот, будучи не слушателем забывчивым, но <u>исполнителем дела, блажен будет в своем действовании</u></b>."
link6 = "4|Прит 30:5|Всякое <b><u>слово Бога чисто</u></b>; Он — щит уповающим на Него."
link7 = "4|Ис 8:20|<b><u>Обращайтесь к закону и откровению</u>. Если они не говорят, как это слово, то нет в них света</b>."
link8 = "5|Деян 28:22-28|Впрочем желательно нам слышать от тебя, как ты мыслишь; ибо известно нам, что об этом учении везде спорят. И, назначив ему день, очень многие пришли к нему в гостиницу; и <b>он от утра до вечера излагал им учение о Царствии Божием, приводя свидетельства и удостоверяя их о Иисусе из закона Моисеева и пророков. <u>Одни убеждались словами его, а другие не верили</u></b>. Будучи же не согласны между собою, они уходили, когда Павел сказал следующие слова: хорошо Дух Святый сказал отцам нашим через пророка Исаию: «Пойди к народу сему и скажи: <b><u>слухом услышите, и не уразумеете</u>, и очами смотреть будете, и не увидите. Ибо огрубело сердце людей сих, и ушами с трудом слышат, и очи свои сомкнули, да не узрят очами, и не услышат ушами, и <u>не уразумеют сердцем</u>, и не обратятся, чтобы Я исцелил их</b>». Итак да будет вам известно, что спасение Божие послано язычникам: они и услышат."
link9 = "5|Рим 10:16-17|Но не все послушались благовествования. Ибо Исаия говорит: «Господи! кто поверил слышанному от нас?» <b><u>Итак, вера — от слышания, а слышание — от слова Божия</u></b>."
link10 = "5|1Фес 2:13|Посему и мы непрестанно благодарим Бога, что, <b>приняв от нас <u>слышанное слово Божие</u>, вы приняли не как слово человеческое, но как слово Божие, — каково оно есть по истине</b>, — которое и действует в вас, верующих."
link11 = "6|Деян 17:11|Здешние были благомысленнее Фессалоникских: они <b>приняли слово со всем усердием, <u>ежедневно разбирая Писания</u>, точно ли это так</b>."
link12 = "6|Ин 5:37-40|И пославший Меня Отец Сам засвидетельствовал о Мне. А вы ни гласа Его никогда не слышали, ни лица Его не видели; и не имеете слова Его пребывающего в вас, потому что вы не веруете Тому, Которого Он послал. <b><u>Исследуйте Писания</u>, ибо вы думаете чрез них иметь жизнь вечную; а они свидетельствуют о Мне</b>. Но вы не хотите придти ко Мне, чтобы иметь жизнь."
link13 = "7|Мат 13:18-19|Вы же выслушайте значение притчи о сеятеле: <b>ко всякому, <u>слушающему слово о Царствии и не разумеющему</u>, приходит лукавый и похищает посеянное в сердце его</b> — вот кого означает посеянное при дороге."
link14 = "7|Лук 24:25-27,32,44-47|Тогда Он сказал им: о, несмысленные и медлительные сердцем, чтобы веровать всему, что предсказывали пророки! Не так ли надлежало пострадать Христу и войти в славу Свою? И, <b>начав от Моисея, из всех пророков <u>изъяснял им сказанное о Нем</u> во всем Писании</b>. … И они сказали друг другу: не горело ли в нас сердце наше, когда Он говорил нам на дороге и когда изъяснял нам Писание? ... И сказал им: вот то, о чем Я вам говорил, еще быв с вами, что <b>надлежит исполниться всему, написанному о Мне в законе Моисеевом и в пророках и псалмах. Тогда <u>отверз им ум к уразумению Писаний</u></b>. И сказал им: так написано, и так надлежало пострадать Христу, и воскреснуть из мертвых в третий день, и проповедану быть во имя Его покаянию и прощению грехов во всех народах, начиная с Иерусалима."
link15 = "7|2Кор 3:12-17|Имея такую надежду, мы действуем с великим дерзновением, а не так, как Моисей, который полагал покрывало на лице свое, чтобы сыны Израилевы не взирали на конец преходящего. <b>Но <u>умы их ослеплены</u>: ибо то же самое покрывало доныне остается неснятым <u>при чтении Ветхого Завета</u>, потому что оно <u>снимается Христом</u></b>. Доныне, когда они читают Моисея, покрывало лежит на сердце их; но когда обращаются к Господу, тогда это покрывало снимается. Господь есть Дух; а где Дух Господень, там свобода."
link16 = "7|Деян 17:2-3|Павел, по своему обыкновению, вошел к ним и три субботы <b>говорил с ними из Писаний, <u>открывая и доказывая им</u>, что Христу надлежало пострадать и воскреснуть из мертвых</b> и что Сей Христос есть Иисус, Которого я проповедую вам."
link17 = "7|Деян 18:24-28|Некто Иудей, именем Аполлос, родом из Александрии, <b>муж красноречивый и сведущий в Писаниях</b>, пришел в Ефес. Он был наставлен в начатках пути Господня и, <b>горя духом, говорил и учил о Господе правильно</b>, зная только крещение Иоанново. Он начал смело говорить в синагоге. Услышав его, Акила и Прискилла приняли его и точнее объяснили ему путь Господень. А когда он вознамерился идти в Ахаию, то братия послали к тамошним ученикам, располагая их принять его; и он, прибыв туда, много содействовал уверовавшим благодатью, ибо <b>он сильно опровергал Иудеев всенародно, <u>доказывая Писаниями, что Иисус есть Христос</u></b>."
link18 = "4|2Пет 1:19|И притом мы имеем <b>вернейшее пророческое слово; и вы хорошо делаете, что обращаетесь к нему</b>, как к светильнику, сияющему в темном месте, доколе не начнет рассветать день и не взойдет утренняя звезда в сердцах ваших,"
link19 = "8|Иер 31:31-34|Вот наступают дни, говорит Господь, когда Я заключу с домом Израиля и с домом Иуды новый завет, не такой завет, какой Я заключил с отцами их в тот день, когда взял их за руку, чтобы вывести их из земли Египетской; тот завет Мой они нарушили, хотя Я оставался в союзе с ними, говорит Господь. Но вот завет, который Я заключу с домом Израилевым после тех дней, говорит Господь: <b><u>вложу закон Мой во внутренность их и на сердцах их напишу его</u>, и буду им Богом, а они будут Моим народом. И уже не будут учить друг друга, брат брата, и говорить: «познайте Господа», ибо все сами будут знать Меня, от малого до большого, говорит Господь, потому что Я прощу беззакония их и грехов их уже не воспомяну более</b>."
link20 = "8|2Пет 1:19|И притом мы имеем <b><u>вернейшее пророческое слово</u>; и вы хорошо делаете, что обращаетесь к нему, как к светильнику, сияющему в темном месте, доколе не начнет рассветать день и не взойдет <u>утренняя звезда в сердцах ваших</u></b>"
link21 = "0|2Тим 3:14-17|А ты пребывай в том, чему научен и что тебе вверено, зная, кем ты научен. Притом же ты из детства знаешь священные писания, которые могут умудрить тебя во спасение верою во Христа Иисуса. Все Писание богодухновенно и полезно для научения, для обличения, для исправления, для наставления в праведности, да будет совершен Божий человек, ко всякому доброму делу приготовлен."
link22 = "0|Откр 11:3-4|И дам двум свидетелям Моим, и они будут пророчествовать тысячу двести шестьдесят дней, будучи облечены во вретище. Это суть две маслины и два светильника, стоящие пред Богом земли."
link23 = "0|Пс 118:105|Слово Твое — светильник ноге моей и свет стезе моей."
link24 = "0|Зах 4:1-14|И возвратился тот Ангел, который говорил со мною, и пробудил меня, как пробуждают человека от сна его. И сказал он мне: что ты видишь? И отвечал я: вижу, вот светильник весь из золота, и чашечка для елея наверху его, и семь лампад на нем, и по семи трубочек у лампад, которые наверху его; и две маслины на нем, одна с правой стороны чашечки, другая с левой стороны ее. И отвечал я и сказал Ангелу, говорившему со мною: что это, господин мой? И Ангел, говоривший со мною, отвечал и сказал мне: ты не знаешь, что это? И сказал я: не знаю, господин мой. Тогда отвечал он и сказал мне так: это слово Господа к Зоровавелю, выражающее: не воинством и не силою, но Духом Моим, говорит Господь Саваоф. Кто ты, великая гора, перед Зоровавелем? ты — равнина, и вынесет он краеугольный камень при шумных восклицаниях: «благодать, благодать на нем!» И было ко мне слово Господне: руки Зоровавеля положили основание дому сему; его руки и окончат его, и узнаешь, что Господь Саваоф послал Меня к вам. Ибо кто может считать день сей маловажным, когда радостно смотрят на строительный отвес в руках Зоровавеля те семь, — это очи Господа, которые объемлют взором всю землю? Тогда отвечал я и сказал ему: что значат те две маслины с правой стороны светильника и с левой стороны его? Вторично стал я говорить и сказал ему: что значат две масличные ветви, которые через две золотые трубочки изливают из себя золото? И сказал он мне: ты не знаешь, что это? Я отвечал: не знаю, господин мой. И сказал он: это два помазанные елеем, предстоящие Господу всей земли."
link25 = "0|Втор 4:1-2|Итак, Израиль, слушай постановления и законы, которые я научаю вас исполнять, дабы вы были живы, и пошли и наследовали ту землю, которую Господь, Бог отцов ваших, дает вам. Не прибавляйте к тому, что я заповедую вам, и не убавляйте от того; соблюдайте заповеди Господа, Бога вашего, которые я вам заповедую."
link26 = "0|Втор 12:32|Все, что я заповедую вам, старайтесь исполнить; не прибавляй к тому и не убавляй от того."
link27 = "0|Прит 30:6|Не прибавляй к словам Его, чтобы Он не обличил тебя, и ты не оказался лжецом."
link28 = "0|Откр 22:18-19|И я также свидетельствую всякому слышащему слова пророчества книги сей: если кто приложит что к ним, на того наложит Бог язвы, о которых написано в книге сей; и если кто отнимет что от слов книги пророчества сего, у того отнимет Бог участие в книге жизни и в святом граде и в том, что написано в книге сей."
link29 = "0|Втор 19:15|Недостаточно одного свидетеля против кого-либо в какой-нибудь вине и в каком-нибудь преступлении и в каком-нибудь грехе, которым он согрешит: при словах двух свидетелей, или при словах трех свидетелей состоится дело."
link30 = "0|Ин 8:17|А и в законе вашем написано, что двух человек свидетельство истинно."
link31 = "0|2Кор 13:1|В третий уже раз иду к вам. При устах двух или трех свидетелей будет твердо всякое слово."
link32 = "0|Еккл 12:11-12|Слова мудрых — как иглы и как вбитые гвозди, и составители их — от единого пастыря. А что сверх всего этого, сын мой, того берегись: составлять много книг — конца не будет, и много читать — утомительно для тела."
link33 = "0|Ин 21:25|Многое и другое сотворил Иисус; но, если бы писать о том подробно, то, думаю, и самому миру не вместить бы написанных книг. Аминь."
link34 = "0|Иак 1:18-20|Восхотев, родил Он нас словом истины, чтобы нам быть некоторым начатком Его созданий. Итак, братия мои возлюбленные, всякий человек да будет скор на слышание, медлен на слова, медлен на гнев, ибо гнев человека не творит правды Божией."
link35 = "0|Иер 23:28-29|Пророк, который видел сон, пусть и рассказывает его как сон; а у которого Мое слово, тот пусть говорит слово Мое верно. Что общего у мякины с чистым зерном? говорит Господь. Слово Мое не подобно ли огню, говорит Господь, и не подобно ли молоту, разбивающему скалу?"
link36 = "0|1Кор 1:17-24|Ибо Христос послал меня не крестить, а благовествовать, не в премудрости слова, чтобы не упразднить креста Христова. Ибо слово о кресте для погибающих юродство есть, а для нас, спасаемых, — сила Божия. Ибо написано: «погублю мудрость мудрецов, и разум разумных отвергну». Где мудрец? где книжник? где совопросник века сего? Не обратил ли Бог мудрость мира сего в безумие? Ибо когда мир своею мудростью не познал Бога в премудрости Божией, то благоугодно было Богу юродством проповеди спасти верующих. Ибо и Иудеи требуют чудес, и Еллины ищут мудрости; а мы проповедуем Христа распятого, для Иудеев соблазн, а для Еллинов безумие, для самих же призванных, Иудеев и Еллинов, Христа, Божию силу и Божию премудрость;"
link37 = "0|1Пет 1:22-25|Послушанием истине чрез Духа, очистив души ваши к нелицемерному братолюбию, постоянно любите друг друга от чистого сердца, как возрожденные не от тленного семени, но от нетленного, от слова Божия, живого и пребывающего вовек. Ибо всякая плоть — как трава, и всякая слава человеческая — как цвет на траве: засохла трава, и цвет ее опал; но слово Господне пребывает вовек; а это есть то слово, которое вам проповедано."
link38 = "8|Евр 4:12|Ибо <b><u>слово Божие живо и действенно</u> и острее всякого меча обоюдоострого: оно проникает до разделения души и духа, составов и мозгов, и <u>судит помышления и намерения сердечные</u></b>."
link39 = "0|Ин 17:6-9,20-21|Я открыл имя Твое человекам, которых Ты дал Мне от мира; они были Твои, и Ты дал их Мне, и они сохранили слово Твое. Ныне уразумели они, что все, что Ты дал Мне, от Тебя есть, ибо слова, которые Ты дал Мне, Я передал им, и они приняли, и уразумели истинно, что Я исшел от Тебя, и уверовали, что Ты послал Меня. Я о них молю: не о всем мире молю, но о тех, которых Ты дал Мне, потому что они Твои. … Не о них же только молю, но и о верующих в Меня по слову их, да будут все едино, как Ты, Отче, во Мне, и Я в Тебе, так и они да будут в Нас едино, — да уверует мир, что Ты послал Меня."
