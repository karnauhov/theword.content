text = "А Он сказал: блаженны слышащие слово Божие и соблюдающие его."
comments = "Жизнь в Слове"
groups = "Рождение Словом|Слышать Слово|Разбирать Писания|Разуметь Слово|Испытание за Слово|Заглушение слова заботами и соблазнами|Плод Слова|Слово приводит к изменениям в сердце|Единство с Богом на основе Слова"
link1 = "1|Иак 1:18|Восхотев, <b><u>родил Он нас словом истины</u>, чтобы нам быть некоторым начатком Его созданий</b>."
link2 = "1|1Пет 1:22-24|<b>Послушанием истине чрез Духа, очистив души ваши к нелицемерному братолюбию, постоянно любите друг друга от чистого сердца, как <u>возрожденные</u> не от тленного семени, но от нетленного, <u>от слова Божия, живого и пребывающего вовек</u></b>. Ибо всякая плоть — как трава, и всякая слава человеческая — как цвет на траве: засохла трава, и цвет ее опал;"
link3 = "2|Рим 10:16-17|Но не все послушались благовествования. Ибо Исаия говорит: «Господи! кто поверил слышанному от нас?» <b><u>Итак, вера — от слышания, а слышание — от слова Божия</u></b>."
link4 = "2|1Фес 2:13|Посему и мы непрестанно благодарим Бога, что, <b>приняв от нас <u>слышанное слово Божие</u>, вы приняли не как слово человеческое, но как слово Божие, — каково оно есть по истине</b>, — которое и действует в вас, верующих."
link5 = "2|Иак 1:18-20|Восхотев, родил Он нас <b>словом истины</b>, чтобы нам быть некоторым начатком Его созданий. Итак, братия мои возлюбленные, <b>всякий человек <u>да будет скор на слышание</u>, медлен на слова, медлен на гнев</b>, ибо гнев человека не творит правды Божией."
link6 = "2|Деян 28:22-28|Впрочем желательно нам слышать от тебя, как ты мыслишь; ибо известно нам, что об этом учении везде спорят. И, назначив ему день, очень многие пришли к нему в гостиницу; и <b>он от утра до вечера излагал им учение о Царствии Божием, приводя свидетельства и удостоверяя их о Иисусе из закона Моисеева и пророков. <u>Одни убеждались словами его, а другие не верили</u></b>. Будучи же не согласны между собою, они уходили, когда Павел сказал следующие слова: хорошо Дух Святый сказал отцам нашим через пророка Исаию: «Пойди к народу сему и скажи: <b><u>слухом услышите, и не уразумеете</u>, и очами смотреть будете, и не увидите. Ибо огрубело сердце людей сих, и ушами с трудом слышат, и очи свои сомкнули, да не узрят очами, и не услышат ушами, и <u>не уразумеют сердцем</u>, и не обратятся, чтобы Я исцелил их</b>». Итак да будет вам известно, что <b>спасение Божие послано язычникам: они и услышат</b>."
link7 = "3|Деян 17:11|Здешние были благомысленнее Фессалоникских: они <b>приняли слово со всем усердием, <u>ежедневно разбирая Писания</u>, точно ли это так</b>."
link8 = "3|Ин 5:37-40|И пославший Меня Отец Сам засвидетельствовал о Мне. А вы ни гласа Его никогда не слышали, ни лица Его не видели; и не имеете слова Его пребывающего в вас, потому что вы не веруете Тому, Которого Он послал. <b><u>Исследуйте Писания</u>, ибо вы думаете чрез них иметь жизнь вечную; а они свидетельствуют о Мне</b>. Но вы не хотите придти ко Мне, чтобы иметь жизнь."
link9 = "4|Мат 13:18-19|Вы же выслушайте значение притчи о сеятеле: <b>ко всякому, <u>слушающему слово о Царствии и не разумеющему</u>, приходит лукавый и похищает посеянное в сердце его</b> — вот кого означает посеянное при дороге."
link10 = "4|Лук 24:25-27,32,44-47|Тогда Он сказал им: о, несмысленные и медлительные сердцем, чтобы веровать всему, что предсказывали пророки! Не так ли надлежало пострадать Христу и войти в славу Свою? И, <b>начав от Моисея, из всех пророков <u>изъяснял им сказанное о Нем</u> во всем Писании</b>. … И они сказали друг другу: не горело ли в нас сердце наше, когда Он говорил нам на дороге и когда изъяснял нам Писание? ... И сказал им: вот то, о чем Я вам говорил, еще быв с вами, что <b>надлежит исполниться всему, написанному о Мне в законе Моисеевом и в пророках и псалмах. Тогда <u>отверз им ум к уразумению Писаний</u></b>. И сказал им: так написано, и так надлежало пострадать Христу, и воскреснуть из мертвых в третий день, и проповедану быть во имя Его покаянию и прощению грехов во всех народах, начиная с Иерусалима."
link11 = "4|2Кор 3:12-17|Имея такую надежду, мы действуем с великим дерзновением, а не так, как Моисей, который полагал покрывало на лице свое, чтобы сыны Израилевы не взирали на конец преходящего. <b>Но <u>умы их ослеплены</u>: ибо то же самое покрывало доныне остается неснятым <u>при чтении Ветхого Завета</u>, потому что оно <u>снимается Христом</u></b>. Доныне, когда они читают Моисея, покрывало лежит на сердце их; но когда обращаются к Господу, тогда это покрывало снимается. Господь есть Дух; а где Дух Господень, там свобода."
link12 = "4|Деян 17:2-3|Павел, по своему обыкновению, вошел к ним и три субботы <b>говорил с ними из Писаний, <u>открывая и доказывая им</u>, что Христу надлежало пострадать и воскреснуть из мертвых</b> и что Сей Христос есть Иисус, Которого я проповедую вам."
link13 = "4|Деян 18:24-28|Некто Иудей, именем Аполлос, родом из Александрии, <b>муж красноречивый и сведущий в Писаниях</b>, пришел в Ефес. Он был наставлен в начатках пути Господня и, <b>горя духом, говорил и учил о Господе правильно</b>, зная только крещение Иоанново. Он начал смело говорить в синагоге. Услышав его, Акила и Прискилла приняли его и точнее объяснили ему путь Господень. А когда он вознамерился идти в Ахаию, то братия послали к тамошним ученикам, располагая их принять его; и он, прибыв туда, много содействовал уверовавшим благодатью, ибо <b>он сильно опровергал Иудеев всенародно, <u>доказывая Писаниями, что Иисус есть Христос</u></b>."
link14 = "5|Мар 4:16-17|Подобным образом и посеянное на каменистом месте означает тех, которые, когда услышат слово, тотчас с радостью принимают его, Но не имеют в себе корня и непостоянны; потом, <b>настанет <u>скорбь или гонение за слово</u>, тотчас соблазняются</b>."
link15 = "5|Мат 7:24-27|Итак всякого, кто слушает слова Мои сии и исполняет их, уподоблю мужу благоразумному, который построил дом свой на камне; и пошел дождь, и разлились реки, и подули ветры, и устремились на дом тот, и он не упал, потому что основан был на камне. А всякий, <b>кто слушает сии слова Мои и не исполняет их, уподобится человеку безрассудному, который построил дом свой на песке; и пошел дождь, и разлились реки, и подули ветры, и <u>налегли на дом</u> тот; <u>и он упал</u>, и было падение его великое</b>."
link16 = "5|Мат 5:10-12|<b><u>Блаженны изгнанные за правду</u>, ибо их есть Царство Небесное</b>. Блаженны вы, когда будут поносить вас и гнать и всячески неправедно злословить за Меня. Радуйтесь и веселитесь, ибо велика ваша награда на небесах: так гнали и пророков, бывших прежде вас."
link17 = "5|Лук 21:12-18|<b>Прежде же всего того возложат на вас руки и будут гнать вас, предавая в синагоги и в темницы, и поведут пред царей и правителей за имя Мое; Будет же это вам для свидетельства</b>. Итак положите себе на сердце не обдумывать заранее, что отвечать, Ибо Я дам вам уста и премудрость, которой не возмогут противоречить ни противостоять, все, противящиеся вам. <b>Преданы также будете и родителями, и братьями, и родственниками, и друзьями, и некоторых из вас умертвят; И <u>будете ненавидимы всеми за имя Мое</u></b>,"
link18 = "6|Мар 4:18-19|Посеянное в тернии означает слышащих слово, но в которых <b>заботы века сего, обольщение богатством и другие пожелания, входя в них, <u>заглушают слово, и оно бывает без плода</u></b>."
link19 = "6|1 Тим 6:9-10|А <b><u>желающие обогащаться впадают в искушение</u> и в сеть и во многие безрассудные и вредные похоти</b>, которые погружают людей в бедствие и пагубу; ибо <b>корень всех зол есть сребролюбие</b>, которому предавшись, некоторые уклонились от веры и сами себя подвергли многим скорбям."
link20 = "6|1Кор 10:1-13|Не хочу оставить вас, братия, в неведении, что отцы наши все были под облаком, и все прошли сквозь море; и все крестились в Моисея в облаке и в море; и все ели одну и ту же духовную пищу; и все пили одно и то же духовное питие: ибо пили из духовного последующего камня; камень же был Христос. Но не о многих из них благоволил Бог, ибо они поражены были в пустыне. А это были образы для нас, чтобы мы не были похотливы на злое, как они были похотливы. Не будьте также идолопоклонниками, как некоторые из них, о которых написано: «народ сел есть и пить, и встал играть». Не станем блудодействовать, как некоторые из них блудодействовали, и в один день погибло их двадцать три тысячи. Не станем искушать Христа, как некоторые из них искушали и погибли от змей. Не ропщите, как некоторые из них роптали и погибли от истребителя. <b>Все это происходило с ними, как образы; а <u>описано в наставление нам</u>, достигшим последних веков</b>. Посему, кто думает, что он стоит, берегись, чтобы не упасть. Вас постигло искушение не иное, как человеческое; и <b>верен Бог, Который не попустит вам быть искушаемыми сверх сил, но <u>при искушении даст и облегчение, так чтобы вы могли перенести</u></b>."
link21 = "7|Мат 13:23|Посеянное же на доброй земле означает <b><u>слышащего слово и разумеющего, который и бывает плодоносен</u></b>, так что иной приносит плод во сто крат, иной в шестьдесят, а иной в тридцать."
link22 = "7|Иак 1:21-25|Посему, отложив всякую нечистоту и остаток злобы, <b>в кротости примите <u>насаждаемое слово</u>, могущее спасти ваши души. Будьте же <u>исполнители слова, а не слышатели только</u></b>, обманывающие самих себя. Ибо, кто слушает слово и не исполняет, тот подобен человеку, рассматривающему природные черты лица своего в зеркале: он посмотрел на себя, отошел и тотчас забыл, каков он. Но <b>кто вникнет в закон совершенный, закон свободы, и пребудет в нем, тот, будучи не слушателем забывчивым, но <u>исполнителем дела, блажен будет в своем действовании</u></b>."
link23 = "7|Иер 17:10|Я, Господь, <b>проникаю сердце и испытываю внутренности, чтобы воздать каждому по пути его и <u>по плодам дел его</u></b>."
link24 = "7|Рим 6:21|<b>Какой же <u>плод вы имели</u> тогда? <u>Такие дела</u>, каких ныне сами стыдитесь</b>, потому что конец их — смерть."
link25 = "7|Гал 5:19-23|<b><u>Дела плоти</u> известны; они суть: прелюбодеяние, блуд, нечистота, непотребство, идолослужение, волшебство, вражда, ссоры, зависть, гнев, распри, разногласия, (соблазны), ереси, ненависть, убийства, пьянство, бесчинство и тому подобное</b>; предваряю вас, как и прежде предварял, что поступающие так Царствия Божия не наследуют. <b><u>Плод же духа</u>: любовь, радость, мир, долготерпение, благость, милосердие, вера, кротость, воздержание</b>. На таковых нет закона."
link26 = "8|Иер 31:31-34|Вот наступают дни, говорит Господь, когда Я заключу с домом Израиля и с домом Иуды новый завет, не такой завет, какой Я заключил с отцами их в тот день, когда взял их за руку, чтобы вывести их из земли Египетской; тот завет Мой они нарушили, хотя Я оставался в союзе с ними, говорит Господь. Но вот завет, который Я заключу с домом Израилевым после тех дней, говорит Господь: <b><u>вложу закон Мой во внутренность их и на сердцах их напишу его</u>, и буду им Богом, а они будут Моим народом. И уже не будут учить друг друга, брат брата, и говорить: «познайте Господа», ибо все сами будут знать Меня, от малого до большого, говорит Господь, потому что Я прощу беззакония их и грехов их уже не воспомяну более</b>."
link27 = "8|2Пет 1:19|И притом мы имеем <b><u>вернейшее пророческое слово</u>; и вы хорошо делаете, что обращаетесь к нему, как к светильнику, сияющему в темном месте, доколе не начнет рассветать день и не взойдет <u>утренняя звезда в сердцах ваших</u></b>"
link28 = "8|Евр 4:12|Ибо <b><u>слово Божие живо и действенно</u> и острее всякого меча обоюдоострого: оно проникает до разделения души и духа, составов и мозгов, и <u>судит помышления и намерения сердечные</u></b>."
link29 = "9|Ин 17:6-9,20-21|Я открыл имя Твое человекам, которых Ты дал Мне от мира; они были Твои, и Ты дал их Мне, и <b><u>они сохранили слово Твое</u>. Ныне уразумели они, что все, что Ты дал Мне, от Тебя есть, ибо <u>слова, которые Ты дал Мне, Я передал им, и они приняли, и уразумели</u> истинно, что Я исшел от Тебя</b>, и уверовали, что Ты послал Меня. Я о них молю: не о всем мире молю, но о тех, которых Ты дал Мне, потому что они Твои. … Не о них же только молю, но и о <b><u>верующих в Меня по слову их</u>, да будут все едино, как Ты, Отче, во Мне, и Я в Тебе, так и они да будут в Нас едино</b>, — да уверует мир, что Ты послал Меня."
link30 = "9|Иер 32:38-40|<b>Они будут Моим народом, а Я буду им Богом. И <u>дам им одно сердце и один путь</u>, чтобы боялись Меня во все дни жизни</b>, ко благу своему и благу детей своих после них. <b>И заключу с ними вечный завет, по которому Я не отвращусь от них, чтобы благотворить им, и <u>страх Мой вложу в сердца их</u>, чтобы они не отступали от Меня</b>."
link31 = "9|1 Кор 1:10|Умоляю вас, братия, именем Господа нашего Иисуса Христа, чтобы все вы говорили одно, <b>и не было между вами разделений, но чтобы вы соединены <u>были в одном духе и в одних мыслях</u></b>."

