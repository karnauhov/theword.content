link3 = "3|Втор 4:1-2|Итак, Израиль, слушай постановления и законы, которые я научаю вас исполнять, дабы вы были живы, и пошли и наследовали ту землю, которую Господь, Бог отцов ваших, дает вам. <b><u>Не прибавляйте</u> к тому, что я заповедую вам, и <u>не убавляйте</u> от того; соблюдайте заповеди Господа, Бога вашего</b>, которые я вам заповедую."
