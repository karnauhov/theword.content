link1 = "1|Прит 30:5|<b><u>Всякое слово Бога чисто</u></b>; Он — щит уповающим на Него."
link2 = "1|Ис 8:20|<b><u>Обращайтесь к закону и откровению</u>. Если они не говорят, как это слово, то нет в них света</b>."
link3 = "1|2Пет 1:19|И притом мы имеем <b>вернейшее <u>пророческое слово</u>; и вы хорошо делаете, что <u>обращаетесь к нему</u>, как к светильнику, сияющему в темном месте</b>, доколе не начнет рассветать день и не взойдет утренняя звезда в сердцах ваших,"
link4 = "2|2Пет 1:20-21|Зная прежде всего то, что <b>никакого пророчества в Писании нельзя разрешить самому собою<b>. Ибо никогда <b><u>пророчество</u> не было произносимо по воле человеческой, но <u>изрекали</u> его святые <u>Божии человеки</u>, будучи <u>движимы Духом Святым</u></b>."
link5 = "2|Откр 11:3-4|И дам <b><u>двум свидетелям Моим</u>, и они будут пророчествовать</b> тысячу двести шестьдесят дней, будучи облечены во вретище. <b>Это суть <u>две маслины и два светильника</u>, стоящие пред Богом земли</b>."
link6 = "2|Пс 118:105|<b><u>Слово Твое — светильник</u> ноге моей и свет стезе моей</b>."
link7 = "2|Зах 4:1-14|И возвратился тот Ангел, который говорил со мною, и пробудил меня, как пробуждают человека от сна его. И сказал он мне: что ты видишь? И отвечал я: <b>вижу, вот <u>светильник</u> весь из золота</b>, и чашечка для елея наверху его, и семь лампад на нем, и по семи трубочек у лампад, которые наверху его; <b><u>и две маслины на нем</u>, одна с правой стороны чашечки, другая с левой стороны ее</b>. И отвечал я и сказал Ангелу, говорившему со мною: что это, господин мой? И Ангел, говоривший со мною, отвечал и сказал мне: ты не знаешь, что это? И сказал я: не знаю, господин мой. Тогда отвечал он и сказал мне так: <b><u>это слово Господа</u> к Зоровавелю, выражающее: не воинством и не силою, но Духом Моим, говорит Господь Саваоф</b>. Кто ты, великая гора, перед Зоровавелем? ты — равнина, и вынесет он краеугольный камень при шумных восклицаниях: «благодать, благодать на нем!» И было ко мне слово Господне: руки Зоровавеля положили основание дому сему; его руки и окончат его, и узнаешь, что Господь Саваоф послал Меня к вам. Ибо кто может считать день сей маловажным, когда радостно смотрят на строительный отвес в руках Зоровавеля те семь, — это очи Господа, которые объемлют взором всю землю? Тогда отвечал я и сказал ему: <b>что значат те две маслины с правой стороны светильника и с левой стороны его</b>? Вторично стал я говорить и сказал ему: что значат две масличные ветви, которые через две золотые трубочки изливают из себя золото? И сказал он мне: ты не знаешь, что это? Я отвечал: не знаю, господин мой. И сказал он: <b><u>это два помазанные елеем, предстоящие Господу всей земли</u></b>."
