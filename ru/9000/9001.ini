link7 = "2|Мат 13:3-23|И поучал их много притчами, говоря: вот, вышел сеятель сеять; и когда он сеял, иное упало при дороге, и налетели птицы и поклевали то; иное упало на места каменистые, где немного было земли, и скоро взошло, потому что земля была неглубока. Когда же взошло солнце, увяло, и, как не имело корня, засохло; иное упало в терние, и выросло терние и заглушило его; иное упало на добрую землю и принесло плод: одно во сто крат, а другое в шестьдесят, иное же в тридцать. Кто имеет уши слышать, да слышит! И, приступив, ученики сказали Ему: для чего притчами говоришь им? Он сказал им в ответ: для того, что вам дано знать тайны Царствия Небесного, а им не дано, ибо кто имеет, тому дано будет и приумножится, а кто не имеет, у того отнимется и то, что имеет; потому говорю им притчами, что они видя не видят, и слыша не слышат, и не разумеют; и сбывается над ними пророчество Исаии, которое говорит: «слухом услышите — и не уразумеете, и глазами смотреть будете — и не увидите, ибо огрубело сердце людей сих и ушами с трудом слышат, и глаза свои сомкнули, да не увидят глазами и не услышат ушами, и не уразумеют сердцем, и да не обратятся, чтобы Я исцелил их». Ваши же блаженны очи, что видят, и уши ваши, что слышат, ибо истинно говорю вам, что многие пророки и праведники желали видеть, что вы видите, и не видели, и слышать, что вы слышите, и не слышали. Вы же выслушайте значение притчи о сеятеле: ко всякому, слушающему слово о Царствии и не разумеющему, приходит лукавый и похищает посеянное в сердце его — вот кого означает посеянное при дороге. А посеянное на каменистых местах означает того, кто слышит слово и тотчас с радостью принимает его; но не имеет в себе корня и непостоянен: когда настанет скорбь или гонение за слово, тотчас соблазняется. А посеянное в тернии означает того, кто слышит слово, но забота века сего и обольщение богатства заглушает слово, и оно бывает бесплодно. <b>Посеянное же на доброй земле означает <u>слышащего слово и разумеющего, который и бывает плодоносен</u>, так что иной приносит плод во сто крат, иной в шестьдесят, а иной в тридцать</b>."
