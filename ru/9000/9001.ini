link1 = "1|1Ин 5:1-12|<b><u>Всякий верующий, что Иисус есть Христос, от Бога рожден</u>, и всякий, любящий Родившего, любит и Рожденного от Него. Что мы любим детей Божиих, узнаем из того, когда любим Бога и соблюдаем заповеди Его. Ибо это есть любовь к Богу, чтобы мы соблюдали заповеди Его; и заповеди Его не тяжки. Ибо <u>всякий, рожденный от Бога, побеждает мир; и сия есть победа, победившая мир, вера наша</u>. Кто побеждает мир, как не тот, кто верует, что Иисус есть Сын Божий?</b> Сей есть Иисус Христос, пришедший водою и кровию (и Духом), не водою только, но водою и кровию, и Дух свидетельствует о Нем, потому что Дух есть истина. Ибо три свидетельствуют на небе: Отец, Слово и Святый Дух; и Сии три суть едино. И три свидетельствуют на земле: дух, вода и кровь; и сии три об одном. Если мы принимаем свидетельство человеческое, свидетельство Божие — больше, ибо это есть свидетельство Божие, которым Бог свидетельствовал о Сыне Своем. Верующий в Сына Божия имеет свидетельство в себе самом; не верующий Богу представляет Его лживым, потому что не верует в свидетельство, которым Бог свидетельствовал о Сыне Своем. <b>Свидетельство сие состоит в том, что <u>Бог даровал нам жизнь вечную, и сия жизнь в Сыне Его</u>. Имеющий Сына (Божия) имеет жизнь; не имеющий Сына Божия не имеет жизни</b>."
