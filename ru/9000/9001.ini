link4 = "2|Иак 1:18-25|<b>Восхотев, <u>родил Он нас словом истины</u>, чтобы нам быть некоторым начатком Его созданий</b>. Итак, братия мои возлюбленные, всякий человек да будет скор на слышание, медлен на слова, медлен на гнев, ибо гнев человека не творит правды Божией. Посему, отложив всякую нечистоту и остаток злобы, <b>в кротости <u>примите насаждаемое слово</u>, могущее спасти ваши души. <u>Будьте же исполнители слова, а не слышатели только</u></b>, обманывающие самих себя. Ибо, кто слушает слово и не исполняет, тот подобен человеку, рассматривающему природные черты лица своего в зеркале: он посмотрел на себя, отошел и тотчас забыл, каков он. Но <b>кто вникнет в закон совершенный, закон свободы, и пребудет в нем, тот, будучи не слушателем забывчивым, но исполнителем дела, блажен будет в своем действовании</b>."
link5 = "2|1Пет 1:22-25|Послушанием истине чрез Духа, очистив души ваши к нелицемерному братолюбию, постоянно любите друг друга от чистого сердца, как <b><u>возрожденные</u> не от тленного семени, но от нетленного, <u>от слова Божия</u>, живого и пребывающего вовек</b>. Ибо всякая плоть — как трава, и всякая слава человеческая — как цвет на траве: засохла трава, и цвет ее опал; но <b>слово Господне пребывает вовек; а это есть то слово, которое вам проповедано</b>."
