link10 = "3|Ин 3:3-12|Иисус сказал ему в ответ: истинно, истинно говорю тебе, если кто не родится свыше, не может увидеть Царствия Божия. Никодим говорит Ему: как может человек родиться, будучи стар? неужели может он в другой раз войти в утробу матери своей и родиться? Иисус отвечал: истинно, истинно говорю тебе, <b><u>если кто не родится от воды и Духа, не может войти в Царствие Божие</u></b>. Рожденное от плоти есть плоть, а рожденное от Духа есть дух. Не удивляйся тому, что Я сказал тебе: должно вам родиться свыше. <b>Дух дышит, где хочет, и голос его слышишь, а не знаешь, откуда приходит и куда уходит: так бывает со всяким, рожденным от Духа</b>. Никодим сказал Ему в ответ: как это может быть? Иисус отвечал и сказал ему: ты — учитель Израилев, и этого ли не знаешь? Истинно, истинно говорю тебе: Мы говорим о том, что знаем, и свидетельствуем о том, что видели, а вы свидетельства Нашего не принимаете. Если Я сказал вам о земном, и вы не верите, — как поверите, если буду говорить вам о небесном?"

