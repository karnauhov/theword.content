comments = "Кратко суть и символы настоящей Пасхи из Библии|Квасного не должно быть даже в домах а тем более хлеб, он должен быть пресный. Также горькие травы и испечённый ягненок. Все очень символично и указывает на спасение людей от грехов их (квасное) через смерть Христа (ягненок и хлеб). Тех кто принимает (мажет кровью ягненка косяки дверей) и имеет горечь от содеяных грехов (горькие травы).|В Иисусе Христе этот праздник спасения людей из египетского рабства исполнился буквально. Он умер на Пасху (кровь на деревянных брусьях креста). И кто принимает Его как своего Спасителя (хлеб) - будет спасен. Человеку в своих грехах нужно раскаяться (горечь) и оставить их (закваску) и Бог освободит его из рабства греха (египетский плен)."
groups = "Установление Пасхи во время исхода из Египта|Смысл Пасхи в Новом Завете"
link1 = "1|Исх 12:1-28|И сказал Господь Моисею и Аарону в земле Египетской, говоря: месяц сей да будет у вас началом месяцев, первым да будет он у вас между месяцами года. Скажите всему обществу Израильтян: в десятый день сего месяца пусть возьмут себе каждый одного агнца по семействам, по агнцу на семейство; а если семейство так мало, что не съест агнца, то пусть возьмет с соседом своим, ближайшим к дому своему, по числу душ: по той мере, сколько каждый съест, расчислитесь на агнца. <b>Агнец у вас должен быть без порока, мужеского пола, однолетний</b>; возьмите его от овец, или от коз, и пусть он хранится у вас до четырнадцатого дня сего месяца: тогда пусть заколет его все собрание общества Израильского вечером, и <b>пусть возьмут от крови его и помажут на обоих косяках и на перекладине дверей в домах, где будут есть его</b>; пусть съедят мясо его в сию самую ночь, испеченное на огне; <b>с пресным хлебом и с горькими травами пусть съедят его</b>; не ешьте от него недопеченного, или сваренного в воде, но ешьте испеченное на огне, голову с ногами и внутренностями; не оставляйте от него до утра; но оставшееся от него до утра сожгите на огне. Ешьте же его так: пусть будут чресла ваши препоясаны, обувь ваша на ногах ваших и посохи ваши в руках ваших, и ешьте его с поспешностью: это — Пасха Господня. А Я в сию самую ночь пройду по земле Египетской и поражу всякого первенца в земле Египетской, от человека до скота, и над всеми богами Египетскими произведу суд. Я Господь. И <b>будет у вас кровь знамением на домах, где вы находитесь, и увижу кровь и пройду мимо вас</b>, и не будет между вами язвы губительной, когда буду поражать землю Египетскую. И да будет вам день сей памятен, и празднуйте в оный праздник Господу во все роды ваши; как установление вечное празднуйте его. Семь дней ешьте пресный хлеб; с самого первого дня <b>уничтожьте квасное в домах ваших, ибо кто будет есть квасное с первого дня до седьмого дня, душа та истреблена будет из среды Израиля</b>. И в первый день да будет у вас священное собрание, и в седьмой день священное собрание: никакой работы не должно делать в них; только что есть каждому, одно то можно делать вам. Наблюдайте опресноки, ибо в сей самый день Я вывел ополчения ваши из земли Египетской, и наблюдайте день сей в роды ваши, как установление вечное. С четырнадцатого дня первого месяца, с вечера ешьте пресный хлеб до вечера двадцать первого дня того же месяца; семь дней не должно быть закваски в домах ваших, ибо кто будет есть квасное, душа та истреблена будет из общества Израильтян — пришлец ли то, или природный житель земли той. Ничего квасного не ешьте; во всяком местопребывании вашем ешьте пресный хлеб. И созвал Моисей всех старейшин Израилевых и сказал им: выберите и возьмите себе агнцев по семействам вашим и заколите пасху; и возьмите пучок иссопа, и обмочите в кровь, которая в сосуде, и помажьте перекладину и оба косяка дверей кровью, которая в сосуде; а вы никто не выходите за двери дома своего до утра. И пойдет Господь поражать Египет, и увидит кровь на перекладине и на обоих косяках, и пройдет Господь мимо дверей, и не попустит губителю войти в домы ваши для поражения. <b>Храните сие, как закон для себя и для сынов своих на веки</b>. Когда войдете в землю, которую Господь даст вам, как Он говорил, соблюдайте сие служение. И когда скажут вам дети ваши: что это за служение? скажите: это пасхальная жертва Господу, Который прошел мимо домов сынов Израилевых в Египте, когда поражал Египтян, и домы наши избавил. И преклонился народ и поклонился. И пошли сыны Израилевы и сделали: как повелел Господь Моисею и Аарону, так и сделали."
link2 = "2|Ин 6:35|Иисус же сказал им: <b><u>Я есмь хлеб жизни</u></b>; приходящий ко Мне не будет алкать, и верующий в Меня не будет жаждать никогда."
link3 = "2|1Кор 5:6-8|Нечем вам хвалиться. Разве не знаете, что малая закваска квасит все тесто? Итак очистите старую закваску, чтобы быть вам новым тестом, так как вы бесквасны, ибо <b><u>Пасха наша, Христос, заклан за нас</u></b>. Посему станем праздновать не со старою закваскою, <b>не с закваскою порока и лукавства, но с опресноками чистоты и истины</b>."
link4 = "2|Ин 8:34-36|Иисус отвечал им: истинно, истинно говорю вам: всякий, делающий грех, есть раб греха. Но раб не пребывает в доме вечно; сын пребывает вечно. <b>Итак, если <u>Сын освободит вас, то истинно свободны будете</u></b>."
