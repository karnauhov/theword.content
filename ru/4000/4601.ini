link3 = "1|Иер 20:5|И предам все богатство этого города и все стяжание его, и все драгоценности его; и <b><u>все сокровища царей Иудейских</u> отдам в руки врагов их, и разграбят их и возьмут, и <u>отправят</u> их <u>в Вавилон</u></b>."
link4 = "2|2Пар 36:5-7|Двадцати пяти лет был Иоаким, когда воцарился, и одиннадцать лет царствовал в Иерусалиме. И делал он неугодное в очах Господа Бога своего. <b>Против него вышел <u>Навуходоносор</u>, царь Вавилонский, и <u>оковал его оковами, чтоб отвести его в Вавилон</u>. И <u>часть сосудов дома Господня</u> перенес Навуходоносор в Вавилон и <u>положил</u> их <u>в капище своем в Вавилоне</u></b>."
