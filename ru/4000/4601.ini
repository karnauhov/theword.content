[verse1]
place = "Дан 1:1"
text = "В третий год царствования Иоакима, царя Иудейского, пришел Навуходоносор, царь Вавилонский, к Иерусалиму и осадил его."
comments = "Сбывающееся пророчество о пленении.|Бог неоднократно предупреждал Иудею о наказании, но они упорствовали в своем непослушании Ему."
groups = "Иудейский царь Иоаким|Пророчество о плене"
; Иудейский царь Иоаким
link1 = "1|2Пар 36:4-8|И воцарил царь Египетский над Иудеею и Иерусалимом Елиакима, брата его, и переменил имя его на Иоакима, а Иоахаза, брата его, взял Нехао и отвел его в Египет. Двадцати пяти лет был Иоаким, когда воцарился, и одиннадцать лет царствовал в Иерусалиме. <b><u>И делал он неугодное в очах Господа Бога своего</u></b>. Против него вышел Навуходоносор, царь Вавилонский, и оковал его оковами, чтоб отвести его в Вавилон. И часть сосудов дома Господня перенес Навуходоносор в Вавилон и положил их в капище своем в Вавилоне. Прочие дела Иоакима и <b>мерзости его, какие он делал и какие найдены в нем</b>, описаны в книге царей Израильских и Иудейских. И воцарился Иехония, сын его, вместо него."
link2 = "1|4Цар 23:34-37; 24:1-6|И воцарил фараон Нехао Елиакима, сына Иосиина, вместо Иосии, отца его, и переменил имя его на Иоакима; Иоахаза же взял и отвел в Египет, где он и умер. И серебро и золото давал Иоаким фараону; он сделал оценку земле, чтобы давать серебро по приказанию фараона; от каждого из народа земли, по оценке своей, он взыскивал серебро и золото для того, чтобы отдавать фараону Нехао. Двадцати пяти лет был Иоаким, когда воцарился, и одиннадцать лет царствовал в Иерусалиме; имя матери его Зебудда, дочь Федаии, из Румы. <b>И делал он неугодное в очах Господних во всем так, как делали отцы его</b>. Во дни его выступил Навуходоносор, царь Вавилонский, и сделался Иоаким подвластным ему на три года, но потом отложился от него. И посылал на него Господь полчища Халдеев, и полчища Сириян, и полчища Моавитян, и полчища Аммонитян, — посылал их на Иуду, чтобы погубить его по слову Господа, которое Он изрек чрез рабов Своих пророков. По повелению Господа было это с Иудою, чтобы отвергнуть его от лица Его за грехи Манассии, за все, что он сделал; и за кровь невинную, которую он пролил, наполнив Иерусалим кровью невинною, Господь не захотел простить. Прочее об Иоакиме и обо всем, что он сделал, написано в летописи царей Иудейских. И почил Иоаким с отцами своими, и воцарился Иехония, сын его, вместо него."
; Пророчество о плене
link3 = "2|Ездр 5:12|Когда же отцы наши прогневали Бога небесного, <b>Он предал их в руку Навуходоносора</b>, царя Вавилонского, Халдеянина; и <b>дом сей он разрушил, и народ переселил в Вавилон</b>."
link4 = "2|Иер 26:1-6|В начале царствования Иоакима, сына Иосии, царя Иудейского, было такое слово от Господа: так говорит Господь: стань на дворе дома Господня и скажи ко всем городам Иудеи, приходящим на поклонение в дом Господень, все те слова, какие повелю тебе сказать им; не убавь ни слова. Может быть, они послушают и обратятся каждый от злого пути своего, и тогда Я отменю то бедствие, которое думаю сделать им за злые деяния их. И скажи им: так говорит Господь: если вы не послушаетесь Меня в том, чтобы поступать по закону Моему, который Я дал вам, чтобы внимать словам рабов Моих, пророков, которых Я посылаю к вам, посылаю с раннего утра, и которых вы не слушаете, — то с домом сим Я <b>сделаю то же, что с Силомом, и <u>город сей предам на проклятие</u> всем народам земли</b>."
link5 = "2|Иер 25:1-11|Слово, которое было к Иеремии о всем народе Иудейском, в четвертый год Иоакима, сына Иосии, царя Иудейского, — это был первый год Навуходоносора, царя Вавилонского, — и которое пророк Иеремия произнес ко всему народу Иудейскому и ко всем жителям Иерусалима и сказал: от тринадцатого года Иосии, сына Амонова, царя Иудейского, до сего дня, вот уже двадцать три года, было ко мне слово Господне, и я с раннего утра говорил вам, — и вы не слушали. Господь посылал к вам всех рабов Своих, пророков, с раннего утра посылал, — и вы не слушали и не приклоняли уха своего, чтобы слушать. Вам говорили: «обратитесь каждый от злого пути своего и от злых дел своих и живите на земле, которую Господь дал вам и отцам вашим из века в век; и не ходите во след иных богов, чтобы служить им и поклоняться им, и не прогневляйте Меня делами рук своих, и не сделаю вам зла». <b>Но вы не слушали Меня, говорит Господь, прогневляя Меня делами рук своих, на зло себе</b>. Посему так говорит Господь Саваоф: за то, что вы не слушали слов Моих, вот, <b>Я пошлю и возьму все племена северные, говорит Господь, и пошлю к Навуходоносору, царю Вавилонскому, рабу Моему, и приведу их на землю сию и на жителей ее и на все окрестные народы; и совершенно истреблю их и сделаю их ужасом и посмеянием и вечным запустением. И прекращу у них голос радости и голос веселия, голос жениха и голос невесты, звук жерновов и свет светильника. И вся земля эта будет пустынею и ужасом; и <u>народы сии будут служить царю Вавилонскому семьдесят лет</u></b>."
link6 = "2|Иер 25:28-30|Если же они будут отказываться брать чашу из руки твоей, чтобы пить, то скажи им: так говорит Господь Саваоф: вы непременно будете пить. Ибо вот на город сей, на котором наречено имя Мое, Я начинаю наводить бедствие; и вы ли останетесь ненаказанными? <b>Нет, не останетесь ненаказанными; ибо <u>Я призываю меч на всех живущих на земле</u>, говорит Господь Саваоф</b>. Посему прореки на них все слова сии и скажи им: <b>Господь возгремит с высоты и из жилища святыни Своей подаст глас Свой; <u>страшно возгремит на селение Свое</u>; как топчущие в точиле, воскликнет на всех живущих на земле</b>."
link7 = "2|Иер 28:14|Ибо так говорит Господь Саваоф, Бог Израилев: <b>железное ярмо возложу на выю всех этих народов, чтобы они работали Навуходоносору, <u>царю Вавилонскому</u>, и они <u>будут служить</u> ему</b>, и даже зверей полевых Я отдал ему."
link8 = "2|Иер 36:1-3|В четвертый год Иоакима, сына Иосии, царя Иудейского, было такое слово к Иеремии от Господа: возьми себе книжный свиток и <b>напиши в нем все слова, которые Я говорил тебе об Израиле и об Иуде и о всех народах</b> с того дня, как Я начал говорить тебе, от дней Иосии до сего дня; может быть, дом Иудин услышит о всех бедствиях, какие Я помышляю сделать им, чтобы они обратились каждый от злого пути своего, чтобы Я простил неправду их и грех их."

