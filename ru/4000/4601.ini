link6 = "3|Дан 5:1-4|Валтасар царь сделал большое пиршество для тысячи вельмож своих и перед глазами тысячи пил вино. Вкусив вина, Валтасар приказал принести золотые и серебряные сосуды, которые Навуходоносор, отец его, вынес из храма Иерусалимского, чтобы пить из них царю, вельможам его, женам его и наложницам его. Тогда <b>принесли золотые сосуды, которые взяты были из святилища дома Божия в Иерусалиме</b>; и пили из них царь и вельможи его, жены его и наложницы его. <b><u>Пили вино, и славили богов золотых и серебряных, медных, железных, деревянных и каменных</u></b>."
link7 = "3|Иер 27:19-22|Ибо так говорит Господь Саваоф о столбах и о медном море и о подножиях и о прочих вещах, оставшихся в этом городе, которых Навуходоносор, царь Вавилонский, не взял, когда Иехонию, сына Иоакима, царя Иудейского, и всех знатных Иудеев и Иерусалимлян вывел из Иерусалима в Вавилон, ибо так говорит Господь Саваоф, Бог Израилев, о сосудах, оставшихся в доме Господнем и в доме царя Иудейского и в Иерусалиме: <b>они <u>будут отнесены в Вавилон</u> и там останутся до того дня, когда Я посещу их, говорит Господь, и выведу их и <u>возвращу их на место</u> сие</b>."
link8 = "3|Ездр 6:5|Да и <b>сосуды дома Божия</b>, золотые и серебряные, которые Навуходоносор вынес из храма Иерусалимского и отнес в Вавилон, <b>пусть <u>возвратятся</u> и пойдут <u>в храм Иерусалимский</u></b>, каждый на место свое, и помещены будут в доме Божием."
link9 = "3|Ездр 5:13-15|Но в первый год Кира, царя Вавилонского, царь Кир дал разрешение построить сей дом Божий; да и <b>сосуды дома Божия</b>, золотые и серебряные, которые Навуходоносор вынес из храма Иерусалимского и отнес в храм Вавилонский, — вынес Кир царь из храма Вавилонского; и отдали их по имени Шешбацару, которого он назначил областеначальником, и сказал ему: <b><u>возьми сии сосуды, пойди и отнеси их в храм Иерусалимский</u></b>, и пусть дом Божий строится на своем месте."
