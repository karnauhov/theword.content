text = "И предал Господь в руку его Иоакима, царя Иудейского, и часть сосудов дома Божия, и он отправил их в землю Сеннаар, в дом бога своего, и внес эти сосуды в сокровищницу бога своего."
comments = "Сбылось пророчество Бога о пленении и разграблении.|Бог допустил и разграбление храма Своего.|Слово переведенное как 'сосуды' (כְּלִי H3627): 1. сосуд; 2. вещь, изделие; 3. орудие, инструмент, оружие, принадлежности, прибор; 4. судно."
