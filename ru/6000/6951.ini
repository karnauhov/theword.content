[verse1]
place = "Евр 1:1"
text = "Бог, многократно и многообразно говоривший издревле отцам в пророках,"
comments = "Раньше Бог говорил в пророках.|Главная суть посланий - Христос. Его мне следует слушаться."
groups = "Бог по разному обращался к патриархам|Бог говорил много раз к пророкам|Главная идея - спасение во Христе|Цель посланий - послушание Богу"
; Бог по разному обращался к патриархам
link1 = "1|Быт 6:13|<b>И сказал Бог Ною</b>: конец всякой плоти пришел пред лице Мое, ибо земля наполнилась от них злодеяниями; и вот, Я истреблю их с земли."
link2 = "1|Быт 12:1|<b>И сказал Господь Авраму</b>: пойди из земли твоей, от родства твоего и из дома отца твоего, в землю, которую Я укажу тебе;"
link3 = "1|Быт 28:12-13|И <b>увидел во сне</b>: вот, лестница стоит на земле, а верх ее касается неба; и вот, Ангелы Божии восходят и нисходят по ней. И вот, Господь стоит на ней и говорит: Я Господь, Бог Авраама, отца твоего, и Бог Исаака. Землю, на которой ты лежишь, Я дам тебе и потомству твоему;"
link4 = "1|Быт 46:2-4|<b>И сказал Бог Израилю в видении ночном</b>: Иаков! Иаков! Он сказал: вот я. Бог сказал: Я Бог, Бог отца твоего; не бойся идти в Египет, ибо там произведу от тебя народ великий; Я пойду с тобою в Египет, Я и выведу тебя обратно. Иосиф своею рукою закроет глаза твои."
link5 = "1|Исх 3:4|Господь увидел, что он идет смотреть, и <b>воззвал к нему Бог из среды куста, и сказал</b>: Моисей! Моисей! Он сказал: вот я!"
link6 = "1|Чис 12:6-8|И сказал: слушайте слова Мои: если <b>бывает у вас пророк Господень, то Я <u>открываюсь ему в видении, во сне говорю с ним</u></b>; но не так <b>с рабом Моим Моисеем</b>, — он верен во всем дому Моем: <b><u>устами к устам говорю</u> Я с ним, и явно, а не в гаданиях</b>, и образ Господа он видит; как же вы не убоялись упрекать раба Моего, Моисея?"
; Бог говорил много раз к пророкам
link7 = "2|2Пар 36:15|И <b><u>посылал к ним</u></b> Господь Бог отцов их, <b><u>посланников Своих</u></b> от раннего утра, потому что Он жалел Свой народ и Свое жилище."
link8 = "2|Ос 12:10|Я <b>говорил к пророкам</b>, и <b>умножал видения</b>, и <b>чрез пророков употреблял притчи</b>."
link9 = "2|2Пет 1:20-21|зная прежде всего то, что никакого пророчества в Писании нельзя разрешить самому собою. Ибо никогда <b><u>пророчество</u></b> не было произносимо по воле человеческой, но <b><u>изрекали его святые Божии человеки, будучи движимы Духом Святым</u></b>."
link10 = "2|Иоил 2:28|И будет после того, излию от Духа Моего на всякую плоть, и <b>будут пророчествовать сыны ваши и дочери ваши; старцам вашим будут сниться сны, и юноши ваши будут видеть видения</b>."
link11 = "2|Дан 2:28|<b>Но есть на небесах Бог, открывающий тайны</b>; и Он открыл царю Навуходоносору, что будет в последние дни. <b>Сон твой и видения главы твоей</b> на ложе твоем <b>были такие</b>:"
; Главная идея - спасение во Христе
link12 = "3|Лук 24:27|И, начав от Моисея, из всех пророков изъяснял им <b>сказанное о Нем во всем Писании</b>."
link13 = "3|Лук 24:44|И сказал им: вот то, о чем Я вам говорил, еще быв с вами, что <b><u>надлежит исполниться всему, написанному о Мне в законе Моисеевом и в пророках и псалмах</u></b>."
link14 = "3|Деян 28:23|И, назначив ему день, очень многие пришли к нему в гостиницу; и он от утра до вечера излагал им учение о Царствии Божием, приводя свидетельства и <b>удостоверяя их о Иисусе из закона Моисеева и пророков</b>."
link15 = "3|1Пет 1:10-12|<b>К сему-то спасению относились изыскания и исследования пророков</b>, которые предсказывали о назначенной вам благодати, исследывая, на которое и на какое время указывал сущий в них Дух Христов, <b>когда Он предвозвещал Христовы страдания и последующую за ними славу</b>. Им открыто было, что не им самим, а нам служило то, что ныне проповедано вам благовествовавшими Духом Святым, посланным с небес, во что желают проникнуть Ангелы."
link16 = "3|Деян 2:29-31|Мужи братия! да будет позволено с дерзновением сказать вам о праотце Давиде, что он и умер и погребен, и гроб его у нас до сего дня. Будучи же пророком и зная, что <b>Бог с клятвою обещал ему от плода чресл его воздвигнуть Христа во плоти</b> и посадить на престоле его, Он прежде сказал о воскресении Христа, что не оставлена душа Его в аде, и плоть Его не видела тления."
link17 = "3|Деян 13:32|И мы благовествуем вам, что <b>обетование, данное отцам, Бог исполнил нам, детям их, воскресив Иисуса</b>,"
; Цель посланий - послушание Богу
link18 = "4|Втор 18:15|<b><u>Пророка</u></b> из среды тебя, из братьев твоих, как меня, <b><u>воздвигнет тебе Господь Бог твой, — Его слушайте</u></b>,"
link19 = "4|Мат 17:5|Когда он еще говорил, се, облако светлое осенило их; и се, глас из облака глаголющий: <b><u>Сей есть Сын Мой Возлюбленный, в Котором Мое благоволение; Его слушайте</u></b>."
link20 = "4|Мат 21:33-40|Выслушайте другую притчу: был некоторый хозяин дома, который насадил виноградник, обнес его оградою, выкопал в нем точило, построил башню и, отдав его виноградарям, отлучился. Когда же приблизилось время плодов, он <b>послал своих слуг к виноградарям взять свои плоды</b>; виноградари, схватив слуг его, иного прибили, иного убили, а иного побили камнями. Опять послал он других слуг, больше прежнего; и с ними поступили так же. Наконец, <b>послал он к ним своего сына, говоря: постыдятся сына моего</b>. Но виноградари, увидев сына, сказали друг другу: это наследник; пойдем, убьем его и завладеем наследством его. И, схватив его, вывели вон из виноградника и убили. Итак, когда придет хозяин виноградника, что сделает он с этими виноградарями?"
link21 = "4|Евр 12:25|Смотрите, <b>не отвратитесь и вы от говорящего.</b> Если те, не послушав глаголавшего на земле, не избегли наказания, то тем более не избежим мы, если отвратимся от <b>Глаголющего с небес</b>,"
link22 = "4|Евр 2:1|Посему <b>мы должны быть особенно внимательны к слышанному</b>, чтобы не отпасть."
link23 = "4|Ин 16:13|Когда же приидет Он, <b>Дух истины</b>, то <b>наставит вас на всякую истину</b>: ибо не от Себя говорить будет, но <b>будет говорить, что услышит</b>, и будущее возвестит вам."

