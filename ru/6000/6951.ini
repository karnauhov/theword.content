; Бог-Отец говорит через Христа
link1 = "1|Ис 55:11|так и <b><u>слово Мое</u></b>, которое исходит из уст Моих, — оно не возвращается ко Мне тщетным, но исполняет то, что Мне угодно, и <b>совершает то, для чего <u>Я послал его</u></b>."
link2 = "1|Ин 14:10|Разве ты не веришь, что <b><u>Я в Отце и Отец во Мне</u></b>? Слова, которые говорю Я вам, говорю не от Себя; <b>Отец, пребывающий во Мне</b>, Он творит дела."
link3 = "1|Ин 14:23-24|Иисус сказал ему в ответ: кто любит Меня, тот соблюдет слово Мое; и Отец Мой возлюбит его, и Мы придем к нему и обитель у него сотворим. Нелюбящий Меня не соблюдает слов Моих; <b>слово же, которое вы слышите, не есть Мое, но <u>пославшего Меня Отца</u></b>."
link4 = "1|1Ин 1:1-2|О том, что было от начала, что мы слышали, что видели своими очами, что рассматривали и что осязали руки наши, о <b><u>Слове жизни</u></b>, — ибо жизнь явилась, и мы видели и свидетельствуем, и <b>возвещаем вам сию вечную жизнь, которая <u>была у Отца</u> и явилась нам</b>, —"
; Христос наследует все
link5 = "2|Пс 2:6-9|«Я помазал Царя Моего над Сионом, святою горою Моею; возвещу определение: <b>Господь сказал Мне: <u>Ты Сын Мой</u>; Я ныне родил Тебя; проси у Меня, и <u>дам народы в наследие Тебе и пределы земли во владение Тебе</u></b>; Ты поразишь их жезлом железным; сокрушишь их, как сосуд горшечника»."
link6 = "2|Ис 9:6-7|Ибо <b><u>младенец родился нам — Сын дан нам; владычество на раменах Его</u></b>, и нарекут имя Ему: Чудный, Советник, Бог крепкий, Отец вечности, Князь мира. Умножению владычества Его и мира нет предела на престоле Давида и в царстве его, чтобы Ему утвердить его и укрепить его судом и правдою отныне и до века. Ревность Господа Саваофа соделает это."
link7 = "2|Мат 21:37-38|Наконец, <b>послал он к ним <u>своего сына</u>, говоря: «постыдятся сына моего»</b>. Но виноградари, увидев сына, сказали друг другу: <b>«<u>это наследник</u>; пойдем, убьем его и завладеем наследством его»</b>."
; Христом было все сотворено
link8 = "3|Пс 32:6|<b><u>Словом Господа сотворены небеса</u></b>, и духом уст Его — все воинство их:"
link9 = "3|Иер 51:15|<b><u>Он</u></b> сотворил землю силою Своею, <b><u>утвердил вселенную мудростью Своею</u></b> и разумом Своим распростер небеса."
link10 = "3|Прит 8:12,22-31|Я, <b><u>премудрость</u></b>, обитаю с разумом и ищу рассудительного знания. ... Господь имел меня началом пути Своего, прежде созданий Своих, искони; от века я помазана, от начала, прежде бытия земли. Я родилась, когда еще не существовали бездны, когда еще не было источников, обильных водою. Я родилась прежде, нежели водружены были горы, прежде холмов, когда еще Он не сотворил ни земли, ни полей, ни начальных пылинок вселенной. <b>Когда Он уготовлял небеса, я была там. Когда Он проводил круговую черту по лицу бездны, когда утверждал вверху облака, когда укреплял источники бездны, когда давал морю устав, чтобы воды не переступали пределов его, <u>когда полагал основания земли: тогда я была при Нем художницею</u>, и была радостью всякий день, веселясь пред лицем Его во все время, веселясь на земном кругу Его, и радость моя была с сынами человеческими</b>."
link11 = "3|Ин 1:3,10|<b><u>Все чрез Него начало быть</u></b>, и без Него ничто не начало быть, что начало быть. ... В мире был, и <b><u>мир чрез Него начал быть</u></b>, и мир Его не познал."
link12 = "3|Кол 1:16-18|<b>ибо <u>Им создано все</u>, что на небесах и что на земле, видимое и невидимое: престолы ли, господства ли, начальства ли, власти ли, — все Им и для Него создано</b>; и Он есть прежде всего, и все Им стоит. И Он есть глава тела Церкви; Он — начаток, первенец из мертвых, дабы иметь Ему во всем первенство,"
; ------------------------------------
