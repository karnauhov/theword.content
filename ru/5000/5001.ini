place = "Ин 1:1"
text = "В начале было Слово, и Слово было у Бога, и Слово было Бог."
comments = "Бог - Вечное Слово.|Христос был всегда прежде всякого творения. Христос с Отцом - Одно. Христос - Бог."
groups = "В начале|Слово от Бога|Слово - Бог"
; В начале
link1 = "1|Прит 8:12,22-31|Я, премудрость, обитаю с разумом и ищу рассудительного знания. ... Господь имел меня <b>началом пути Своего, прежде созданий Своих</b>, искони; от века я помазана, <b>от начала, прежде бытия земли</b>. Я родилась, когда еще не существовали бездны, когда еще не было источников, обильных водою. Я родилась прежде, нежели водружены были горы, прежде холмов, <b>когда еще Он не сотворил</b> ни земли, ни полей, ни <b>начальных пылинок вселенной</b>. Когда Он уготовлял небеса, я была там. Когда Он проводил круговую черту по лицу бездны, когда утверждал вверху облака, когда укреплял источники бездны, когда давал морю устав, чтобы воды не переступали пределов его, когда полагал основания земли: тогда я была при Нем художницею, и была радостью всякий день, веселясь пред лицем Его во все время, веселясь на земном кругу Его, и радость моя была с сынами человеческими."
link2 = "1|Мих 5:2|И ты, Вифлеем-Ефрафа, мал ли ты между тысячами Иудиными? из тебя произойдет Мне Тот, Который должен быть Владыкою в Израиле и <b>Которого происхождение из начала, от дней вечных</b>."
link3 = "1|Ин 1:15|Иоанн свидетельствует о Нем и, восклицая, говорит: Сей был Тот, о Котором я сказал, что Идущий за мною стал впереди меня, потому что <b>был прежде меня</b>."
link4 = "1|Ин 8:58|Иисус сказал им: истинно, истинно говорю вам: <b>прежде нежели был Авраам, Я есмь</b>."
link5 = "1|Кол 1:17|и <b>Он есть прежде всего</b>, и все Им стоит."
link6 = "1|Евр 13:8|<b>Иисус Христос вчера и сегодня и во веки Тот же</b>."
link7 = "1|Откр 1:8|<b>Я есмь Альфа и Омега, начало и конец</b>, говорит Господь, Который есть и был и грядет, Вседержитель."
; Слово от Бога
link8 = "2|Ис 55:11|так и <b>слово Мое</b>, которое исходит из уст Моих, — оно не возвращается ко Мне тщетным, но исполняет то, что Мне угодно, и <b>совершает то, для чего Я послал его</b>."
link9 = "2|Ин 14:23-24|Иисус сказал ему в ответ: кто любит Меня, тот соблюдет слово Мое; и Отец Мой возлюбит его, и Мы придем к нему и обитель у него сотворим. Нелюбящий Меня не соблюдает слов Моих; <b>слово же, которое вы слышите, не есть Мое, но пославшего Меня Отца</b>."
link10 = "2|1Ин 1:1-2|О том, что было от начала, что мы слышали, что видели своими очами, что рассматривали и что осязали руки наши, о Слове жизни, — ибо жизнь явилась, и мы видели и свидетельствуем, и <b>возвещаем вам сию вечную жизнь, которая была у Отца и явилась нам</b>, —"
link11 = "2|Ин 14:10|Разве ты не веришь, что <b>Я в Отце и Отец во Мне</b>? Слова, которые говорю Я вам, говорю не от Себя; <b>Отец, пребывающий во Мне</b>, Он творит дела."
link12 = "2|Откр 19:13|Он был облечен в одежду, обагренную кровью. <b>Имя Ему: «Слово Божие»</b>."
; Слово - Бог
link13 = "3|Ин 10:30|<b>Я и Отец — одно</b>."
link14 = "3|Флп 2:6|<b>Он, будучи образом Божиим, не почитал хищением быть равным Богу</b>;"
link15 = "3|1Ин 5:7|Ибо три свидетельствуют на небе: Отец, Слово и Святый Дух; и <b>Сии три суть едино</b>."
link16 = "3|Ин 20:28-29|Фома сказал Ему в ответ: <b>Господь мой и Бог мой</b>! Иисус говорит ему: ты поверил, потому что увидел Меня; блаженны невидевшие и уверовавшие."
link17 = "3|1Ин 5:20|Знаем также, что Сын Божий пришел и дал нам свет и разум, да познаем Бога истинного и да будем в истинном Сыне Его Иисусе Христе. <b>Сей есть истинный Бог и жизнь вечная</b>."
link18 = "3|1Тим 3:16|И беспрекословно — великая благочестия тайна: <b>Бог явился во плоти, оправдал Себя в Духе</b>, показал Себя Ангелам, проповедан в народах, принят верою в мире, вознесся во славе."
