[verse1]
place = "Ин 1:1"
text = "В начале было Слово, и Слово было у Бога, и Слово было Бог."
comments = "Бог - Вечное Слово.|Христос был всегда прежде всякого творения. Христос с Отцом - Одно. Христос - Бог."
groups = "В начале|Слово у Бога|Слово - Бог"
; В начале
link1 = "1|Прит 8:12,22-31|Я, <b><u>премудрость</u></b>, обитаю с разумом и ищу рассудительного знания. ... <b>Господь имел меня началом пути Своего, <u>прежде созданий Своих</u>, искони; от века я помазана, <u>от начала, прежде бытия земли</u>. Я родилась, когда еще не существовали бездны, когда еще не было источников, обильных водою. Я родилась прежде, нежели водружены были горы, прежде холмов, <u>когда еще Он не сотворил</u> ни земли, ни полей, ни <u>начальных пылинок вселенной</u></b>. Когда Он уготовлял небеса, я была там. Когда Он проводил круговую черту по лицу бездны, когда утверждал вверху облака, когда укреплял источники бездны, когда давал морю устав, чтобы воды не переступали пределов его, когда полагал основания земли: тогда я была при Нем художницею, и была радостью всякий день, веселясь пред лицем Его во все время, веселясь на земном кругу Его, и радость моя была с сынами человеческими."
link2 = "1|Мих 5:2|И ты, Вифлеем-Ефрафа, мал ли ты между тысячами Иудиными? из тебя произойдет Мне Тот, Который должен быть Владыкою в Израиле и <b>Которого <u>происхождение из начала</u>, от дней вечных</b>."
link3 = "1|Ин 1:15|Иоанн свидетельствует о Нем и, восклицая, говорит: Сей был Тот, о Котором я сказал, что <b>Идущий за мною стал впереди меня, потому что <u>был прежде меня</u></b>."
link4 = "1|1Пет 1:17-21|И если вы называете Отцем Того, Который нелицеприятно судит каждого по делам, то со страхом проводите время странствования вашего, зная, что не тленным серебром или золотом искуплены вы от суетной жизни, преданной вам от отцов, но драгоценною Кровию Христа, как непорочного и чистого Агнца, <b>предназначенного еще <u>прежде создания мира</u>, но явившегося в последние времена для вас, уверовавших чрез Него в Бога</b>, Который воскресил Его из мертвых и дал Ему славу, чтобы вы имели веру и упование на Бога."
link5 = "1|Кол 1:13-17|Избавившего нас от власти тьмы и введшего в Царство возлюбленного <b>Сына Своего</b>, в Котором мы имеем искупление Кровию Его и прощение грехов, <b>Который есть образ Бога невидимого, рожденный прежде всякой твари; ибо Им создано все, что на небесах и что на земле, видимое и невидимое: престолы ли, господства ли, начальства ли, власти ли, — все Им и для Него создано; и <u>Он есть прежде всего</u>, и все Им стои́т</b>."
link6 = "1|Евр 13:8|<b><u>Иисус Христос вчера и сегодня и во веки Тот же</u></b>."
link7 = "1|Откр 1:8|<b>Я есмь Альфа и Омега, <u>начало и конец</u></b>, говорит Господь, Который есть и был и грядет, Вседержитель."
; Слово у Бога
link8 = "2|Ис 55:11|так и <b><u>слово Мое</u></b>, которое исходит из уст Моих, — оно не возвращается ко Мне тщетным, но исполняет то, что Мне угодно, и <b>совершает то, для чего <u>Я послал его</u></b>."
link9 = "2|Ин 14:10|Разве ты не веришь, что <b><u>Я в Отце и Отец во Мне</u></b>? Слова, которые говорю Я вам, говорю не от Себя; <b>Отец, пребывающий во Мне</b>, Он творит дела."
link10 = "2|Ин 14:23-24|Иисус сказал ему в ответ: кто любит Меня, тот соблюдет слово Мое; и Отец Мой возлюбит его, и Мы придем к нему и обитель у него сотворим. Нелюбящий Меня не соблюдает слов Моих; <b>слово же, которое вы слышите, не есть Мое, но <u>пославшего Меня Отца</u></b>."
link11 = "2|1Ин 1:1-2|О том, что было от начала, что мы слышали, что видели своими очами, что рассматривали и что осязали руки наши, о <b><u>Слове жизни</u></b>, — ибо жизнь явилась, и мы видели и свидетельствуем, и <b>возвещаем вам сию вечную жизнь, которая <u>была у Отца</u> и явилась нам</b>, —"
link12 = "2|Гал 4:4-7|Но когда пришла полнота времени, <b><u>Бог послал Сына Своего (Единородного)</u></b>, Который родился от жены, подчинился закону, чтобы искупить подзаконных, дабы нам получить усыновление. А как вы — сыны, то Бог послал в сердца ваши Духа Сына Своего, вопиющего: «Авва, Отче!» Посему ты уже не раб, но сын; а если сын, то и наследник Божий чрез (Иисуса) Христа."
link13 = "2|Рим 8:3-4|Как закон, ослабленный плотию, был бессилен, то <b><u>Бог послал Сына Своего</u> в подобии плоти греховной</b> в жертву за грех и осудил грех во плоти, чтобы оправдание закона исполнилось в нас, живущих не по плоти, но по духу."
link14 = "2|Откр 19:13|Он был облечен в одежду, обагренную кровью. <b>Имя Ему: <u>«Слово Божие»</u></b>."
; Слово - Бог
link15 = "3|Ин 8:58-59|Иисус сказал им: истинно, истинно говорю вам: <b>прежде нежели был Авраам, <u>Я есмь</u></b>. Тогда взяли каменья, чтобы бросить на Него; но Иисус скрылся и вышел из храма, пройдя посреди них, и пошел далее."
link16 = "3|Ин 10:30|<b><u>Я и Отец — одно</u></b>."
link17 = "3|Ин 20:28-29|Фома сказал Ему в ответ: <b><u>Господь мой и Бог мой</u></b>! Иисус говорит ему: ты поверил, потому что увидел Меня; блаженны невидевшие и уверовавшие."
link18 = "3|Флп 2:6|<b>Он, будучи образом Божиим, не почитал хищением быть <u>равным Богу</u></b>;"
link19 = "3|1Ин 5:7|Ибо три свидетельствуют на небе: <b>Отец, Слово и Святый Дух; и <u>Сии три суть едино</u></b>."
link20 = "3|1Ин 5:20|Знаем также, что Сын Божий пришел и дал нам свет и разум, да познаем Бога истинного и да будем в истинном Сыне Его Иисусе Христе. <b><u>Сей есть истинный Бог</u> и жизнь вечная</b>."
link21 = "3|1Тим 3:16|И беспрекословно — великая благочестия тайна: <b><u>Бог явился во плоти</u>, оправдал Себя в Духе</b>, показал Себя Ангелам, проповедан в народах, принят верою в мире, вознесся во славе."
