link1 = "2|Быт 17:7-8|и поставлю завет Мой между Мною и тобою и между потомками твоими после тебя в роды их, завет вечный в том, что <b>Я буду Богом твоим и потомков твоих после тебя</b>; и дам тебе и потомкам твоим после тебя землю, по которой ты странствуешь, всю землю Ханаанскую, во владение вечное; и <b>буду им Богом</b>."
link2 = "2|Лев 18:2-4|объяви сынам Израилевым и скажи им: <b><u>Я Господь, Бог ваш</u></b>. По делам земли Египетской, в которой вы жили, не поступайте, и по делам земли Ханаанской, в которую Я веду вас, не поступайте, и по установлениям их не ходите: <b>Мои законы исполняйте и Мои постановления соблюдайте, поступая по ним. Я Господь, Бог ваш</b>."
