link28 = "9|Лук 4:18|<b><u>Дух Господень</u> на Мне; ибо Он <u>помазал Меня</u></b> благовествовать нищим, и послал Меня исцелять сокрушенных сердцем, <b>проповедывать пленным освобождение</b>, слепым прозрение, <b><u>отпустить измученных на свободу</u></b>"
; Дальнейшая жизнь с Освободителем
link29 = "10|Мат 6:24|Никто не может служить двум господам: ибо или одного будет ненавидеть, а другого любить; или одному станет усердствовать, а о другом нерадеть. <b><u>Не можете служить Богу и маммоне</u></b>."
link30 = "10|Мат 4:10|Тогда Иисус говорит ему: отойди от Меня, сатана, ибо написано: <b>«Господу Богу твоему поклоняйся и Ему одному служи»</b>."
link31 = "10|Лев 11:45|ибо Я — Господь, выведший вас из земли Египетской, чтобы быть вашим Богом. Итак <b>будьте святы, потому что Я свят</b>."
link32 = "10|Иер 31:32-33|не такой завет, какой Я заключил с отцами их в тот день, когда взял их за руку, чтобы вывести их из земли Египетской; тот завет Мой они нарушили, хотя Я оставался в союзе с ними, говорит Господь. Но вот завет, который Я заключу с домом Израилевым после тех дней, говорит Господь: <b>вложу <u>закон Мой</u> во внутренность их и <u>на сердцах их напишу</u> его</b>, и буду им Богом, а они будут Моим народом."
link33 = "10|Рим 8:15|Потому что вы <b>не приняли духа рабства</b>, чтобы опять жить в страхе, но <b>приняли Духа усыновления</b>, Которым взываем: «Авва, Отче!»"

