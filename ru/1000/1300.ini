; Который освободил от рабства
link4 = "3|Исх 1:13-14|И потому Египтяне с жестокостью принуждали сынов Израилевых к работам и <b>делали жизнь их горькою от тяжкой работы</b> над глиною и кирпичами и от всякой работы полевой, от всякой работы, к которой принуждали их с жестокостью."
link5 = "3|Исх 6:6-7|Итак скажи сынам Израилевым: <b>Я Господь, и выведу вас из-под ига Египтян, и избавлю вас от рабства их</b>, и спасу вас мышцею простертою и судами великими; и приму вас Себе в народ и буду вам Богом, и вы узнаете, что <b>Я Господь, Бог ваш, изведший вас из-под ига Египетского</b>;"
link6 = "3|Исх 13:14|И когда после спросит тебя сын твой, говоря: что это? то скажи ему: рукою крепкою <b>вывел нас Господь из Египта, из дома рабства</b>;"
link7 = "3|Лев 25:55|потому что сыны Израилевы Мои рабы; <b>они Мои рабы, которых Я вывел из земли Египетской</b>. Я Господь, Бог ваш."
link8 = "3|Лев 26:11-13|и поставлю жилище Мое среди вас, и душа Моя не возгнушается вами; и буду ходить среди вас и буду вашим Богом, а вы будете Моим народом. <b><u>Я Господь Бог ваш, Который вывел вас из земли Египетской, чтоб вы не были там рабами</u></b>, и сокрушил узы ярма вашего, и повел вас с поднятою головою."
; Пусть не будет у тебя других богов
link9 = "4|Быт 35:2|И сказал Иаков дому своему и всем бывшим с ним: <b>бросьте богов чужих, находящихся у вас</b>, и очиститесь, и перемените одежды ваши;"
link10 = "4|Исх 23:13|Соблюдайте все, что Я сказал вам, и <b><u>имени других богов не упоминайте</u></b>; да не слышится оно из уст твоих."
link11 = "4|Исх 34:14|Ибо <b><u>ты не должен поклоняться богу иному, кроме Господа</u></b>; потому что имя Его — ревнитель; Он Бог ревнитель."
link12 = "4|Нав 24:14|Итак бойтесь Господа и служите Ему в чистоте и искренности; <b>отвергните богов, которым служили отцы ваши</b> за рекою и в Египте, а служите Господу."
link13 = "4|4Цар 17:29-35|Притом <b>сделал каждый народ и своих богов</b> и поставил в капищах высот, какие устроили Самаряне, — каждый народ в своих городах, где живут они. Вавилоняне сделали Суккот-Беноф, Кутийцы сделали Нергала, Емафяне сделали Ашиму, Аввийцы сделали Нивхаза и Тартака, а Сепарваимцы сожигали сыновей своих в огне Адрамелеху и Анамелеху, богам Сепарваимским. Между тем чтили и Господа, и сделали у себя священников высот из среды своей, и они служили у них в капищах высот. <b>Господа они чтили, и богам своим они служили по обычаю народов</b>, из которых выселили их. До сего дня поступают они по прежним своим обычаям: <b>не боятся Господа и не поступают по уставам и по обрядам, и по закону и по заповедям</b>, которые заповедал Господь сынам Иакова, которому дал Он имя Израиля. Заключил Господь с ними завет и заповедал им, говоря: <b>не чтите богов иных</b>, и не поклоняйтесь им, и не служите им, и не приносите жертв им,"
link14 = "4|Иер 35:15|Я посылал к вам всех рабов Моих, пророков, посылал с раннего утра, и говорил: «обратитесь каждый от злого пути своего и исправьте поведение ваше, и <b>не ходите во след иных богов, чтобы служить им</b>; и будете жить на этой земле, которую Я дал вам и отцам вашим»; но вы не приклонили уха своего и не послушались Меня."
link15 = "4|Пс 80:10-11|Да не будет у тебя иного бога, и <b>не поклоняйся богу чужеземному</b>. Я Господь, Бог твой, изведший тебя из земли Египетской; открой уста твои, и Я наполню их»."
; Нет иного Бога
link16 = "5|Исх 15:11|<b>Кто, как Ты, Господи, между богами?</b> Кто, как Ты, величествен святостью, досточтим хвалами, Творец чудес?"
link17 = "5|Втор 4:35|Тебе дано видеть это, чтобы ты знал, что <b>только Господь есть Бог, и нет еще кроме Его</b>;"
link18 = "5|Ис 43:10|А Мои свидетели, говорит Господь, вы и раб Мой, которого Я избрал, чтобы вы знали и верили Мне, и разумели, что это Я: <b>прежде Меня не было Бога и после Меня не будет</b>."
link19 = "5|Ис 44:8|Не бойтесь и не страшитесь: не издавна ли Я возвестил тебе и предсказал? И вы Мои свидетели. <b><u>Есть ли Бог кроме Меня? нет другой твердыни, никакой не знаю</u></b>."
link20 = "5|Ис 45:21-22|Объявите и скажите, посоветовавшись между собою: кто возвестил это из древних времен, наперед сказал это? Не Я ли, Господь? и <b>нет иного Бога кроме Меня, Бога праведного и спасающего нет кроме Меня</b>. Ко Мне обратитесь, и будете спасены, все концы земли, ибо <b>Я Бог, и нет иного</b>."
link21 = "5|Ис 46:9|вспомните прежде бывшее, от начала века, ибо <b><u>Я Бог, и нет иного Бога, и нет подобного Мне</u></b>."
link22 = "5|Ос 13:4|Но Я — Господь Бог твой от земли Египетской, — и ты не должен знать другого бога, кроме Меня, и <b>нет спасителя, кроме Меня</b>."
; Люби Бога своего
link23 = "6|Втор 7:6-11|ибо ты народ святый у Господа, Бога твоего: <b><u>тебя избрал Господь, Бог твой</u></b>, чтобы ты был собственным Его народом из всех народов, которые на земле. <b>Не потому, чтобы вы были многочисленнее всех народов, принял вас Господь и избрал вас, — ибо вы малочисленнее всех народов, — но <u>потому, что любит вас Господь</u>, и для того, чтобы сохранить клятву, которою Он клялся отцам вашим</b>, вывел вас Господь рукою крепкою и освободил тебя из дома рабства, из руки фараона, царя Египетского. Итак знай, что <b>Господь, Бог твой, есть Бог, Бог верный, Который хранит завет Свой и милость к любящим Его и сохраняющим заповеди Его</b> до тысячи родов, и воздает ненавидящим Его в лице их, погубляя их; Он не замедлит, ненавидящему Его самому лично воздаст. Итак, <b><u>соблюдай заповеди</u> и постановления и законы, которые сегодня заповедую тебе исполнять</b>."
link24 = "6|Втор 6:4-9|Слушай, Израиль: Господь, Бог наш, Господь един есть; и <b><u>люби Господа, Бога твоего, всем сердцем твоим, и всею душею твоею и всеми силами твоими</u></b>. И да будут слова сии, которые Я заповедую тебе сегодня, в сердце твоем. И внушай их детям твоим и говори о них, сидя в доме твоем и идя дорогою, и ложась и вставая; и навяжи их в знак на руку твою, и да будут они повязкою над глазами твоими, и напиши их на косяках дома твоего и на воротах твоих."
; Рабство
link25 = "8|Ин 8:34|Иисус отвечал им: истинно, истинно говорю вам: всякий, <b><u>делающий грех, есть раб греха</u></b>."
link26 = "8|Рим 6:16|Неужели вы не знаете, что, кому вы отдаете себя в рабы для послушания, того вы и рабы, кому повинуетесь, или <b>рабы греха к смерти</b>, или послушания к праведности?"
