; Написан непосредственно Богом
link1 = "2|Исх 24:12|И сказал Господь Моисею: взойди ко Мне на гору и будь там; и <b>дам тебе скрижали каменные, и <u>закон и заповеди</u>, которые <u>Я написал для научения их</u></b>."
link2 = "2|Исх 32:15-16|И обратился и сошел Моисей с горы; в руке его были две скрижали откровения, на которых написано было с обеих сторон: и на той и на другой стороне написано было; <b>скрижали были <u>дело Божие</u>, и письмена, начертанные на скрижалях, были <u>письмена Божии</u></b>."
; Соблюдать, не прибавляя и не убавляя
link3 = "3|Лев 22:31|И <b><u>соблюдайте заповеди</u> Мои и исполняйте их</b>. Я Господь."
link4 = "3|Втор 4:1-2|<b>Итак, Израиль, слушай постановления и законы, которые я научаю вас исполнять</b>, дабы вы были живы, и пошли и наследовали ту землю, которую Господь, Бог отцов ваших, дает вам. <b><u>Не прибавляйте к тому</u>, что я заповедую вам, и <u>не убавляйте от того</u>; соблюдайте заповеди Господа, Бога вашего, которые я вам заповедую</b>."
; Исполнять тщательно и в точности
link5 = "4|Нав 1:8|<b>Да не отходит сия книга закона от уст твоих; но поучайся в ней день и ночь, дабы <u>в точности исполнять все</u>, что в ней написано</b>: тогда ты будешь успешен в путях твоих и будешь поступать благоразумно."
link6 = "4|Нав 22:5|<b>только <u>старайтесь тщательно исполнять заповеди и закон</u>, который завещал вам Моисей, раб Господень: любить Господа Бога вашего, ходить всеми путями Его, хранить заповеди Его, прилепляться к Нему и служить Ему всем сердцем вашим и всею душею вашею</b>."
; Хранить закон
link7 = "5|Втор 6:17|<b>Твердо <u>храните заповеди</u> Господа, Бога вашего</b>, и уставы Его и постановления, которые Он заповедал тебе;"
link8 = "5|Втор 26:17-18|<b>Господу сказал ты ныне, что Он будет твоим Богом, и что ты будешь ходить путями Его и <u>хранить постановления Его и заповеди Его и законы Его</u>, и слушать гласа Его</b>; и Господь обещал тебе ныне, что ты будешь собственным Его народом, как Он говорил тебе, если ты будешь хранить все заповеди Его,"
; ДУХ ЗАКОНА
link9 = "6|Иер 31:31-33|Вот наступают дни, говорит Господь, когда Я заключу с домом Израиля и с домом Иуды новый завет, не такой завет, какой Я заключил с отцами их в тот день, когда взял их за руку, чтобы вывести их из земли Египетской; тот завет Мой они нарушили, хотя Я оставался в союзе с ними, говорит Господь. Но вот завет, который Я заключу с домом Израилевым после тех дней, говорит Господь: <b>вложу закон Мой во внутренность их и <u>на сердцах их напишу его</u>, и буду им Богом, а они будут Моим народом.</b>"
link10 = "6|Рим 7:9-14|Я жил некогда без закона; но когда пришла заповедь, то грех ожил, а я умер; и таким образом заповедь, данная для жизни, послужила мне к смерти, потому что грех, взяв повод от заповеди, обольстил меня и умертвил ею. <b>Посему закон свят, и заповедь свята и праведна и добра. Итак, неужели доброе сделалось мне смертоносным?</b> Никак; но грех, оказывающийся грехом потому, что посредством доброго причиняет мне смерть, так что грех становится крайне грешен посредством заповеди. <b>Ибо мы знаем, что <u>закон духовен</u>, а я плотян, продан греху.</b>"
link11 = "6|2Кор 3:3-18|вы показываете собою, что <b>вы — письмо Христово, через служение наше <u>написанное</u> не чернилами, но <u>Духом Бога живого</u>, не на скрижалях каменных, но <u>на плотяных скрижалях сердца</u></b>. Такую уверенность мы имеем в Боге через Христа, не потому, чтобы мы сами способны были помыслить что от себя, как бы от себя, но способность наша от Бога. <b>Он дал нам способность быть служителями Нового Завета, не буквы, но духа, потому что буква убивает, а дух животворит. Если же служение смертоносным буквам, начертанное на камнях, было так славно, что сыны Израилевы не могли смотреть на лице Моисеево по причине славы лица его преходящей, — то не гораздо ли более должно быть славно служение духа?</b> Ибо если служение осуждения славно, то тем паче изобилует славою служение оправдания. То прославленное даже не оказывается славным с сей стороны, по причине преимущественной славы последующего. Ибо, если преходящее славно, тем более славно пребывающее. Имея такую надежду, мы действуем с великим дерзновением, а не так, как <b>Моисей, который полагал покрывало на лице свое, чтобы сыны Израилевы не взирали на конец преходящего. Но умы их ослеплены: ибо то же самое <u>покрывало доныне остается неснятым при чтении Ветхого Завета</u>, потому что оно <u>снимается Христом</u>. Доныне, когда они читают Моисея, покрывало лежит на сердце их; но когда обращаются к Господу, тогда это покрывало снимается. Господь есть Дух; а где Дух Господень, там свобода. Мы же все открытым лицем, как в зеркале, взирая на славу Господню, преображаемся в тот же образ от славы в славу, как от Господня Духа</b>."
; Учил не нарушать но соблюдать
link12 = "8|Мат 5:17-20|<b>Не думайте, что Я пришел нарушить закон или пророков: <u>не нарушить пришел Я, но исполнить</u></b>. Ибо истинно говорю вам: <b>доколе не прейдет небо и земля, ни одна иота или ни одна черта не прейдет из закона, пока не исполнится все</b>. Итак, кто нарушит одну из заповедей сих малейших и научит так людей, тот малейшим наречется в Царстве Небесном; а кто сотворит и научит, тот великим наречется в Царстве Небесном. Ибо, говорю вам, если праведность ваша не превзойдет праведности книжников и фарисеев, то вы не войдете в Царство Небесное."
link13 = "8|Мат 19:16-17|И вот, некто, подойдя, сказал Ему: Учитель благий! что сделать мне доброго, чтобы иметь жизнь вечную? Он же сказал ему: что ты называешь Меня благим? Никто не благ, как только один Бог. <b>Если же хочешь войти в жизнь вечную, <u>соблюди заповеди</u>.</b>"
; Не подменять закон Божий человеческими преданиями
link14 = "9|Мат 15:3|Он же сказал им в ответ: <b>зачем и вы преступаете заповедь Божию ради предания вашего?</b>"
link15 = "9|Мар 7:8-9|Ибо <b>вы, оставив заповедь Божию, держитесь предания человеческого</b>, омовения кружек и чаш, и делаете многое другое, сему подобное. И сказал им: <b>хорошо ли, что вы <u>отменяете заповедь Божию, чтобы соблюсти свое предание?</u></b>"
; Смысл закона - любовь к Богу и человеку
link16 = "10|Мат 22:36-40|Учитель! какая наибольшая заповедь в законе? Иисус сказал ему: <b>«<u>возлюби Господа Бога твоего всем сердцем твоим</u> и всею душею твоею и всем разумением твоим», — сия есть первая и наибольшая заповедь; вторая же подобная ей: «<u>возлюби ближнего твоего, как самого себя</u>»</b>; на сих двух заповедях утверждается весь закон и пророки."
link17 = "10|Мар 12:28-31|Один из книжников, слыша их прения и видя, что Иисус хорошо им отвечал, подошел и спросил Его: какая первая из всех заповедей? Иисус отвечал ему: первая из всех заповедей: <b>«слушай, Израиль! Господь Бог наш есть Господь единый; и возлюби Господа Бога твоего всем сердцем твоим, и всею душею твоею, и всем разумением твоим, и всею крепостию твоею», — вот первая заповедь! Вторая подобная ей: «возлюби ближнего твоего, как самого себя»</b>. Иной бо́льшей сих заповеди нет."
link18 = "10|Мат 7:12|<b>Итак во всем, как хотите, чтобы с вами поступали люди, та́к поступайте и вы с ними, ибо в этом закон и пророки.</b>"
