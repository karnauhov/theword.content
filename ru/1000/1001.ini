comments = "Пришло мне как то на сердце изучить книгу Откровение, ту самую, при чтении которой обычно вопросов больше чем ответов. |Откуда это и почему именно Откровение и почему просто не прочитать и послушать пару проповедей? Для чего мне все это? Может просто как верующий христианин я должен читать и изучать Слово Божье, а Откровение это его часть, хоть и не самая простая? А может быть я хотел бы узнать тайны о будущем спрятанные на страницах этой книги? Или я просто ищу Бога и думаю найти Его именно там? Еще возможно потому что там описан рай<sup>1</sup> и я очень хочу туда попасть? Что я ищу? Какова моя цель? Что мне нужно на мой взгляд а что действительно нужно по мнению Бога? У меня есть эти и множество других вопросов и к себе и к Богу. У меня их настолько много что есть даже вопросы к моим вопросам :) Насколько правильные вопросы я задаю? Вопросы есть хоть такие, но где взять ответы? И это тоже вопрос.|<p align='center'><img src='https://raw.githubusercontent.com/karnauhov/theword.content/master/images/silhouettes-tree-man-book.jpg' width='75%'/><br><font size='1'><a href='https://www.freepik.com/free-photo/silhouettes-tree-man-book_969890.htm'>Фото создано jannoon028 - ru.freepik.com</a></font></p><hr>|<font size='2'><sup>1</sup>То место где жил человек до грехопадения и общался там с Богом. И там же буду жить спасенные люди в будущем: 'Но, как написано: «не видел того глаз, не слышало ухо, и <b>не приходило то на сердце человеку, что приготовил Бог любящим Его</b>».' (1Кор 2:9)</font>"
groups = "С чего начать?|Ясная цель.|Здоровье.|Одежда.|Обувь.|Вода и питание.|План и карта.|Палатка и спальник.|Предметы первой необходимости."
