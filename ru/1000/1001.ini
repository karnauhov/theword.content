item1 = "1|Библия.|book-cross|Библия это особенная книга, а Откровение это особенная книга внутри Библии. И прежде чем прикоснуться к Откровению, я хотел бы найти и изложить некоторые общие факты относительно Библии. Мне интересно отследить путь, который она прошла, прежде чем попасть ко мне на стол. Каким «зерном» она была вначале и как «запекали хлеб» переводов на русский язык. Начнем с перечня книг Библии.<br><center><img src='https://raw.githubusercontent.com/karnauhov/theword.content/master/images/periodic-bible-books.png' width='95%'/><br><font size='1'>Инфографика «Книги Библии» (взято с сайта <a target='_blank'  href='https://www.challies.com/visual-theology/visual-theology-the-books-of-the-bible/'>challies.com</a>).</font></center>"
item2 = "2|Состав современной Библии.|format-list-checks|Библия состоит из двух частей, называемых в христианской традиции: Ветхий Завет и Новый Завет. Новый Завет это священные писания раннехристианской церкви написанные после вознесения Иисуса Христа на небо. Каноны<sup><a href='#item2_1'>1</a></sup> (списки богодухновенных книг) Нового Завета большинства христианских деноминаций в значительной степени совпадают. Этот канон включает 27 книг и принят в католической, православной, протестантских, армянской, сирийской и коптской церквях. Исключение составляют эфиопская<sup><a href='#item2_2'>2</a></sup>, маланкарская и ассирийская церкви<sup><a href='#item2_3'>3</a></sup>, каноны которых немного отличаются. В основу Ветхого Завета легли священные писания еврейского народа, написанные до Иисуса Христа, называемые Танах и состоящие из 24 книг (в христианской традиции разделенные на 39 книг). Кроме книг Танаха в каноны различных христианских деноминаций могут включаться дополнительные книги. <center><u>'<b>Все Писание богодухновенно</b> и полезно для научения, для обличения, для исправления, для наставления в праведности' [2Тим 3:16]</u>.</center><center><iframe id='player' type='text/html' class='embedded-video' src='https://www.youtube.com/embed/XjrCl-p3a1g?enablejsapi=1&origin=https://theword.pw' frameborder='0'></iframe></center><hr><font size='2'><a id='item2_1' class='anchor'></a>1. <a href='https://ru.wikipedia.org/wiki/%D0%91%D0%B8%D0%B1%D0%BB%D0%B5%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D0%BA%D0%B0%D0%BD%D0%BE%D0%BD' target='_blank'>Библейский канон. (Википедия).</a><br><a id='item2_2' class='anchor'></a>2.  <a href='http://www.ethiopianorthodox.org/english/canonical/books.html' target='_blank'>The Ethiopian Orthodox Tewahedo Church.</a><br><a id='item2_3' class='anchor'></a>3. <a href='https://books.google.ru/books?id=3ieQDwAAQBAJ&pg=PA220&dq#v=onepage&q&f=false' target='_blank'>Bruce M. Metzger. The Canon of the New Testament: Its Origin, Development, and Significanc. — 1997. — P. 220.</a></font>"
item3 = "2|Авторитет.|chevron-double-down|Но кто отобрал эти книги для Библии? По моему глубокому убеждению Бог руководил как вдохновением пророков и апостолов на написание книг, так и процессом сохранения и составления написанных книг в единый канон. И этому я нахожу подтверждение в самой Библии. Бог наделял книги авторитетом и давал указания относительно <ul><li><b>сохранения</b>: <u>'Когда Моисей вписал в книгу все слова закона сего до конца, тогда Моисей повелел левитам, носящим ковчег завета Господня, сказав: <b>возьмите сию книгу закона и положите ее одесную ковчега завета Господа Бога вашего</b>, и она там будет свидетельством против тебя;' [Втор 31:24-26]</u>.</li> <li><b>копирования и назначения</b>: <u>'Но когда он сядет на престоле царства своего, <b>должен списать для себя список закона сего с книги</b>, находящейся у священников левитов, и пусть он будет у него, и <b>пусть он читает его во все дни жизни своей</b>, дабы научался бояться Господа, Бога своего, и старался исполнять все слова закона сего и постановления сии;' [Втор 17:18-19]</u>.</li><li>а также <b>дальнейшего использования</b>: <u>'Да не отходит сия книга закона от уст твоих; но <b>поучайся в ней день и ночь</b>, дабы в точности исполнять все, что в ней написано: тогда ты будешь успешен в путях твоих и будешь поступать благоразумно.' [Нав 1:8]</u>.</li></ul> Но на Торе (первых 5 книгах Библии) Бог не останавливается. Преемник Моисея Иисус Навин продолжил наполнять «Библиотеку Божьего Слова»: <u>'И <b>вписал Иисус слова сии в книгу закона Божия</b>, и взял большой камень и положил его там под дубом, который подле святилища Господня.' [Нав 24:26]</u>. В дальнейшем пророки и позже апостолы, кроме устной вести, записывали слова от Бога в книги: <ul><li><u>'И изложил Самуил народу права царства, и <b>написал в книгу, и положил пред Господом</b>. И отпустил весь народ, каждого в дом свой.' [1Цар 10:25]</u></li><li><u>'Теперь пойди, начертай это на доске у них, и <b>впиши это в книгу, чтобы осталось на будущее время</b>, навсегда, навеки.' [Ис 30:8]</u></li><li><u>'так говорит Господь, Бог Израилев: <b>напиши себе все слова, которые Я говорил тебе, в книгу</b>.' [Иер 30:2]</u></li><li><u>'А ты, Даниил, сокрой слова сии и <b>запечатай книгу сию до последнего времени</b>; многие прочитают ее, и умножится ведение.' [Дан 12:4]</u>.</li><li><u>'то, <b>что видишь, напиши в книгу и пошли церквам</b>, находящимся в Асии: в Ефес, и в Смирну, и в Пергам, и в Фиатиру, и в Сардис, и в Филадельфию, и в Лаодикию. [Откр 1:11]'</u></li></ul> И именно авторитет и указания Бога являются первопричиной формирования канона, а народ Божий и церковь только подтверждали наличие этого авторитета. Таким образом считаю общепризнанный еврейским народом канон Танаха, и тот же перечень книг признанный большинством христианских церквей, как такой, что был подготовлен и сохранен для нас Богом. Тоже относится и к Новому Завету. Список из 27 канонических книг Нового Завета, признанный подавляющим большинством христианских церквей, является действительно полным текстом «Нового договора» заключенного между Богом и людьми, и по которому вот уже почти 2000 лет живут все христиане."
