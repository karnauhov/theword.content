item1 = "0|Библия.|book-cross|Библия это особенная книга, а Откровение это особенная книга внутри Библии. И прежде чем прикоснуться к Откровению, я хотел бы найти и изложить в этой главе некоторые общие факты относительно Библии. Мне интересно отследить путь, который она прошла, прежде чем попасть ко мне на стол. Каким «зерном» она была вначале, в какой «колосок» она проросла и как «запекали хлеб» переводов Библии. Хочу понять кем и какой труд был выполнен чтоб написать, сохранить и передать ее для будущих поколений. Начнем с перечня книг Библии."
item2 = "2|Канон Библии.|format-list-checks|Библия состоит из двух частей, называемых в христианской традиции: Ветхий Завет и Новый Завет. Новый Завет это священные писания раннехристианской церкви написанные после вознесения Иисуса Христа на небо. Каноны<sup><a href='#item2_1'>1</a></sup> (списки богодухновенных книг) Нового Завета большинства христианских деноминаций в значительной степени совпадают. Этот канон включает 27 книг и принят в католической, православной, протестантских, армянской, сирийской и коптской церквях. Исключение составляют эфиопская<sup><a href='#item2_2'>2</a></sup>, маланкарская и ассирийская церкви<sup><a href='#item2_3'>3</a></sup>, каноны которых немного отличаются. В основу Ветхого Завета легли священные писания еврейского народа, написанные до Иисуса Христа, называемые Танах и состоящие из 24 книг (в христианской традиции разделенные на 39 книг). Кроме книг Танаха в каноны различных христианских деноминаций могут включаться дополнительные книги, называемые «апокрифы» (что означает сокрытый, тайный). Апокрифы не входили в Танах и их не использовали в иудейском богослужении<sup><a href='#item2_4'>4</a></sup>.<br><center><img src='https://raw.githubusercontent.com/karnauhov/theword.content/master/images/periodic-bible-books.png' width='95%'/><br><font size='1'>Инфографика «Книги Библии» (взято с сайта <a target='_blank' href='https://www.challies.com/visual-theology/visual-theology-the-books-of-the-bible/'>challies.com</a>).</font></center><hr><font size='2'><a id='item2_1' class='anchor'></a>1. <a href='https://ru.wikipedia.org/wiki/%D0%91%D0%B8%D0%B1%D0%BB%D0%B5%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D0%BA%D0%B0%D0%BD%D0%BE%D0%BD' target='_blank'>Библейский канон (Википедия).</a><br><a id='item2_2' class='anchor'></a>2.  <a href='http://www.ethiopianorthodox.org/english/canonical/books.html' target='_blank'>The Ethiopian Orthodox Tewahedo Church.</a><br><a id='item2_3' class='anchor'></a>3. <a href='http://krotov.info/library/13_m/et/zger_12.htm' target='_blank'>Брюс М. Мецгер «Канон Нового Завета». 2019. [стр. 214]</a><br><a id='item2_4' class='anchor'></a>4. <a href='http://www.nauka.bible.com.ua/kpb/kpb5.htm' target='_blank'>Конрад Эдель «Как появилась Библия». 2006. [стр. 42]</a></font>"
item3 = "2|Кто формировал канон?|chevron-double-down|Но кто отобрал эти книги для Библии? По моему глубокому убеждению Бог руководил как вдохновением пророков и апостолов на написание книг, так и процессом сохранения и составления написанных книг в единый канон. И этому я нахожу подтверждение в самой Библии. Бог наделял книги авторитетом и давал указания относительно <ul><li><b>сохранения</b>: <u>'Когда Моисей вписал в книгу все слова закона сего до конца, тогда Моисей повелел левитам, носящим ковчег завета Господня, сказав: <b>возьмите сию книгу закона и положите ее одесную ковчега завета Господа Бога вашего</b>, и она там будет свидетельством против тебя;' [Втор 31:24-26]</u>.</li> <li><b>копирования и назначения</b>: <u>'Но когда он сядет на престоле царства своего, <b>должен списать для себя список закона сего с книги</b>, находящейся у священников левитов, и пусть он будет у него, и <b>пусть он читает его во все дни жизни своей</b>, дабы научался бояться Господа, Бога своего, и старался исполнять все слова закона сего и постановления сии;' [Втор 17:18-19]</u>.</li><li>а также <b>дальнейшего использования</b>: <u>'Да не отходит сия книга закона от уст твоих; но <b>поучайся в ней день и ночь</b>, дабы в точности исполнять все, что в ней написано: тогда ты будешь успешен в путях твоих и будешь поступать благоразумно.' [Нав 1:8]</u>.</li></ul>Но на Торе (первых 5 книгах Библии) Бог не останавливается. Преемник Моисея Иисус Навин продолжил наполнять «Библиотеку Божьего Слова»: <u>'И <b>вписал Иисус слова сии в книгу закона Божия</b>, и взял большой камень и положил его там под дубом, который подле святилища Господня.' [Нав 24:26]</u>. В дальнейшем пророки и позже апостолы, кроме устной вести, записывали слова от Бога в книги: <ul><li><u>'И изложил Самуил народу права царства, и <b>написал в книгу, и положил пред Господом</b>. И отпустил весь народ, каждого в дом свой.' [1Цар 10:25]</u></li><li><u>'Теперь пойди, начертай это на доске у них, и <b>впиши это в книгу, чтобы осталось на будущее время</b>, навсегда, навеки.' [Ис 30:8]</u></li><li><u>'так говорит Господь, Бог Израилев: <b>напиши себе все слова, которые Я говорил тебе, в книгу</b>.' [Иер 30:2]</u></li><li><u>'А ты, Даниил, сокрой слова сии и <b>запечатай книгу сию до последнего времени</b>; многие прочитают ее, и умножится ведение.' [Дан 12:4]</u>.</li><li><u>'то, <b>что видишь, напиши в книгу и пошли церквам</b>, находящимся в Асии: в Ефес, и в Смирну, и в Пергам, и в Фиатиру, и в Сардис, и в Филадельфию, и в Лаодикию. [Откр 1:11]'</u></li></ul> И именно авторитет и указания Бога являются первопричиной формирования канона, а народ Божий и церковь только подтверждали наличие этого авторитета. Таким образом считаю общепризнанный еврейским народом канон Танаха<sup><a href='#item3_1'>1</a></sup>, и тот же перечень книг признанный большинством христианских церквей, как такой, что был подготовлен и сохранен для нас Богом. Тоже относится и к Новому Завету. Список из 27 канонических книг Нового Завета, признанный подавляющим большинством христианских церквей<sup><a href='#item3_2'>2</a></sup>, является действительно полным текстом «Нового договора» заключенного между Богом и людьми, и по которому вот уже почти 2000 лет живут все христиане. В следующем видео кратко, но очень наглядно представлена Библия, как она появилась, и из каких частей она состоит.<center><iframe id='player' type='text/html' class='embedded-video' src='https://www.youtube.com/embed/XjrCl-p3a1g?enablejsapi=1&origin=https://theword.pw' frameborder='0'></iframe></center><hr><font size='2'><a id='item3_1' class='anchor'></a>1. Джош Макдауэл «Свидетельства достоверности Библии». 2003. [стр. 73-79]<br><a id='item3_2' class='anchor'></a>2. Джош Макдауэл «Свидетельства достоверности Библии». 2003. [стр. 70-73]</font>"
item4 = "3|Танах (Ветхий Завет).|judaism|Танах в иудейской традиции разделяется на 3 большие части: Пятикнижие Моисея (Тора или Закон Моисея), Книги Пророков (Невиим) и Писания (Ктувим). Подобное деление всех ветхозаветных книг на 3 части упоминает и Иисус: <u>'И сказал им: вот то, о чем Я вам говорил, еще быв с вами, что надлежит исполниться всему, написанному о Мне в <b>законе Моисеевом и в пророках и псалмах</b>.' [Лк 24:44]</u>. Псалмы в этой цитате конечно в первую очередь означают саму книгу, поскольку она является наверное самой цитируемой книгой в Новом Завете. Здесь содержится больше сотни прямых цитат, упоминаний и аллюзий на Псалтирь. Кроме того это также может означать весь третий раздел Танаха, поскольку во времена земного служения Христа раздел Писания еще не был окончательно сформирован и канонизирован и фактически не имел своего определенного названия. Название «Писания» впервые<sup><a href='#item4_1'>1</a></sup> встречается уже после разрушения Второго храма в 70 г. н.э. Кроме того Книга Псалмов это первая и самая крупная книга этого раздела, который также включает в себя поэтические, учительные, некоторые исторические и книгу пророка Даниила. В следующем видео представлен краткий обзор Танаха, его частей и самой сути того что написано в его книгах.<center><iframe id='player' type='text/html' class='embedded-video' src='https://www.youtube.com/embed/yJbMT2yFqbk?enablejsapi=1&origin=https://theword.pw' frameborder='0'></iframe></center><hr><font size='2'><a id='item4_1' class='anchor'></a>1. <a href='https://eleven.co.il/bible/hagiographa/13227/' target='_blank'>Писания (Электронная еврейская энциклопедия).</a></font>"
item5 = "3|Цитирование Слова Божьего.|comment-quote|Поскольку именно Иисус Христос является воплощенным Словом Божьим и Самим Богом<sup><a href='#item5_1'>1</a></sup>, то обратимся к Нему и к Его ученикам, чтоб увидеть какие именно книги из Танаха они цитировали или упоминали. Цитирование книги обычно как минимум означает знакомство с ней, а в нашем случае это можно рассматривать как пример того что книгу точно стоит читать и что она является авторитетным источником. Потому цитаты из книги или упоминание ее Иисусом и апостолами будут для нас важным признаком того является ли она канонической для христиан. Ниже приведу примеры цитат и упоминаний в книгах Нового Завета книг Ветхого Завета (Танаха).<br>I. <b>Пятикнижие Моисея</b> (Тора или Закон, 1-ая часть Танаха, первые 5 книг Библии):<br><ol><li>Бытие [Быт 2:24]: <u>'Он сказал им в ответ: не читали ли вы, что Сотворивший вначале мужчину и женщину сотворил их? И сказал: <b>посему оставит человек отца и мать и прилепится к жене своей, и будут два одною плотью</b>, так что они уже не двое, но одна плоть. Итак, что Бог сочетал, того человек да не разлучает.' [Мф 19:4-6]</u>.</li><li>Исход [Исх 20:12; Исх 21:17]: <u>'Ибо Бог заповедал: <b>«почитай отца и мать»</b>; и: <b>«злословящий отца или мать смертью да умрет»</b>.' [Мф 15:4]</u>.</li><li>Левит [Лев 11:45]: <u>'но, по примеру призвавшего вас Святого, и сами будьте святы во всех поступках. Ибо написано: <b>«будьте святы, потому что Я свят»</b>.' [1Пет 1:15-16]</u>.</li><li>Числа [Чис 21:8-9]: <u>'И как <b>Моисей вознес змию в пустыне</b>, так должно вознесену быть Сыну Человеческому' [Ин 3:14]</u>.</li><li>Второзаконие [Втор 8:3]: <u>'Он же сказал ему в ответ: написано: <b>«не хлебом одним будет жить человек, но всяким словом, исходящим из уст Божиих»</b>.' [Мф 4:4]</u>.</li></ol>II. <b>Книги Пророков</b> (Невиим, 2-ая часть Танаха, 8 книг пророков = 21 книга в христианской традиции):<br><ol><li>Книга Иисуса Навина [Нав 2:1-24]: <u>'Верою <b>Раав блудница, с миром приняв соглядатаев (и проводив их другим путем)</b>, не погибла с неверными.' [Евр 11:31]</u>.</li><li>Книга Судей [Суд 4; Суд 6; Суд 11; Суд 15]: <u>'И что еще скажу? Недостанет мне времени, чтобы <b>повествовать о Гедеоне, о Вараке, о Самсоне и Иеффае</b>, о Давиде, Самуиле и (других) пророках,' [Евр 11:32]</u>.</li><li>Книга Самуила (1 и 2 книги Царств) [1Цар 21:1-6]: <u>'Он же сказал им: разве вы не читали, <b>что сделал Давид, когда взалкал сам и бывшие с ним? как он вошел в дом Божий и ел хлебы предложения</b>, которых не должно было есть ни ему, ни бывшим с ним, а только одним священникам?' [Мф 12:3-4]</u>.</li><li>Книга Царей (3 и 4 книги Царств) [3Цар 10:1-13]: <u>'<b>Царица южная</b> восстанет на суд с людьми рода сего и осудит их, ибо она <b>приходила от пределов земли послушать мудрости Соломоновой</b>; и вот, здесь больше Соломона.' [Лк 11:31]</u>.</li><li>Книга пророка Исаии [Ис 6:9,10]: <u>'и сбывается над ними пророчество Исаии, которое говорит: <b>«слухом услышите — и не уразумеете, и глазами смотреть будете — и не увидите, ибо огрубело сердце людей сих и ушами с трудом слышат, и глаза свои сомкнули, да не увидят глазами и не услышат ушами, и не уразумеют сердцем, и да не обратятся, чтобы Я исцелил их»</b>.' [Мф 13:14-15]</u>.</li><li>Книга пророка Иеремии [Иер 31:15]: <u>'Тогда сбылось реченное через пророка Иеремию, который говорит: <b>«Глас в Раме слышен, плач и рыдание и вопль великий; Рахиль плачет о детях своих и не хочет утешиться, ибо их нет»</b>.' [Мф 2:17-18]</u>.</li><li>Книга пророка Иезекииля [Иез 36:20-22]: <u>'Хвалишься законом, а преступлением закона бесчестишь Бога? Ибо ради вас, как написано, <b>имя Божие хулится у язычников</b>.' [Рим 2:23-24]</u>.</li><li>Малые пророки (книги пророков Осии, Иоиля, Амоса, Авдия, Ионы, Михея, Наума, Аввакума, Софонии, Аггея, Захарии, Малахии) [Мал 3:1]: <u>'Ибо он тот, о котором написано: <b>«се, Я посылаю Ангела Моего пред лицем Твоим, который приготовит путь Твой пред Тобою»</b>.' [Мф 11:10]</u>.</li></ol>III. <b>Писания</b> (Ктувим, 3-ая часть Танаха, 11 книг = 13 книг в христианской традиции):<br><ol><li>Псалмы [Пс 8:3]: <u>'и сказали Ему: слышишь ли, что они говорят? Иисус же говорит им: да! разве вы никогда не читали: <b>«из уст младенцев и грудных детей Ты устроил хвалу»</b>?' [Мф 21:16]</u>.</li><li>Притчи [Прит 25:21-22]: <u>'Итак, <b>если враг твой голоден, накорми его; если жаждет, напой его: ибо, делая сие, ты соберешь ему на голову горящие уголья</b>.' [Рим 12:20]</u>.</li><li>Книга Иова [Иов 42:1-17]: <u>'Вот, мы ублажаем тех, которые терпели. Вы <b>слышали о терпении Иова и видели конец оного от Господа</b>, ибо Господь весьма милосерд и сострадателен.' [Иак 5:11]</u>.</li><li>Песни песней Соломона<sup><a href='#item5_2'>2</a></sup>: Не упоминается.</li><li>Книга Руфь [Руф 4:18-22]: <u>'<b>Салмон родил Вооза от Рахавы; Вооз родил Овида от Руфи; Овид родил Иессея</b>;' [Мф 1:5]</u>.</li><li>Плач Иеремии<sup><a href='#item5_3'>3</a></sup>: Не упоминается.</li><li>Книга Екклесиаста<sup><a href='#item5_4'>4</a></sup>: Не упоминается.</li><li>Книга Есфирь<sup><a href='#item5_5'>5</a></sup>: Не упоминается.</li><li>Книга пророка Даниила [Дан 9:27]: <u>'Итак, когда увидите <b>мерзость запустения, реченную через пророка Даниила, стоящую на святом месте</b>, — читающий да разумеет, — тогда находящиеся в Иудее да бегут в горы;' [Мф 24:15-16]</u>.</li><li>Книга Ездры и Неемии<sup><a href='#item5_6'>6</a></sup> (книга Ездры и книга Неемии): Не упоминается.</li><li>Паралипоменон (1 и 2 Паралипоменон) [2Пар 24:20-22]: <u>'да придет на вас вся кровь праведная, пролитая на земле, от крови Авеля праведного до крови <b>Захарии, сына Варахиина, которого вы убили</b> между храмом и жертвенником.' [Мф 23:35]</u>.</li></ol>А как же насчет тех нескольких книг, которые не цитируются и не упоминаются? Они также являются боговдохновенными книгами: <u>'<b>Все Писание богодухновенно</b> и полезно для научения, для обличения, для исправления, для наставления в праведности' [2Тим 3:16]</u>. А содержание этих книг никак не противоречит всей остальной Библии (см. ключевые стихи в сносках 2-6).<hr><font size='2'><a id='item5_1' class='anchor'></a>1. <u>'<b>В начале было Слово, и Слово было у Бога, и Слово было Бог</b>. ... И <b>Слово стало плотию</b>, и обитало с нами, полное благодати и истины; и мы видели славу Его, славу, как Единородного от Отца.' [Ин 1:1,14]</u>.<br><a id='item5_2' class='anchor'></a>2. <u>'Большие воды <b>не могут потушить любви</b>, и реки не зальют ее. ...' [Песн 8:7]</u>.<br><a id='item5_3' class='anchor'></a>3. <u>'по милости Господа мы не исчезли, ибо <b>милосердие Его не истощилось</b>.' [Плач 3:22]</u>.<br><a id='item5_4' class='anchor'></a>4. <u>'Выслушаем сущность всего: <b>бойся Бога и заповеди Его соблюдай</b>, потому что в этом все для человека;' [Еккл 12:13]</u>.<br><a id='item5_5' class='anchor'></a>5. <u>'пойди, <b>собери всех Иудеев, находящихся в Сузах, и поститесь ради меня</b>, и не ешьте и не пейте три дня, ни днем, ни ночью, <b>и я с служанками моими буду также поститься</b> и потом пойду к царю, хотя это против закона, и если погибнуть — погибну.' [Есф 4:16]</u>.<br><a id='item5_6' class='anchor'></a>6. <u>'И поднялись главы поколений Иудиных и Вениаминовых, и священники и левиты, всякий, в ком <b>возбудил Бог дух его, чтобы пойти строить дом Господень, который в Иерусалиме</b>.' [Езд 1:5]</u>.</font>"
item6 = "4|Священное Писание и предания.|message-question-outline|Кроме того что Иисус цитировал Священное Писание и приводил примеры из него, Он также пытался открыть истинное назначение Слова Божьего и убрать все то что мешало его ясному пониманию. А мешали этому «предания старцев» и прочие толкования закона и традиции не согласующиеся с Божьим Словом. И именно это зачастую вызывало яростное сопротивление и непринятие со стороны религиозных лидеров того времени. <u>'Собрались к Нему фарисеи и некоторые из книжников, пришедшие из Иерусалима, и, увидев некоторых из учеников Его, евших хлеб нечистыми, то есть неумытыми, руками, укоряли.  Ибо фарисеи и все Иудеи, держась предания старцев, не едят, не умыв тщательно рук; и, придя с торга, не едят не омывшись. Есть и многое другое, чего они приняли держаться: наблюдать омовение чаш, кружек, котлов и скамей. Потом спрашивают Его фарисеи и книжники: зачем ученики Твои не поступают по преданию старцев, но неумытыми руками едят хлеб? Он сказал им в ответ: <b>хорошо пророчествовал о вас, лицемерах, Исаия, как написано: «люди сии чтут Меня устами, сердце же их далеко отстоит от Меня, но тщетно чтут Меня, уча учениям, заповедям человеческим». Ибо вы, оставив заповедь Божию, держитесь предания человеческого</b>, омовения кружек и чаш, и делаете многое другое, сему подобное. И сказал им: хорошо ли, что вы отменяете заповедь Божию, чтобы соблюсти свое предание? Ибо <b>Моисей сказал: «почитай отца своего и мать свою»; и: «злословящий отца или мать смертью да умрет»</b>. А вы говорите: кто скажет отцу или матери: «корван, то есть дар Богу то, чем бы ты от меня пользовался», —  тому вы уже попускаете ничего не делать для отца своего или матери своей, <b>устраняя слово Божие преданием вашим, которое вы установили</b>; и делаете многое сему подобное.' [Мк 7:1-13]</u>. В этом отрывке ярко видно как Христос возвышает Закон Божий и пророков, приводя из них цитаты и ставя их в пример как истинное Слово Божье. И тут же Он показывает ложность человеческих преданий и традиций, которые нивелируют или заменяют собой истинное Слово Божье. Именно поэтому ясное понимание того что является Словом Божьим, а что человеческим преданием является чрезвычайно важным."
