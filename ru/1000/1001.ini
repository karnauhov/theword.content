comments = "<span class='text-h6'>Уникальность Библии (<i class='mdi mdi-hand-pointing-up teal--text'></i>прикоснитесь, чтоб открыть).</span>| <i class='mdi mdi-clock-time-ten-outline teal--text'></i> Откройте для себя книгу <b>о прошлом, будущем и настоящем</b>. Книгу, которая покажет вам сотворение и уничтожение, вселенский конфликт и земные войны, невероятные победы и разгромные поражения, локальные и глобальные природные катаклизмы. Она расскажет о взлетах и падениях как отдельных людей так и целых городов, народов, империй и человечества в целом. В ней есть пророчества исполнившиеся с невероятной точностью и пророчества, исполнение которых еще впереди. Эта книга была актуальной на протяжении тысяч лет, но она остается актуальной и сегодня.| <i class='mdi mdi-arrow-all teal--text'></i> Тут вы найдете источник мудрости применимой для любого времени и любой культуры, познакомитесь с эмоциональной и необычайно красивой поэзией, встретите разнообразные жанры: от сводов законов и правил до любовной лирики, от исторических хроник и родословий до локальных и глобальных пророчеств. В целом эта книга подойдет для любого настроения и <b>любой жизненной ситуации</b>. Кроме широты жанров вы увидите глубину контрастов. Мир Библии это очень контрастный мир, в котором много беззакония, но при этом есть и справедливость, много жестокости одних, но есть милость и сострадание других. Но почему же он такой? Кому он принадлежит и кто его населяет?| <i class='mdi mdi-sword teal--text'></i> Я бы сравнил его с временно оккупированной территорией, на которой не работают законы, но осталось место состраданию. И хотя он захвачен злом у него есть настоящий Владелец, который ведет ожесточенную борьбу против зла за каждый миллиметр территории. Битва со злом идет не на полях и морях, она проходит в умах и сердцах. Бог воюет за каждого человека. И хотя главные сражения были лично выиграны Богом около 2000 лет назад, война еще не закончена. Наоборот, чем ближе к концу войны, тем ожесточеннее сражается оккупант. И если вы взяли в руки Библию, то вы взяли в руки <b>самое мощное оружие</b> во вселенной (<u>'... меч духовный, который есть Слово Божие' [Еф 6:17]</u>). Всего одно слово Божье обращает в бегство целые вражеские темные легионы.| <i class='mdi mdi-lighthouse-on teal--text'></i> Как тьма расступается перед светом, так тьма в душе рассеивается светом Евангелия. Библия как маяк светящий темной ночью. Пока маяк работает, корабли могут ориентироваться по нему в море, и точно не потеряются пока он в поле зрения. Как только свет Евангелия забирают из церкви то наступает «мрачное средневековье». И Этим Светом, явившимся в темный мир, является <b>Сам Иисус Христос</b>. (<u>'Опять говорил Иисус к народу и сказал им: Я <b>свет миру</b>; кто последует за Мною, тот не будет ходить во тьме, но будет иметь свет жизни.' [Ин 8:12]</u>).| <i class='mdi mdi-bread-slice teal--text'></i> (<u>'Я есмь <b>хлеб жизни</b>.' [Ин 6:48]</u>). Равно как и свет для жизни необходима еда. Сам Христос является этой духовной пищей, а чтобы жить, необходимо регулярно питаться. Но хлеб не является простой едой. Чтоб попасть к человеку на стол он проходит длительный путь начиная от зерна, жизнь и рост которому дает Бог, до готового изделия. И конечно человек или группа людей должны хорошо потрудится для этого. Так и духовая еда это совместная деятельность Бога и человека.| <i class='mdi mdi-chat-question teal--text'></i> Итак, оружие, свет и хлеб это только образы, но которые очень выразительно раскрывают духовную сущность Божьего Слова. Но духовный мир Библии это не мифический мир, это наш реальный мир, но рассмотренный под другим углом, рассмотренный с точки зрения Бога. И это не рассказ обо всем понемногу, это рассказ о самом важном что людям нужно знать, рассказ о самой сути бытия. Это краткая «инструкция по эксплуатации» написанная Мастером для своего творения, как с целью <b>дать ответы</b> на самые сложные вопросы, так и с целью побудить читателя <b>задавать</b> новые сложные <b>вопросы</b>.| <i class='mdi mdi-hand-heart teal--text'></i> «Так много всего, и наверняка все очень сложно и непонятно», – скажете вы и частично будете правы. Есть сложные места, но наряду с этим множество мест предельно ясных и простых для понимания. Да, парадокс Библии в том, что она, несмотря на кажущуюся сложность, все же необычайно проста. Настолько, что все о чем говорится в ней можно описать всего 3 словами: <b>вера, надежда, Любовь</b>. Она о вере. Истинной вере в истинного Бога. Она о надежде. Неугасимой надежде на спасение и вечную жизнь в раю с Богом, жизнь которую теперь может иметь каждый человек. Она о Любви. Невероятной любви Бога ко всем людям и каждому человеку."
