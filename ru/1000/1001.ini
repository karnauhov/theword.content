place = "Мф 7:7,8"
text = "Просите, и дано будет вам; ищите, и найдете; стучите, и отворят вам; ибо всякий просящий получает, и ищущий находит, и стучащему отворят."
comments = "Пришло мне как то на сердце изучить книгу Откровение.|Откуда это и почему именно Откровение и почему просто не прочитать и послушать пару проповедей? Для чего мне все это? Может просто как верующий христианин я должен читать и изучать Слово Божье, а Откровение это его часть, хоть и не самая простая? А может быть я хотел бы узнать тайны о будущем спрятанные на страницах этой книги? Или я просто ищу Бога и думаю найти Его именно там? Еще возможно потому что там описан рай и я очень хочу туда попасть? Что я ищу? Какова моя цель? Что мне нужно на мой взгляд а что действительно нужно по мнению Бога? У меня есть эти и множество других вопросов и к себе и к Богу. У меня их настолько много что есть даже вопросы к моим вопросам :) Насколько правильные вопросы я задаю? Вопросы есть хоть такие, но где взять ответы? И это тоже вопрос.<br><center><p><img src='https://raw.githubusercontent.com/karnauhov/theword.content/master/images/silhouettes-tree-man-book.jpg' width='70%' align='right'/></p><p><font size="2"><a href='https://ru.freepik.com/photos/business'>Business фото создан(а) jannoon028 - ru.freepik.com</a></font></p></center>"
groups = "С чего начать?"
; 
link1 = "1|Лк 11:10|Ответы точно есть, но чтоб их получить нужно приложить усилие, быть настойчивым: <b><u>'ибо всякий просящий получает, и ищущий находит, и стучащему отворят.'</u></b> И у меня есть желание отправится в большое путешествие по книге Откровение в поисках как правильных вопросов так и верных ответов для меня лично. Но похоже что это будет не простое путешествие. А не простые путешествия требуют не простой подготовки. Любому серьезному путешественнику нужно иметь ясную цель своего путешествия, быть физически и психологически подготовленным, иметь хорошо подготовленный план и карту, хорошую одежду и обувь, воду и провизию, палатку и спальник, разные предметы первой необходимости. И пусть мое путешествие будет интеллектуальное но оно не менее реальное и не менее серьезное чем обычное путешествие. Итак проверю и я все ли у меня есть для путешествия и «сложу рюкзак» прежде чем отправлюсь в путь."

