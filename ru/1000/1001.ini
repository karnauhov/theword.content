item1 = "1|Библия.|book-cross|Библия это особенная книга, а Откровение это особенная книга внутри Библии. И прежде чем прикоснуться к Откровению, я хотел бы найти и изложить некоторые общие факты относительно Библии. Мне интересно отследить путь, который она прошла, прежде чем попасть ко мне на стол. Каким «зерном» она была вначале, и в какой «колосок» она проросла. Также хочу понять кем и какой труд был выполнен чтоб написать и сохранить ее для будущих поколений. Начнем с перечня книг Библии.<br><center><img src='https://raw.githubusercontent.com/karnauhov/theword.content/master/images/periodic-bible-books.png' width='95%'/><br><font size='1'>Инфографика «Книги Библии» (взято с сайта <a target='_blank' href='https://www.challies.com/visual-theology/visual-theology-the-books-of-the-bible/'>challies.com</a>).</font></center>"
item2 = "2|Состав современной Библии.|format-list-checks|<u>'<b>Все Писание богодухновенно</b> и полезно для научения, для обличения, для исправления, для наставления в праведности' [2Тим 3:16]</u>. Библия состоит из двух частей, называемых в христианской традиции: Ветхий Завет и Новый Завет. Новый Завет это священные писания раннехристианской церкви написанные после вознесения Иисуса Христа на небо. Каноны<sup><a href='#item2_1'>1</a></sup> (списки богодухновенных книг) Нового Завета большинства христианских деноминаций в значительной степени совпадают. Этот канон включает 27 книг и принят в католической, православной, протестантских, армянской, сирийской и коптской церквях. Исключение составляют эфиопская<sup><a href='#item2_2'>2</a></sup>, маланкарская и ассирийская церкви<sup><a href='#item2_3'>3</a></sup>, каноны которых немного отличаются. В основу Ветхого Завета легли священные писания еврейского народа, написанные до Иисуса Христа, называемые Танах и состоящие из 24 книг (в христианской традиции разделенные на 39 книг). Кроме книг Танаха в каноны различных христианских деноминаций могут включаться дополнительные книги. В следующем видео кратко, но очень наглядно представлена Библия, как она появилась, и из каких частей она состоит.<center><iframe id='player' type='text/html' class='embedded-video' src='https://www.youtube.com/embed/XjrCl-p3a1g?enablejsapi=1&origin=https://theword.pw' frameborder='0'></iframe></center><hr><font size='2'><a id='item2_1' class='anchor'></a>1. <a href='https://ru.wikipedia.org/wiki/%D0%91%D0%B8%D0%B1%D0%BB%D0%B5%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D0%BA%D0%B0%D0%BD%D0%BE%D0%BD' target='_blank'>Библейский канон (Википедия).</a><br><a id='item2_2' class='anchor'></a>2.  <a href='http://www.ethiopianorthodox.org/english/canonical/books.html' target='_blank'>The Ethiopian Orthodox Tewahedo Church.</a><br><a id='item2_3' class='anchor'></a>3. <a href='https://books.google.ru/books?id=3ieQDwAAQBAJ&pg=PA220&dq#v=onepage&q&f=false' target='_blank'>Bruce M. Metzger. The Canon of the New Testament: Its Origin, Development, and Significanc. — 1997. — P. 220.</a></font>"
item3 = "2|Авторитет.|chevron-double-down|Но кто отобрал эти книги для Библии? По моему глубокому убеждению Бог руководил как вдохновением пророков и апостолов на написание книг, так и процессом сохранения и составления написанных книг в единый канон. И этому я нахожу подтверждение в самой Библии. Бог наделял книги авторитетом и давал указания относительно <ul><li><b>сохранения</b>: <u>'Когда Моисей вписал в книгу все слова закона сего до конца, тогда Моисей повелел левитам, носящим ковчег завета Господня, сказав: <b>возьмите сию книгу закона и положите ее одесную ковчега завета Господа Бога вашего</b>, и она там будет свидетельством против тебя;' [Втор 31:24-26]</u>.</li> <li><b>копирования и назначения</b>: <u>'Но когда он сядет на престоле царства своего, <b>должен списать для себя список закона сего с книги</b>, находящейся у священников левитов, и пусть он будет у него, и <b>пусть он читает его во все дни жизни своей</b>, дабы научался бояться Господа, Бога своего, и старался исполнять все слова закона сего и постановления сии;' [Втор 17:18-19]</u>.</li><li>а также <b>дальнейшего использования</b>: <u>'Да не отходит сия книга закона от уст твоих; но <b>поучайся в ней день и ночь</b>, дабы в точности исполнять все, что в ней написано: тогда ты будешь успешен в путях твоих и будешь поступать благоразумно.' [Нав 1:8]</u>.</li></ul><center><img src='https://raw.githubusercontent.com/karnauhov/theword.content/master/images/torah.jpg' width='80%'/><br><font size='1'>Свиток Торы, открытый для публичного чтения в синагоге (взято из <a target='_blank' href='https://ru.wikipedia.org/wiki/%D0%A1%D0%B2%D0%B8%D1%82%D0%BE%D0%BA_%D0%A2%D0%BE%D1%80%D1%8B'>Википедии</a>).</font></center>Но на Торе (первых 5 книгах Библии) Бог не останавливается. Преемник Моисея Иисус Навин продолжил наполнять «Библиотеку Божьего Слова»: <u>'И <b>вписал Иисус слова сии в книгу закона Божия</b>, и взял большой камень и положил его там под дубом, который подле святилища Господня.' [Нав 24:26]</u>. В дальнейшем пророки и позже апостолы, кроме устной вести, записывали слова от Бога в книги: <ul><li><u>'И изложил Самуил народу права царства, и <b>написал в книгу, и положил пред Господом</b>. И отпустил весь народ, каждого в дом свой.' [1Цар 10:25]</u></li><li><u>'Теперь пойди, начертай это на доске у них, и <b>впиши это в книгу, чтобы осталось на будущее время</b>, навсегда, навеки.' [Ис 30:8]</u></li><li><u>'так говорит Господь, Бог Израилев: <b>напиши себе все слова, которые Я говорил тебе, в книгу</b>.' [Иер 30:2]</u></li><li><u>'А ты, Даниил, сокрой слова сии и <b>запечатай книгу сию до последнего времени</b>; многие прочитают ее, и умножится ведение.' [Дан 12:4]</u>.</li><li><u>'то, <b>что видишь, напиши в книгу и пошли церквам</b>, находящимся в Асии: в Ефес, и в Смирну, и в Пергам, и в Фиатиру, и в Сардис, и в Филадельфию, и в Лаодикию. [Откр 1:11]'</u></li></ul> И именно авторитет и указания Бога являются первопричиной формирования канона, а народ Божий и церковь только подтверждали наличие этого авторитета. Таким образом считаю общепризнанный еврейским народом канон Танаха, и тот же перечень книг признанный большинством христианских церквей, как такой, что был подготовлен и сохранен для нас Богом. Тоже относится и к Новому Завету. Список из 27 канонических книг Нового Завета, признанный подавляющим большинством христианских церквей, является действительно полным текстом «Нового договора» заключенного между Богом и людьми, и по которому вот уже почти 2000 лет живут все христиане. И поскольку именно Иисус Христос является воплощенным Словом Божьим и Самим Богом<sup><a href='#item3_1'>1</a></sup>, то обратимся к Нему и к Его ученикам, чтоб увидеть какие именно книги они цитировали или упоминали.<hr><font size='2'><a id='item3_1' class='anchor'></a>1. <u>'<b>В начале было Слово, и Слово было у Бога, и Слово было Бог</b>. ... И <b>Слово стало плотию</b>, и обитало с нами, полное благодати и истины; и мы видели славу Его, славу, как Единородного от Отца. [Ин 1:1,14]'</u>.</font>"
item4 = "2|Канон Ветхого Завета.|judaism|Танах в иудейской традиции разделялся на 3 большие части: Пятикнижие Моисея (Тора или Закон Моисея), Книги Пророков (Невиим) и Писания (Ктувим). Раздел Писания включал в себя поэтические, учительные, некоторые исторические и книгу пророка Даниила. Первая и самая крупная книга раздела - Книга Псалмов. Подобное деление всех ветхозаветных книг на 3 части упоминает и Иисус: <u>'И сказал им: вот то, о чем Я вам говорил, еще быв с вами, что надлежит исполниться всему, написанному о Мне в <b>законе Моисеевом и в пророках и псалмах</b>.' [Лк 24:44]</u>. Псалмы в этой цитате конечно в первую очередь означают саму книгу, поскольку она является наверное самой цитируемой книгой в Новом Завете. Здесь содержится больше сотни прямых цитат, упоминаний и аллюзий на Псалтирь. Кроме того это также может означать весь третий раздел Танаха, поскольку во времена земного служения Христа раздел Писания еще не был окончательно сформирован и канонизирован и фактически не имел своего определенного названия. Название 'Писания' впервые<sup><a href='#item4_1'>1</a></sup> встречается уже после разрушения Второго храма в 70 г. н.э.<br> Цитирование книги обычно как минимум означает знакомство с ней, а в нашем случае это можно рассматривать как пример того что книгу стоит читать и что она является авторитетным источником. Потому цитаты из книги или упоминание ее Иисусом и апостолами будут для нас важным признаком того является ли она канонической для христиан. Ниже приведу примеры цитат и упоминаний в книгах Нового Завета книг Ветхого Завета (Танаха).<br>I. <b>Пятикнижие Моисея</b> (Тора или Закон, 1-ая часть Танаха, первые 5 книг Библии):<br><ol><li>Бытие (2:24): <u>'Он сказал им в ответ: не читали ли вы, что Сотворивший вначале мужчину и женщину сотворил их? И сказал: <b>посему оставит человек отца и мать и прилепится к жене своей, и будут два одною плотью</b>, так что они уже не двое, но одна плоть. Итак, что Бог сочетал, того человек да не разлучает.' [Мф 19:4-6]</u>.</li><li>Исход (20:12; 21:17): <u>'Ибо Бог заповедал: <b>«почитай отца и мать»</b>; и: <b>«злословящий отца или мать смертью да умрет»</b>.' [Мф 15:4]</u>.</li><li>Левит (11:45): <u>'но, по примеру призвавшего вас Святого, и сами будьте святы во всех поступках. Ибо написано: <b>«будьте святы, потому что Я свят»</b>.' [1Пет 1:15-16]</u>.</li><li>Числа (21:8-9): <u>'И как <b>Моисей вознес змию в пустыне</b>, так должно вознесену быть Сыну Человеческому' [Ин 3:14]</u>.</li><li>Второзаконие (8:3): <u>'Он же сказал ему в ответ: написано: <b>«не хлебом одним будет жить человек, но всяким словом, исходящим из уст Божиих»</b>.' [Мф 4:4]</u>.</li></ol>II. <b>Книги Пророков</b> (Невиим, 2-ая часть Танаха, 8 книг пророков = 21 книга в христианской традиции):<br><ol><li>Книга Иисуса Навина (2:1-24): <u>'Верою <b>Раав блудница, с миром приняв соглядатаев (и проводив их другим путем)</b>, не погибла с неверными.' [Евр 11:31]</u>.</li><li>Книга Судей (4;6;11;15): <u>'И что еще скажу? Недостанет мне времени, чтобы <b>повествовать о Гедеоне, о Вараке, о Самсоне и Иеффае</b>, о Давиде, Самуиле и (других) пророках,' [Евр 11:32]</u>.</li><li>Книга Самуила:<br><ul><li>1 книга Царств (21:1-6): <u>'Он же сказал им: разве вы не читали, <b>что сделал Давид, когда взалкал сам и бывшие с ним? как он вошел в дом Божий и ел хлебы предложения</b>, которых не должно было есть ни ему, ни бывшим с ним, а только одним священникам?' [Мф 12:3-4]</u>.</li><li>2 книга Царств (7:1-2): <u>'Отцы наши с Иисусом, взяв ее, внесли во владения народов, изгнанных Богом от лица отцов наших. Так было до дней Давида. Сей обрел благодать пред Богом и молил, чтобы <b>найти жилище Богу Иакова</b>. Соломон же построил Ему дом.' [Деян 7:45-47]</u>.</li></ul></li><li>Книга Царей:<br><ul><li>3 книга Царств (10:1-13): <u>'<b>Царица южная</b> восстанет на суд с людьми рода сего и осудит их, ибо она <b>приходила от пределов земли послушать мудрости Соломоновой</b>; и вот, здесь больше Соломона.' [Лк 11:31]</u>.</li><li>4 книга Царств (5:9-14): <u>'много также было прокаженных в Израиле <b>при пророке Елисее, и ни один из них не очистился, кроме Неемана Сириянина</b>.' [Лк 4:27]</u>.</li></ul></li><li>Книга пророка Исаии (6:9,10): <u>'и сбывается над ними пророчество Исаии, которое говорит: <b>«слухом услышите — и не уразумеете, и глазами смотреть будете — и не увидите, ибо огрубело сердце людей сих и ушами с трудом слышат, и глаза свои сомкнули, да не увидят глазами и не услышат ушами, и не уразумеют сердцем, и да не обратятся, чтобы Я исцелил их»</b>.' [Мф 13:14-15]</u>.</li><li>Книга пророка Иеремии (31:15): <u>'Тогда сбылось реченное через пророка Иеремию, который говорит: <b>«Глас в Раме слышен, плач и рыдание и вопль великий; Рахиль плачет о детях своих и не хочет утешиться, ибо их нет»</b>.' [Мф 2:17-18]</u>.</li><li>Книга пророка Иезекииля (36:20-22): <u>'Хвалишься законом, а преступлением закона бесчестишь Бога? Ибо ради вас, как написано, <b>имя Божие хулится у язычников</b>.' [Рим 2:23-24]</u>.</li><li>Малые пророки:<br><ul><li>Книга пророка Осии (6:6): <u>'если бы вы знали, что значит: <b>«милости хочу, а не жертвы»</b>, то не осудили бы невиновных,' [Мф 12:7]</u>.</li><li>Книга пророка Иоиля (2:28-32): <u>'но это есть предреченное пророком Иоилем: <b>«И будет в последние дни, говорит Бог, излию от Духа Моего на всякую плоть, и будут пророчествовать сыны ваши и дочери ваши; и юноши ваши будут видеть видения, и старцы ваши сновидениями вразумляемы будут. И на рабов Моих и на рабынь Моих в те дни излию от Духа Моего, и будут пророчествовать.  И покажу чудеса на небе вверху и знамения на земле внизу, кровь и огонь и курение дыма. Солнце превратится во тьму, и луна — в кровь, прежде нежели наступит день Господень, великий и славный.  И будет: всякий, кто призовет имя Господне, спасется»</b>.' [Деян 2:16-21]</u>.</li><li>Книга пророка Амоса (5:25,26): <u>'Бог же отвратился и оставил их служить воинству небесному, как написано в книге пророков: <b>«дом Израилев! приносили ли вы Мне заколения и жертвы в продолжение сорока лет в пустыне? Вы приняли скинию Молохову и звезду бога вашего Ремфана, изображения, которые вы сделали, чтобы поклоняться им: и Я переселю вас далее Вавилона»</b>.' [Деян 7:42,43]</u>.</li><li>Книга пророка Авдия: Не упоминается.</li><li>Книга пророка Ионы (2:1): <u>'Но Он сказал им в ответ: род лукавый и прелюбодейный ищет знамения; и знамение не дастся ему, кроме знамения Ионы пророка; ибо как <b>Иона был во чреве кита три дня и три ночи</b>, так и Сын Человеческий будет в сердце земли три дня и три ночи. Ниневитяне восстанут на суд с родом сим и осудят его, ибо они покаялись от проповеди Иониной; и вот, здесь больше Ионы.' [Мф 12:39-41]</u>.</li><li>Книга пророка Михея (5:2): <u>'Они же сказали ему: в Вифлееме Иудейском, ибо так написано через пророка: <b>«И ты, Вифлеем, земля Иудина, ничем не меньше воеводств Иудиных, ибо из тебя произойдет Вождь, Который упасет народ Мой, Израиля»</b>.' [Мф 2:5-6]</u>.</li><li>Книга пророка Наума: Не упоминается.</li><li>Книга пророка Аввакума (2:4): <u>'В нем открывается правда Божия от веры в веру, как написано: <b>«праведный верою жив будет»</b>.' [Рим 1:17]</u>.</li><li>Книга пророка Софонии: Не упоминается.</li><li>Книга пророка Аггея (2:6-7): <u>'Которого глас тогда поколебал землю, и Который ныне дал такое обещание: <b>«еще раз поколеблю не только землю, но и небо»</b>. Слова: <b>«еще раз»</b> означают изменение колеблемого, как сотворенного, чтобы пребыло непоколебимое.' [Евр 12:26-27]</u>.</li><li>Книга пророка Захарии (13:7): <u>'Тогда говорит им Иисус: все вы соблазнитесь о Мне в эту ночь, ибо написано: <b>«поражу пастыря, и рассеются овцы стада»</b>;' [Мф 26:31]</u>.</li><li>Книга пророка Малахии (3:1): <u>'Ибо он тот, о котором написано: <b>«се, Я посылаю Ангела Моего пред лицем Твоим, который приготовит путь Твой пред Тобою»</b>.' [Мф 11:10]</u>.</li></ul></li></ol>III. <b>Писания</b> (Ктувим, 3-ая часть Танаха, 11 книг = 13 книг в христианской традиции):<br><ol><li>Псалмы (8:3): <u>'Видев же первосвященники и книжники чудеса, которые Он сотворил, и детей, восклицающих в храме и говорящих: «осанна Сыну Давидову!» — вознегодовали и сказали Ему: слышишь ли, что они говорят? Иисус же говорит им: да! разве вы никогда не читали: <b>«из уст младенцев и грудных детей Ты устроил хвалу»</b>?' [Мф 21:15-16]</u>.</li><li>Притчи (25:21-22): <u>'Итак, <b>если враг твой голоден, накорми его; если жаждет, напой его: ибо, делая сие, ты соберешь ему на голову горящие уголья</b>.' [Рим 12:20]</u>.</li><li>Книга Иова (42:1-17): <u>'Вот, мы ублажаем тех, которые терпели. Вы <b>слышали о терпении Иова и видели конец оного от Господа</b>, ибо Господь весьма милосерд и сострадателен.' [Иак 5:11]</u>.</li><li>Песни песней Соломона: Не упоминается.</li><li>Книга Руфь: Не упоминается.</li><li>Плач Иеремии: Не упоминается.</li><li>Книга Екклесиаста: Не упоминается.</li><li>Книга Есфирь: Не упоминается.</li><li>Книга пророка Даниила (9:27): <u>'Итак, когда увидите <b>мерзость запустения, реченную через пророка Даниила, стоящую на святом месте</b>, — читающий да разумеет, — тогда находящиеся в Иудее да бегут в горы;' [Мф 24:15-16]</u>.</li><li>Книга Ездры:<br><ul><li>Книга Ездры: Не упоминается.</li><li>Книга Неемии: Не упоминается.</li></ul></li><li>Паралипоменон:<br><ul><li>1 Паралипоменон: Не упоминается.</li><li>2 Паралипоменон (24:20-22): <u>'да придет на вас вся кровь праведная, пролитая на земле, от крови Авеля праведного до крови <b>Захарии, сына Варахиина, которого вы убили</b> между храмом и жертвенником.' [Мф 23:35]</u>.</li></ul></li></ol>Те книги, на которые отсутствуют цитаты или упоминания в Новом Завете, не становятся от этого не каноническими. В других книгах Ветхого Завета мы можем поискать цитаты, упоминания и аллюзии из этих книг. Вот список этих книг:<br><ul><li>Книга пророка Авдия: ? </li><li>Книга пророка Наума: ? </li><li>Книга пророка Софонии: ? </li><li>Песни песней Соломона: ? </li><li>Книга Руфь: ? </li><li>Плач Иеремии: ? </li><li>Книга Екклесиаста: ? </li><li>Книга Есфирь: ? </li><li>Книга Ездры: ? </li><li>Книга Неемии: ? </li><li>1 Паралипоменон: ? </li></ul>В следующем видео представлен краткий обзор Танаха, его частей и самой сути того что написано в его книгах.<center><iframe id='player' type='text/html' class='embedded-video' src='https://www.youtube.com/embed/yJbMT2yFqbk?enablejsapi=1&origin=https://theword.pw' frameborder='0'></iframe></center><hr><font size='2'><a id='item4_1' class='anchor'></a>1. <a href='https://eleven.co.il/bible/hagiographa/13227/' target='_blank'>Писания (Электронная еврейская энциклопедия).</a></font>"