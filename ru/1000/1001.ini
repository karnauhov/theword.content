item1 = "1|Библия.|book-cross|Библия это особенная книга, а Откровение это особенная книга внутри Библии. И прежде чем прикоснуться к Откровению, я хотел бы найти и изложить некоторые общие факты относительно Библии. Мне интересно отследить путь, который она прошла, прежде чем попасть ко мне на стол. Каким «зерном» она была вначале и как «запекали хлеб» переводов на русский язык. Начнем с перечня книг Библии. Что это за книги и как они появились?"
item2 = "2|Состав современной Библии.|format-list-text|Библия состоит из двух частей, называемых в христианской традиции: Ветхий Завет и Новый Завет. Новый завет это священные писания раннехристианской церкви написанные после вознесения Иисуса Христа на небо. Каноны (списки богодухновенных книг) Нового Завета большинства христианских деноминаций полностью совпадают. Этот канон включает 27 книг и принят в католической, православной, протестантских, армянской, сирийской и коптской церквях. Исключение составляют эфиопская, маланкарская и ассирийская церкви, каноны которых немного отличаются. В основу Ветхого Завета легли священные писания еврейского народа, написанные до Иисуса Христа, называемые Танах. Кроме книг Танаха в каноны  различных христианских деноминаций могут включаться дополнительные книги. Поскольку состав книг Библий в различных христианских деноминациях не одинаков и может немного отличаться, думаю стоит изучить вопрос канонов Нового и Ветхого Заветов чуть подробнее. Начну с канона Нового Завета."
