; item1 = "1|Вопросы|head-question-outline|Пришло мне как то на сердце изучить книгу Откровение, ту самую, при чтении которой обычно вопросов больше чем ответов. Откуда это и почему именно Откровение и почему просто не прочитать и послушать пару проповедей? Для чего мне все это? Может просто как верующий христианин я должен читать и изучать Слово Божье, а Откровение это его часть, хоть и не самая простая? А может быть я хотел бы узнать тайны о будущем спрятанные на страницах этой книги? Или я просто ищу Бога и думаю найти Его именно там? Еще возможно потому что там описан рай<sup>1</sup> и я очень хочу туда попасть? Что я ищу? Какова моя цель? Что мне нужно на мой взгляд а что действительно нужно по мнению Бога? У меня есть эти и множество других вопросов и к себе и к Богу. У меня их настолько много что есть даже вопросы к моим вопросам :) Насколько правильные вопросы я задаю? Вопросы есть хоть такие, но где взять ответы? И это тоже вопрос.<br><p align='center'><img src='https://raw.githubusercontent.com/karnauhov/theword.content/master/images/silhouettes-tree-man-book.jpg' width='75%'/><br><font size='1'><a href='https://www.freepik.com/free-photo/silhouettes-tree-man-book_969890.htm'>Фото создано jannoon028 - ru.freepik.com</a></font></p><hr><font size='2'><sup>1</sup>То место где жил человек до грехопадения и общался там с Богом. И там же буду жить спасенные люди в будущем: 'Но, как написано: «не видел того глаз, не слышало ухо, и <b>не приходило то на сердце человеку, что приготовил Бог любящим Его</b>».' (1Кор 2:9)</font>"
; item2 = "1|Начало|crosshairs-question|Ответы точно есть, но чтоб их получить нужно приложить усилие, быть настойчивым: <b><u>'ибо всякий просящий получает, и ищущий находит, и стучащему отворят.'</u> (Лк 11:10)</b>. И у меня есть желание отправиться в большое путешествие по книге Откровение в поисках как правильных вопросов так и верных ответов для меня лично. Но похоже что это будет не простое путешествие. А не простые путешествия требуют не простой подготовки. Любому серьезному путешественнику нужно иметь ясную цель своего путешествия, быть физически и психологически подготовленным, иметь хорошо подготовленный план и карту, хорошую одежду и обувь, воду и провизию, палатку и спальник, разные предметы первой необходимости. И пусть мое путешествие будет интеллектуальное но оно не менее реальное и не менее серьезное чем обычное путешествие. Итак проверю и я все ли у меня есть для путешествия и «сложу рюкзак» прежде чем отправлюсь в путь."
; item3 = "1|Цели|target|В первую очередь мне следует опрелелиться с целью. Итак моя цель это понять книгу Откровение во всех деталях, и исполнять все то что будет относиться лично ко мне. <b><u>'Блажен читающий и слушающие слова пророчества сего и соблюдающие написанное в нем; ибо время близко.'</u> (Откр 1:3)</b>. А каковы цели Бога относительно меня. Они просты и сложны одновременно: <br><ul><li><b><u>'Не медлит Господь исполнением обетования, как некоторые почитают то медлением; но долготерпит нас, не желая, чтобы кто погиб, но чтобы все пришли к покаянию.'</u> (2Пет 3:9)</b></li><li><b><u>'ибо это хорошо и угодно Спасителю нашему Богу, Который хочет, чтобы все люди спаслись и достигли познания истины.'</u> (1Тим 2:3,4)</b></li></ul> А понимая конечные цели будет проще понять двигаюсь ли я навстречу Богу."
