Бок о бок со старым иудейским каноном, никоим образом не замещая его, сложился новый канон, христианский. История его формирования — не серия случайных событий, а длительный и последовательный процесс. Тогда стояла задача не просто собирать, но и отбирать, и даже отвергать. Канон Нового Завета принимали не индивидуальным или соборным волеизъявлением на заре христианской эры — отбор новозаветных книг происходил постепенно, в течение многих лет и под давлением различных обстоятельств, и внешних по отношению к жизни общин, и внутренних.

«Мужи апостольские» - раннехристианские авторы, которые сами не являлись апостолами, но которые знали лично некоторых из них.
Писаний мужей апостольских сохранилось относительно немного — в общей сложности они составили бы том приблизительно такого же объема, что и Новый Завет. Кроме Пастыря Ерма, Дидахе и Толкований Папия, все они написаны в форме посланий по типу Павловых. Следует подчеркнуть, что эти произведения появлялись не как плод богословских изысканий, но по велению религиозного чувства. Они содержат не вероучительный анализ, а скорее прямые свидетельства веры и призывы к святости. Мы не ждем того, что в таких документах обнаружатся какие-либо дискуссии о каноничности, но находим в них свидетельства, по большей части разбросанные по текстам, о существовании той или иной книги, которая впоследствии была причислена к Св. Писанию Нового Завета.
Несмотря на большое различие между писаниями мужей апостольских — не только географических, но, что гораздо важнее, идеологических, — можно сделать ряд обобщающих выводов. Естественно ожидать того, что отношение к Ветхому Завету и к различным книгам Нового Завета (насколько они могли быть известны) будет различным в зависимости от происхождения некоторых авторов. Для первых иудеохристиан Библия состояла из Ветхого Завета и некоторых апокрифических иудейских книг. Параллельно этому писаному авторитету существовала традиция, преимущественно устная, в которой сохранялись слова, приписывавшиеся Иисусу. С другой стороны, авторы, принадлежавшие эллинистическому крылу Церкви, чаще обращаются к тем писаниям, которые позднее были включены в Новый Завет. В то же время, однако, они редко признавали эти документы Писанием.
Кроме того, тогда еще не существовало жесткой нормы цитирования книг, которые еще не были в полном смысле слова каноническими. Поэтому иногда довольно трудно определить, какие книги Нового Завета были известны раннехристианским авторам. Неясность часто сохраняется вплоть до конца II века.
Итак, и иудейская и эллинистическая группы авторов знают о существовании определенных книг, которые позже войдут в Новый Завет. И те и другие неоднократно выражают свои мысли посредством выражений, заимствованных из этих писаний. Эти ссылки показывают, что ощущение авторитетности этих писаний появилось раньше соответствующей теории. Однако эта авторитетность не имела свойств исключительности.
С другой стороны, мы видим, что словам Господа приписывается верховный авторитет. Иногда их цитаты совпадают с текстами Четвероевангелия, но бывают и расхождения. Уже во времена Папия явно зарождается склонность, вначале — бессознательная, подчинить авторитетность слов Иисуса гарантии, основанной на том, что эти слова сохранены в таких-то и таких-то книгах, заслуживающих доверия.

«Гностицизм»
Одним из главных противников христианства был гностицизм — синкретичная философско-религиозная доктрина, бурно развивавшаяся параллельно христианству в течение первых четырех веков по Р. X. В то время существовало несколько разновидностей гностицизма, но для большинства из них характерно убеждение, что избранные души, будучи божественными искрами, временно плененными физическим телом в результате катастрофы, предшествовавшей появлению космоса, могут обрести спасение через особый гнозис (γνώσις — "знание") своего происхождения и предназначения. Цель обширной гностической литературы — не только разъяснить верующим происхождение и устройство видимого мира и возвышающихся над ним миров невидимых; в ней говорилось, и это самое важное, о средствах, с помощью которых человек может победить силы тьмы и возвратиться в сферу высшего Бога.
В Новом Завете есть несколько указаний на то, что атака гностицизма на христианство уже началась. То здесь, то там мы находим острую полемику с теми, кто искажает учение, настаивая на верховенстве знания (Кол 2:8 и 18; Тит 1:16; 2 Тим 3:7), приспособив под это термин гнозис (1 Тим 6:20). В ересях, разоблаченных во Втором послании Петра и Послании Иуды, заметно сходство с сектой офитов или каинитов. Они принадлежат наиболее раннему периоду столкновений христианства с гностицизмом. Настоящее сражение между ними развернулось с середины II века. К этому времени получили развитие несколько систем гностической мысли, которые называли себя христианскими, поскольку отводили Христу более или менее очевидное центральное место. Такой синкретичный гностицизм в случае успеха скрадывал основные специфические черты христианства. Неудивительно, что Ириней, Ипполит и другие Отцы Церкви энергично противодействовали подобным тенденциям, чтобы защитить христианство от внутреннего разрушения.
Подытоживая, можно сказать со всей ясностью, что разные вожди гностицизма пользовались Евангелиями и Посланиями из Нового Завета, чтобы обосновать свое учение; при этом нет или почти нет свидетельств об использовании Книги Деяний. Уже около 130 г. Василид ссылается на места, которые обнаруживаются у Матфея и Луки, а Гераклеон был первым, кто счел важным истолковать Евангелие от Иоанна и написал свой комментарий на него. Возможно, за исключением Валентина, никто из гностиков не составлял канонического списка. Среди разных сообществ наблюдались значительные различия во мнениях о том, какие книги принимать за авторитет. С одной стороны, у Маркиона (которого, как мы увидим, нельзя считать вполне законченным гностиком) был закрытый канон. С другой — Марк и маркиане обращались к широкому спектру авторитетных книг. В целом роль гностиков в развитии канона главным образом в том, чтобы спровоцировать реакцию вселенской Церкви, стремившейся яснее определить, какие книги и послания передают истинное евангельское учение.

Маркион
В конце июля 144 г. по Р. X., в Риме, Маркион, богатый судовладелец, христианин, происходивший из Синопа, малоазийского порта на Черноморском побережье, предстал перед пресвитерами, чтобы изложить свое учение и завоевать ему новых сторонников. Несколько лет он был членом одной из римских общин и подтвердил искренность своей веры весьма значительными пожертвованиями. Он, несомненно, был уважаемым членом христианского сообщества.
Но то, что он рассказал пресвитерам, было так чудовищно, что они пришли в ужас. Взгляды Маркиона они отвергли, его отлучили от причастия, а внесенные им большие деньги возвратили. С этого времени Маркион пошел своим путем, энергично проповедуя странную разновидность христианства, которая быстро пустила корни в обширных областях Римской империи и к концу II века стала серьезной угрозой христианской Церкви.
Маркион отвергал весь Ветхий Завет. Более того, по его мнению, двенадцать апостолов неверно поняли учение Христа и, принимая Его за Мессию еврейского Бога, извратили Его слова.
Он признавал авторитетными девять Посланий, направленных Павлом семи церквам, и одно — Филимону и Евангелию от Луки.
канон Маркиона ускорил процесс определения церковного канона, который уже начался в первой половине II века. Противостоя критике Маркиона, Церковь полностью признала апостольские писания как свое наследие. Как удачно выразился Грант (Grant): "Маркион заставил ортодоксальных христиан проверить собственные установки и четче определить то, во что они уже верили"

«Монтанизм»
Существенным фактором, способствовавшим "отвердению" канона Нового Завета, было влияние монтанизма, апокалиптического движения, вспыхнувшего во второй половине II века. Оно зародилось во Фригии, удаленной от побережья области Малой Азии, и быстро распространилось по всей Церкви, и восточной и западной. Оно претендовало на роль религии Святого Духа.
Влияние монтанистского движения на представление о каноне было противоположным тому, которое оказал Маркион. Тот как бы помог Церкви признать расширенный корпус авторитетных книг; тогда как монтанисты, настаивая на непрерывном даре боговдохновенного пророчества, заставили Церковь подчеркнуть окончательную авторитетность апостольских писаний как правила веры. Отрицая экстравагантные излишества монтанизма, Церковь сделала первый шаг к тому, чтобы принять закрытый канон Св. Писания.

Гонения
Большинство христиан были очень осторожны и постарались обрести твердую почву для точного ответа на вопрос, за верность каким книгам они готовы пострадать. Гонения при Диоклетиане, можно сказать, привели к тому, что элементы канона, до них — нечеткие, обрели свои точные законченные формы.
Ситуация в 303 г. по Р. X. была очень серьезной. 23 февраля в Никомидии был обнародован императорский эдикт, предписывающий сдать и затем сжечь все экземпляры Св. Писания христиан и их богослужебные книги. Все храмы должны были быть разрушены, а всякие христианские богослужебные собрания прекращены75. За сопротивление эдикту грозило тюремное заключение, пытки, иногда и смерть.

Влияния кодексов на формирование канона
До тех пор, пока христиане пользовались свитками, четыре Евангелия или Павловы послания можно было объединить, только храня свитки в одном ящике. Когда же появились кодексы, можно было соединить в одном томе несколько частей или даже все части того, что потом стали называть Новым Заветом. Более того, такая форма утверждала последовательность документов, включенных в собрание.

