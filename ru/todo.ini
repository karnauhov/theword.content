; comments = "Библия и ее уникальность, прикоснитесь чтоб открыть :).|Открыть для себя новый удивительный мир. Мир невероятных чудес, которые кажутся фантастикой и мир ужасной реальности, кажущейся кошмаром. Это очень <b>контрастный</b> и противоречивый мир в котором много беззакония но при этом есть и справедливость, много жестокости одних но есть милость и сострадание других.|Но почему же он столь противоречивый? Кому он принадлежит и кто его населяет? Я бы сравнил его с временно окупированной территорией, на которой много беззакония, но осталось место и состраданию. У него есть настоящий Владелец, но пока он захвачен злом. Его населяют люди и их 'боги'. ...|...|И что самое невероятное так это то что этот новый мир это наш реальный мир но рассмотренный под другим углом, рассмотренный с точки зрения Бога. Это не рассказ о всем по немногу, это рассказ о самом важном что людям нужно знать, рассказ о самой сути бытия. Это краткая 'инструкция по эксплуатации' написанная Мастером для своего творения как с целью <b>дать ответы</b> на самые сложные вопросы так и с целью побудить читателя <b>задавать</b> новые сложные <b>вопросы</b>.|Столько много всего и наверняка все очень сложно и непонятно скажите вы и частично будете правы. Есть сложные места, но наряду с этим множество мест предельно ясных и простых для понимания. Да, парадокс Библии в том что она настолько же <b>проста</b> насколько и <b>сложна</b>. Настолько, что все о чем говорится в ней можно описать всего 3 словами: вера, надежда, Любовь.|Она о <b>вере</b>. Истинной вере в истинного Бога. Она о <b>надежде</b>. Неугасимой надежде на спасение и вечную жизнь в раю с Богом, жизнь которую теперь может иметь каждый человек. Она о <b>Любви</b>. Невероятной любви Бога ко всем людям и каждому человеку."
