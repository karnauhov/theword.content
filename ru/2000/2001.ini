[verse1]
place = "Нав 1:1"
text = "По смерти Моисея, раба Господня, Господь сказал Иисусу, сыну Навину, служителю Моисееву:"
comments = "Обращение Бога к Иисусу Навину.|После смерти Моисея Бог обращается к его служителю, который долгое время был его помощником."
groups = "Смерть Моисея|Моисея Бог взял к себе|Служитель Моисея|Иисус Навин поведет народ дальше"
; Смерть Моисея
link1 = "1|Втор 33:1|Вот благословение, которым <b>Моисей, человек Божий, благословил сынов Израилевых пред смертью своею</b>."
link2 = "1|Втор 34:1-12|И взошел Моисей с равнин Моавитских на гору Нево, на вершину Фасги, что против Иерихона, и показал ему Господь всю землю Галаад до самого Дана, и всю землю Неффалимову, и всю землю Ефремову и Манассиину, и всю землю Иудину, даже до самого западного моря, и полуденную страну и равнину долины Иерихона, город Пальм, до Сигора. И сказал ему Господь: вот земля, о которой Я клялся Аврааму, Исааку и Иакову, говоря: «семени твоему дам ее»; <b>Я дал тебе увидеть ее глазами твоими, но в нее ты не войдешь. И <u>умер там Моисей</u>, раб Господень</b>, в земле Моавитской, по слову Господню; и погребен на долине в земле Моавитской против Беф-Фегора, и никто не знает места погребения его даже до сего дня. Моисею было сто двадцать лет, когда он умер; но зрение его не притупилось, и крепость в нем не истощилась. И оплакивали Моисея сыны Израилевы на равнинах Моавитских тридцать дней. И прошли дни плача и сетования о Моисее. И Иисус, сын Навин, исполнился духа премудрости, потому что Моисей возложил на него руки свои, и повиновались ему сыны Израилевы и делали так, как повелел Господь Моисею. <b>И <u>не было более у Израиля пророка такого, как Моисей</u>, которого Господь знал лицем к лицу</b>, по всем знамениям и чудесам, которые послал его Господь сделать в земле Египетской над фараоном и над всеми рабами его и над всею землею его,  и по руке сильной и по великим чудесам, которые Моисей совершил пред глазами всего Израиля."
; Моисея Бог взял к себе
link3 = "2|Иуд 1:9|Михаил Архангел, когда говорил с диаволом, <b>споря о Моисеевом теле</b>, не смел произнесть укоризненного суда, но сказал: «да запретит тебе Господь»."
link4 = "2|Мат 17:3-5|И вот, <b><u>явились им Моисей</u> и Илия, с Ним беседующие</b>. При сем Петр сказал Иисусу: Господи! хорошо нам здесь быть; если хочешь, сделаем здесь три кущи: Тебе одну, и Моисею одну, и одну Илии. Когда он еще говорил, се, облако светлое осенило их; и се, глас из облака глаголющий: Сей есть Сын Мой Возлюбленный, в Котором Мое благоволение; Его слушайте."
link5 = "2|Мар 9:4-7|<b>И явился им Илия с Моисеем; и беседовали с Иисусом</b>. При сем Петр сказал Иисусу: Равви! хорошо нам здесь быть; сделаем три кущи: Тебе одну, Моисею одну, и одну Илии. Ибо не знал, что сказать; потому что они были в страхе. И явилось облако, осеняющее их, и из облака исшел глас, глаголющий: Сей есть Сын Мой возлюбленный; Его слушайте."
link6 = "2|Лук 9:29-35|И когда молился, вид лица Его изменился, и одежда Его сделалась белою, блистающею. И вот, <b>два мужа беседовали с Ним, которые были Моисей и Илия</b>; явившись во славе, они говорили об исходе Его, который Ему надлежало совершить в Иерусалиме. Петр же и бывшие с ним отягчены были сном; но, пробудившись, увидели славу Его и двух мужей, стоявших с Ним. И когда они отходили от Него, сказал Петр Иисусу: Наставник! хорошо нам здесь быть; сделаем три кущи: одну Тебе, одну Моисею и одну Илии, — не зная, что говорил. Когда же он говорил это, явилось облако и осенило их; и устрашились, когда вошли в облако. И был из облака глас, глаголющий: Сей есть Сын Мой Возлюбленный, Его слушайте."
; Служитель Моисея
link7 = "3|Исх 17:9-10|Моисей сказал Иисусу: выбери нам мужей, и пойди, сразись с Амаликитянами; завтра я стану на вершине холма, и жезл Божий будет в руке моей. И <b>сделал Иисус, как сказал ему Моисей</b>, и пошел сразиться с Амаликитянами; а Моисей и Аарон и Ор взошли на вершину холма."
link8 = "3|Исх 24:13|И <b>встал Моисей с Иисусом, служителем своим</b>, и пошел Моисей на гору Божию,"
link9 = "3|Исх 33:11|И говорил Господь с Моисеем лицем к лицу, как бы говорил кто с другом своим; и он возвращался в стан; а <b>служитель его Иисус, сын Навин, юноша, не отлучался от скинии</b>."
link10 = "3|Чис 11:28-29|В ответ на это <b>Иисус, сын Навин, служитель Моисея, один из избранных его</b>, сказал: господин мой Моисей! запрети им. Но Моисей сказал ему: не ревнуешь ли ты за меня? о, если бы все в народе Господнем были пророками, когда бы Господь послал Духа Своего на них!"
link11 = "3|Чис 27:18-23|И сказал Господь Моисею: <b>возьми себе <u>Иисуса, сына Навина</u>, человека, <u>в котором есть Дух</u></b>, и возложи на него руку твою, и поставь его пред Елеазаром священником и пред всем обществом, и дай ему наставление пред глазами их, и дай ему от славы твоей, чтобы слушало его все общество сынов Израилевых; и будет он обращаться к Елеазару священнику и спрашивать его о решении, посредством урима пред Господом; и по его слову должны выходить, и по его слову должны входить он и все сыны Израилевы с ним и все общество. И сделал Моисей, как повелел ему Господь, и взял Иисуса, и поставил его пред Елеазаром священником и пред всем обществом; и возложил на него руки свои и дал ему наставление, как говорил Господь чрез Моисея."
; Иисус Навин поведет народ дальше
link12 = "4|Втор 1:37-38|И на меня прогневался Господь за вас, говоря: и ты не войдешь туда; <b><u>Иисус, сын Навин</u>, который при тебе, он войдет туда; его утверди, ибо он <u>введет Израиля во владение ею</u>;</b>"
link13 = "4|Втор 3:21-22|<b>И Иисусу заповедал я в то время</b>, говоря: глаза твои видели все, что сделал Господь, Бог ваш, с двумя царями сими; то же сделает Господь со всеми царствами, которые ты будешь проходить; не бойтесь их, ибо Господь, Бог ваш, Сам сражается за вас."
link14 = "4|Втор 31:3|Господь Бог твой Сам пойдет пред тобою; Он истребит народы сии от лица твоего, и ты овладеешь ими; <b><u>Иисус пойдет пред тобою</u>, как говорил Господь</b>;"
link15 = "4|Втор 31:23|<b>И заповедал Господь Иисусу, сыну Навину, и сказал ему: <u>будь тверд и мужествен</u>, ибо ты введешь сынов Израилевых в землю, о которой Я клялся им, и <u>Я буду с тобою</u>.</b>"

