; Обещание патриархам
link1 = "1|Быт 13:14-15|И <b><u>сказал Господь Авраму</u></b>, после того как Лот отделился от него: возведи очи твои и с места, на котором ты теперь, посмотри к северу и к югу, и к востоку и к западу; Ибо <b><u>всю землю, которую ты видишь, тебе дам Я и потомству твоему навеки</u></b>,"
link2 = "1|Быт 17:7-8|И поставлю завет Мой между Мною и тобою и между потомками твоими после тебя в роды их, завет вечный в том, что Я буду Богом твоим и потомков твоих после тебя; И <b><u>дам тебе и потомкам твоим после тебя землю</u>, по которой ты странствуешь, всю землю Ханаанскую, во владение вечное; и буду им Богом</b>."
link3 = "1|Быт 26:1-3|Был голод в земле, сверх прежнего голода, который был во дни Авраама; и пошел <b>Исаак</b> к Авимелеху, царю Филистимскому, в Герар. Господь явился ему и сказал: не ходи в Египет; живи в земле, о которой Я скажу тебе, Странствуй по сей земле, и Я буду с тобою и благословлю тебя, ибо <b>тебе и <u>потомству твоему дам все земли сии</u> и исполню клятву, которою Я клялся Аврааму, отцу твоему</b>;"
link4 = "1|Быт 28:1-4|И <b>призвал Исаак Иакова и благословил его, и заповедал ему и сказал</b>: не бери себе жены из дочерей Ханаанских; Встань, пойди в Месопотамию, в дом Вафуила, отца матери твоей, и возьми себе жену оттуда, из дочерей Лавана, брата матери твоей; Бог же Всемогущий да благословит тебя, да расплодит тебя и да размножит тебя, и <b>да будет от тебя множество народов, и да даст тебе благословение Авраама, <u>тебе и потомству твоему</u> с тобою, чтобы тебе <u>наследовать землю странствования твоего</u>, которую Бог дал Аврааму!</b>"
link5 = "1|Быт 28:10-15|<b>Иаков же вышел из Вирсавии и пошел в Харран</b>, и пришел на одно место, и остался там ночевать, потому что зашло солнце. И взял один из камней того места, и положил себе изголовьем, и лег на том месте. <b>И увидел во сне</b>: вот, лестница стоит на земле, а верх ее касается неба; и вот, Ангелы Божии восходят и нисходят по ней. И вот, Господь стоит на ней и говорит: <b>Я Господь, Бог Авраама, отца твоего, и Бог Исаака. <u>Землю, на которой ты лежишь, Я дам тебе и потомству твоему</u>; И будет потомство твое, как песок земной; и распространишься к морю и к востоку, и к северу и к полудню; и благословятся в тебе и в семени твоем все племена земные</b>; И вот Я с тобою, и сохраню тебя везде, куда ты ни пойдешь; и возвращу тебя в сию землю, ибо Я не оставлю тебя, доколе не исполню того, что Я сказал тебе."
link6 = "1|Быт 35:9-12|И <b>явился Бог Иакову</b> по возвращении его из Месопотамии, и благословил его, и <b>сказал ему Бог: имя твое Иаков; отныне ты не будешь называться Иаковом, но будет имя тебе: Израиль. И нарек ему имя: Израиль</b>. И сказал ему Бог: Я Бог Всемогущий; плодись и умножайся; народ и множество народов будет от тебя, и цари произойдут из чресл твоих; <b>Землю, которую Я дал Аврааму и Исааку, Я дам тебе, и <u>потомству твоему по тебе дам землю сию</u></b>."
link7 = "1|Быт 50:24|И <b>сказал Иосиф братьям своим: я умираю, но <u>Бог</u> посетит вас и <u>выведет вас из земли сей в землю, о которой клялся Аврааму, Исааку и Иакову</u></b>."
