[verse1]
place = "Откр 1:1"
text = "Откровение Иисуса Христа, которое дал Ему Бог, чтобы показать рабам Своим, чему надлежит быть вскоре. И Он показал, послав оное через Ангела Своего рабу Своему Иоанну,"
comments = "Бог открывает будущее.|Откровение исходит от Бога Отца -> Сыну -> ангелу -> Иоанну -> церквям через Духа."
groups = "Бог Отец открывает тайны|Христос говорит то что говорит Ему Отец|Иисус посылает Своего Ангела открыть будущее|Бог открывает будущее Своим пророкам|Дух открывает и наставляет"
; Бог Отец открывает тайны
link1 = "1|Мар 13:32|О дне же том, или часе, <b>никто не знает, ни Ангелы небесные, ни Сын, но <u>только Отец</u></b>."
link2 = "1|Откр 5:1,6-7|И видел я <b><u>в деснице у Сидящего на престоле книгу</u>, написанную внутри и отвне, <u>запечатанную семью печатями</u></b>. ... И я взглянул, и вот, посреди престола и четырех животных и посреди старцев стоял <b>Агнец как бы закланный</b>, имеющий семь рогов и семь очей, которые суть семь духов Божиих, посланных во всю землю. И Он пришел и <b>взял книгу из десницы Сидящего на престоле</b>."
link3 = "1|Пс 24:14|<b><u>Тайна Господня — боящимся Его</u>, и завет Свой Он открывает им</b>."
link4 = "1|Дан 2:20-22|И сказал Даниил: да будет <b>благословенно имя Господа<b> от века и до века! ибо у Него мудрость и сила; Он изменяет времена и лета, низлагает царей и поставляет царей; дает мудрость мудрым и разумение разумным; <b>Он <u>открывает глубокое и сокровенное</u>, знает, что во мраке, и свет обитает с Ним</b>."
; Христос говорит то что говорит Ему Отец
link5 = "2|Ин 14:10|Разве ты не веришь, что Я в Отце и Отец во Мне? <b><u>Слова</u>, которые говорю Я вам, <u>говорю не от Себя</u>; Отец, пребывающий во Мне, Он творит дела</b>."
link6 = "2|Ин 15:15|Я уже не называю вас рабами, ибо раб не знает, что делает господин его; но Я назвал вас друзьями, потому что <b><u>сказал вам все, что слышал от Отца Моего</u></b>."
link7 = "2|Ин 17:7-8,14|Ныне уразумели они, что <b>все, что Ты дал Мне, от Тебя есть, ибо слова, которые Ты дал Мне, Я передал им</b>, и они приняли, и уразумели истинно, что Я исшел от Тебя, и уверовали, что Ты послал Меня. ... <b><u>Я передал им слово Твое</u></b>; и мир возненавидел их, потому что они не от мира, как и Я не от мира."
link8 = "2|Деян 3:22|Моисей сказал отцам: «<b><u>Господь Бог ваш воздвигнет вам</u> из братьев ваших <u>Пророка</u>, как меня; <u>слушайтесь Его во всем</u></b>, что Он ни будет говорить вам;"
link9 = "2|Евр 1:1-2|<b><u>Бог</u>, многократно и многообразно говоривший издревле отцам в пророках, В последние дни сии <u>говорил нам в Сыне</u></b>, Которого поставил наследником всего, чрез Которого и веки сотворил."
; Иисус посылает Своего Ангела открыть будущее
link10 = "3|Откр 22:6|И сказал мне: сии слова верны и истинны; и <b><u>Господь Бог</u> святых пророков <u>послал Ангела Своего показать</u> рабам Своим то, <u>чему надлежит быть</u> вскоре</b>."
link11 = "3|Откр 22:16|<b><u>Я, Иисус, послал Ангела Моего</u> засвидетельствовать</b> вам сие в церквах. Я есмь корень и потомок Давида, звезда светлая и утренняя."
link12 = "3|Дан 8:16|И услышал я от средины Улая голос человеческий, который воззвал и сказал: <b><u>«Гавриил! объясни ему это видение!»</u></b>"
; Бог открывает будущее Своим пророкам
link13 = "4|Дан 2:23,28-29|Славлю и величаю Тебя, <b>Боже отцов моих</b>, что Ты даровал мне мудрость и силу и открыл мне то, о чем мы молили Тебя; ибо <b>Ты открыл нам дело царя</b>. ... Но есть на небесах Бог, открывающий тайны; и <b><u>Он открыл</u> царю Навуходоносору, <u>что будет в последние дни</u></b>. Сон твой и видения главы твоей на ложе твоем были такие: ты, царь, на ложе твоем думал о том, что будет после сего? и Открывающий тайны показал тебе то, что будет."
link14 = "4|Ам 3:7|Ибо Господь Бог ничего не делает, не <b><u>открыв Своей тайны рабам Своим, пророкам</u></b>."
link15 = "4|Откр 1:19|<b>Итак напиши</b>, что ты видел, и что есть, и <b>что <u>будет после сего</u></b>."
link16 = "4|Откр 22:10|И сказал мне: <b><u>не запечатывай слов пророчества книги сей</u></b>; ибо время близко."
; Дух открывает и наставляет
link17 = "5|Ин 16:13|Когда же приидет Он, <b><u>Дух истины</u></b>, то <b>наставит вас на всякую истину: ибо не от Себя говорить будет, но будет говорить, что услышит, и <u>будущее возвестит вам</u></b>."
link18 = "5|Деян 1:2|до того дня, в который Он вознесся, <b><u>дав Святым Духом повеления</u> Апостолам</b>, которых Он избрал,"
link19 = "5|1Кор 2:10|<b>А нам <u>Бог открыл это Духом Своим</u>; ибо Дух все проницает, и глубины Божии</b>."

[verse2]
place = "Откр 1:2"
text = "который свидетельствовал слово Божие и свидетельство Иисуса Христа и что он видел."
comments = "Иоанн нес миру Евангелие.|Добрая весть заключается в том что Бог умер за нас и все кто верует в него будут спасены."
groups = "Свидетельствовать|Слово Божие|Свидетельство Иисуса Христа|Слово Божие и Свидетельство Иисуса"
; Свидетельствовать
link1 = "1|Ис 43:10-13|А <b>Мои свидетели, говорит Господь, вы и раб Мой</b>, которого Я избрал, чтобы вы знали и верили Мне, и разумели, что это Я: прежде Меня не было Бога и после Меня не будет. Я, Я Господь, и нет Спасителя кроме Меня. Я предрек и спас, и возвестил; а иного нет у вас, и вы — свидетели Мои, говорит Господь, что Я Бог; от начала дней Я Тот же, и никто не спасет от руки Моей; Я сделаю, и кто отменит это?"
link2 = "1|Ин 3:10-15|Иисус отвечал и сказал ему: ты — учитель Израилев, и этого ли не знаешь? Истинно, истинно говорю тебе: <b>Мы говорим о том, что знаем, и свидетельствуем о том, что видели</b>, а вы свидетельства Нашего не принимаете. Если Я сказал вам о земном, и вы не верите, — как поверите, если буду говорить вам о небесном? Никто не восходил на небо, как только сшедший с небес Сын Человеческий, сущий на небесах. И как Моисей вознес змию в пустыне, так должно вознесену быть Сыну Человеческому, дабы всякий, верующий в Него, не погиб, но имел жизнь вечную."
link3 = "1|Деян 4:20|Мы не можем не говорить того, что <b>видели и слышали</b>."
link4 = "1|1Ин 5:7-11|Ибо <b>три свидетельствуют на небе</b>: Отец, Слово и Святый Дух; и Сии три суть едино. И <b>три свидетельствуют на земле</b>: дух, вода и кровь; и сии три об одном. Если мы принимаем свидетельство человеческое, свидетельство Божие — больше, ибо <b>это есть свидетельство Божие, которым Бог свидетельствовал о Сыне Своем</b>. Верующий в Сына Божия имеет свидетельство в себе самом; не верующий Богу представляет Его лживым, потому что не верует в свидетельство, которым Бог свидетельствовал о Сыне Своем. <b>Свидетельство сие состоит в том, что Бог даровал нам жизнь вечную, и сия жизнь в Сыне Его</b>."
link5 = "1|Ин 15:26-27|Когда же приидет Утешитель, Которого Я пошлю вам от Отца, <b>Дух истины</b>, Который от Отца исходит, <b>Он будет свидетельствовать о Мне; а также и вы будете свидетельствовать, потому что вы сначала со Мною</b>."
link6 = "1|Ин 21:24|Сей <b>ученик и свидетельствует о сем</b>, и написал сие; и знаем, что истинно свидетельство его."
link7 = "1|1Ин 4:14|И <b>мы видели и свидетельствуем</b>, что Отец послал Сына Спасителем миру."
; Слово Божие
link8 = "2|Ин 1:1|<b>В начале было Слово, и Слово было у Бога, и Слово было Бог</b>."
link9 = "2|1Ин 1:1|О том, что было от начала, что мы слышали, что видели своими очами, что рассматривали и что осязали руки наши, о <b>Слове жизни</b>,"
link10 = "2|Евр 4:12|Ибо <b>слово Божие живо и действенно</b> и острее всякого меча обоюдоострого: оно проникает до разделения души и духа, составов и мозгов, и судит помышления и намерения сердечные."
; Свидетельство Иисуса Христа
link11 = "3|1Кор 1:4-7|Непрестанно благодарю Бога моего за вас, ради благодати Божией, дарованной вам во Христе Иисусе, потому что в Нем вы обогатились всем, всяким словом и всяким познанием, — ибо <b>свидетельство Христово утвердилось в вас</b>, — так что вы не имеете недостатка ни в каком даровании, ожидая явления Господа нашего Иисуса Христа,"
link12 = "3|1Кор 2:1-5|И когда я приходил к вам, братия, приходил возвещать вам <b>свидетельство Божие</b> не в превосходстве слова или мудрости, ибо я рассудил быть у вас незнающим ничего, кроме Иисуса Христа, и притом распятого, и был я у вас в немощи и в страхе и в великом трепете. И слово мое и проповедь моя не в убедительных словах человеческой мудрости, но в явлении духа и силы, чтобы вера ваша утверждалась <b>не на мудрости человеческой, но на силе Божией</b>."
link13 = "3|2Тим 1:8|Итак, <b>не стыдись свидетельства Господа нашего Иисуса Христа</b>, ни меня, узника Его; но страдай с благовестием Христовым силою Бога,"
link14 = "3|Откр 12:17|И рассвирепел дракон на жену, и пошел, чтобы вступить в брань с прочими от семени ее, <b>сохраняющими заповеди Божии и имеющими свидетельство Иисуса Христа</b>."
link15 = "3|Откр 19:10|Я пал к ногам его, чтобы поклониться ему; но он сказал мне: смотри, не делай сего; я сослужитель тебе и братьям твоим, имеющим свидетельство Иисусово; Богу поклонись; ибо <b>свидетельство Иисусово есть дух пророчества</b>."
; Слово Божие и Свидетельство Иисуса
link16 = "4|Откр 1:9|Я, Иоанн, брат ваш и соучастник в скорби и в царствии и в терпении Иисуса Христа, был на острове, называемом Патмос, <b>за слово Божие и за свидетельство Иисуса Христа</b>."
link17 = "4|Откр 20:4|И увидел я престолы и сидящих на них, которым дано было судить, и души обезглавленных <b>за свидетельство Иисуса и за слово Божие</b>, которые не поклонились зверю, ни образу его, и не приняли начертания на чело свое и на руку свою. Они ожили и царствовали со Христом тысячу лет."
